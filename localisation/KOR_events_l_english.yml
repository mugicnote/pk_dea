 KOR.54.t:0 "국회 - 개회"
 KOR.54.desc:0 ""민주주의! 민주주의는 시민에 의해서 시민들이 원하는 방법으로 시민이 투표를 하여 시민을 대표할 통수권자를 뽑는것이 아닙니까! 이렇게 국회의원들이 자신 마음대로 국민의 뜻을 담지 않고 투표를 하는 방식은 완전히 잘못되었습니다! 이제 시대가 바뀌었습니다, 시대가 바뀌었으면 법과 제도, 나아가 정치와 사회가 바뀌어야합니다! 시대가 바뀌었는데 바뀌지 않고 있는 법,사회,제도는 그저 허울뿐인 울타리에 불가합니다! 울타리가 우리가 막아야 할곳보다 낮다면 울타리를 보수하던 혹은 새로 뜯어고치던 무엇이라도 해봐야 할것아니겠습니까?" \n\n서재필의 발언이 끝나자 이승만이 반론을 재기 하였습니다, "그 발언이야말로 허울 밖에 없는 울타리가 아닙니까,국회의원이야 말로 시민들이 원하는 방법으로 시민이 투표를 하여 시민을 대표할 국회의원을 뽑은것이 아닙니까! 그런데 시민의 대표가 투표를 하는데 시민의 생각이 안담길리 없지 않습니까? 이것은 그저 여당이 간접선거로는 선거에서 이길 가능성이 없으니 국민의 직접적인 선거라는 허물 아래에서 조금이라도 대선 승리의 가능성을 높이려는게 아닙니까!" \n\n"국회의원이 국민의 소리라면 소수의 의견은 완전히 무시하겠다는게 아닙니까!" 서재필측이 발언하였습니다. "그러면 민주주의 사회의 다수결 원칙을 외면하겠다는겁니까! 그런 빨갱이 같은 소리를 하다니요!" 이승만측의 반론이 이어졌습니다, "뭐야! 도저히 못봐주겠구만! 우리는 특정당을 비하하는 이 행동을 참을수 없습니다, 이러한 기본도 되지 못한 곳에서는 회의의 이유도 회의의 효과도 찾아 볼수 없습니다!" 조선로동당 의원들은 이 발언을 하고 자리를 떠났고 대한촉성회 의원들 또한 빨갱이들과 함께 예기할수 없다며 회의장을 떠났습니다.. \n\n 갑자기 여당 의원들이 이상한 행동을 시작합니다."야야야! 문 잠가! 빨리 문에다가 바리케이드 쳐!" "자 어서 투표 시작하세요! 자기내들이 나갔으니 있는 사람들끼리 라도 투표를 해야지!" "어..음.. 그러면 투표를 시작하겠습니다." 이 소식이 야당에게 까지 전해지고 야당의원들이 차례차례 모이기 시작합니다, "야야야! 이게 뭔일이야! 야 어서 문열어! 야이 새끼들아!" "문을 열란 말이야!! 밀어! 밀어!" "어서 못열게 막아, 자기들이 나가 놓고선 이제와서 지랄이야!" "야야, 아 아퍼 좀 놔봐 이것들아! 그냥 서있겠다는 거잖아! 근데 왜 막고 난리야!" "여기 망치 가져왔댑니다! 야 빨리 줘봐봐, 아주 작살을 내버려!" \n\n다음 이벤트에서 맞는 내용을 고르시오"
 KOR.54.a:0 "이승만은 직접선거에 반대한다!"
 KOR.54.b:0 "이승만은 간접선거에 반대한다!"
 kor54_tt:0 "§R해당 이벤트를 틀릴시 안정도가 5 하락합니다.§!"

 KOR.55.t:0 "국회 - 공성전"
 KOR.55.desc:0 "야당 의원들이 망치로 문을 점점 따기 시작합니다."야야 됐다! 잠금 장치 땄어! 야 이거 뭐야 이놈들 의자로 막아뒀다! 야 밀어!" "밀어! 밀어! 밀어!" 수없이 많은 야당의 의원들이 다같이 바리케이드를 밀자 바리케이드가 열립니다! "야야! 이 여당 새끼들아!" "국회의장을 지켜!" "...136명중 125명 찬성으로 가결되었음을 선포합니다!" "야야야! 저 의사봉 잡아!" 그 순간 대한촉성회 당원이 의사봉을 잡아 저멀리 던저 버립니다. "저저 미친 새끼가!" 그러자 국회의장은 나무판을 손으로 세번치며 가결을 선포합니다. "이게 말이 돼?! 이러고도 너가 국회의장이야!?" 상황이 점점 커지자 서재필은 몰래 잠시 회의장을 빠져 나갑니다.. \n\n"어 그래 나인데, 그 지금 헌병대좀 끌고 이리로 와줄수 있겠어..?" 서재필은 혼란을 틈타 유유히 빠져나와 이범석 육군 참모총장에게 '국회 - 국방부 전화'를 통하여 전화합니다 "아.. 예, 예 가능합니다 어디로 가면 되겠습니까" "그 그놈들 있는데로 와봐.." "여의도의 그곳..말씀이십니까..알겠습니다, 곧가겠습니다." 30분 후 여의도 국회 본회의장. "이렇게 나오면 우리는 탄핵안을 내놓을 겁니다!" "뭐야?! 어디 한번 내봐! 너희끼리도 때리고 난리면서 되긴 하겠어!" "뭐 이새끼가 우리당이 뭐가 어째?" 순식간에 야당의원이 뛰어온다 "야야 이새끼가 돌았나!! 야 막아!!" "우리도 가자!!" \n\n'탕!' "..." 갑자기 울린 총성과 함께 3초간의 정적이 이어진다. \n\n"뭐..뭐야.." "본 회의에서 폭력 주도및 폭력에 가담한 야당의원 총원 164명의 의원을 국회법 제166조인 국회 회의 방해죄로 법적인 절차에 의해 현장 검거합니다." "무..무슨 소리야! 국회에서 국회의원들 앞에서 법적인 절차같은 소리를해?!" "야! 이범석이! 너가 육참에 임명 됐다고 우리를 겁을 줘? 너는 한낮 서재필이의 오른팔 밖에 안돼!" '탕!' "다시 한번 말합니다 본 야당의원들을 현장 체포하는 바입니다." \n\n"..." 야당의원들이 모두 끌려나간 국회는 어색한 침문이 이어졌다, 커다란 공간에서의 조용한 침문은 오히려 본질을 흐트렸다. "우리 내각과 의원들은, 최대한의 타협을 원하였습니다만 그들은 우리를 비난하고 모욕한것을 다들 아실거라 믿습니다... 그러면, 나머지 예기는 의장님께서 해주실거라 믿습니다." 짧은 발언후 서재필은 2년전 신설한 남영동의 대공분실로 향했다. "아 오셨습니까" "그래.. 여기를 결국 사용하게 됐다니.." 서재필은 오랫동안 피지 않아왔던 담배를 손에 잡았다. "그 여기가 아무리 고문에 최적합 한곳이라 하지만 살살해라.. 여기서 만약 쥐새끼 한명이라도 뒤져 불면 내 목아지도 날아가겠지만, 너희 목도 날아가는거다.. 후..""
 KOR.55.a:0 "오십보백보가 아닌가.."

 KOR.56.t:0 "김지섭 - 사망" (다고 해. 까지 수정)
 KOR.56.desc:0 "\n\n잠시후 조병옥 치안본부장이 마중을 나옵니다. "아 오셨습니까! 아니, 근데 아무리 그래도 이건 아니지 않습니까.. 만약에 이러다 사고라도 나서 야당의원중에 한명이라도 죽으면 그때는 도대체 어떻게 발" "닥쳐! 너는 우리가 생각하고, 어! 결정할 때 뭘 하고 있었는데! 이런줄 알기는 했어?! 누구는 이렇게 하고 싶어서 했냔 말이야!" \n\n그 시간 남영동 "빨리 불어! 처음에 망치 가져와서 문 따려한 놈이 누구야!" 이미 수 시간을 다그친 형사의 목소리에도 피의자는 결국 입을 닫고 말았습니다. 그의 몸은 축 늘어져 있었으며, 이윽고 형사 하나가 기겁을 하며 그의 죽음을 알립니다. "뭐야, 이 새끼 숨을 안 쉬는데?" "숨을 안 쉬어? 이 병신새끼가... 빨리 병원에 전화 안하고 뭐해!" 그들의 다급한 전화가 닿은 곳은 중앙대학교 부속 용산병원이었습니다. "예... 네? 위급 환자요?" "여기 남영동 대공분실 청사인데, 피의자가 숨을 안 쉬어! 빨리 좀 와봐!" "알겠습니다, 지금 출발하겠습니다. 거기 간호사! 나 좀 도와서 현장에 가줘야겠어! 어서!" 의사 일행은 채비를 마친 후 숨가쁘게 대공분실 청사로 발을 옮깁니다. 그들이 도착한 것은 전화가 끝난 뒤 15분 가량이 흐른 후였습니다. "환자는 어디있습니까!" "살아! 제발 살아나란 말이야!" 도착한 곳에는 물이 가득한 욕조와 물에 수없이 들어갔던 것만 같은 사람, 그리고 경찰들이 있었습니다. 심폐소생술을 받고 있는 피의자의 옆으로 의사가 청진기를 대고 이내 눈을 확인한 뒤 무겁게 입을 엽니다. "이미 사망했습니다." "아니... 뭐? 사, 사망 했다고요? 죽어?" 다른 이들의 탄식이 이어지고 강진규 경사가 말을 이었습니다. "어떻게든 살려봐요! 제발!" 경사의 말을 따라 의사는 마지못해 심폐소생술을 하였으나 그런다고 이미 사망한 사람이 살아날 리는 없었습니다. "씨발, 승진은 커녕 우리 다 뒤지는거 아니야?" 경사는 두려움이 섞인 푸념을 내뱉습니다. 유정방 과장은 장택상 대공처장에게 이 사실을 알립니다. "처장님, 남영동에서 사람이 죽었답니다." "하, 이런적이 한두 번도 아니고 뭘 걱정해. 이 정보가 어디 다른 곳에 새어나가는 날엔 우리가 옷 벗는 선으로 끝나는게 아닌거, 다들 알잖아? " "그럼, 이제 어떻게 해야 합니까?" "눈치 없게 왜그래? 목격자가 있을 거 아냐! 빨리 죽이든지, 돈이라도 먹여서 입막음을 하던지! 어떻게든 좀 해보라고. 시체는 그.. 강에 빠졌다고 하든 뭐, 사고로 익사했다고 해!" \n\n그리고 서울지방검찰청 공안부장 최환 검사 사무실. "여기 도장하나만 찍어주십쇼." "이름은 김지섭에, 서울대. 사인이 심장마비? 대학생인데?" "예, 오늘밤 안에 화장해야됩니다." "지금 시간. 아니 죽은지 8시간도 채 안됐는데 부산에 계신 아버지가 죽은 아들을 봤다, 못봤다?" "..." "어떤 아버지가 서울대 다니는 아들 시신 확인도 안하고 화장을 하라 그러나?" "대공업무 입니다, 찍으십쇼" "이 새끼가 어디서 찍어라 말아야 가져가 이씨" "아니 저희도 사정이 있어서 그럽니다, 아버지도 수락을 했고 그럼 법대로 화장을 시켜줘야죠" "시신이 있으면 부검을 하고 결과를 확인한후에 묻던지 화장을 하던지 하죠, 그게 법이에요" "암요, 누가 모릅니까?... 위에서 오늘 안에 화장을 하랍니다.." 갑자기 차장검사가 그를 부르더니 경고를 합니다 "야이 새끼야 니가 안찍으면 내가 찍는다, 어서 찍어." "예.." 띠리리링 "야 그거 문서 빨리 찍어, 너 좌천되고 싶어서 정신이 나갔냐?" "예, 알겠습니다.." 띠리리링 띠리리링 쾅쾅 아예 전화기를 부셔버린다.. 타다닥 탁 그가 내논것은 경찰들이 원하는 사망경위서 및 화장동위서가 아닌 시신보존명령서였다. "시신에 손만 대 봐. 공무집행 방해혐의로 족친다.""
