 ##국회서 야당 인사들 단체 점거 농성? 오전 중 발표된 여당 최고위원회의 자료에 따르면, 현재\n다수의 야당 의원들은 의결중에 있는 개헌안에 대한\n집단적 반발을 들어내며, 대한촉성회의 이승만 대표를\n중심으로 지속적인 국회 점거 농성에 들어가 있는 상태\n라고 밝혔습니다.\n\n아울러 정부는 이러한 국회 내의 품위를 절하 시키는\n행위들에 대해, 대대적인 조치와 법안 처리를 천명\n하면서, 국회 내에서의 분쟁은 더욱 심화될 것으로 예상\n됩니다.

