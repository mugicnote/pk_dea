 KOR.97.t:0 "민찬호 선생 임시 대통령 추대"
 KOR.97.desc:0 "길었던 투쟁의 과정과 함께 우리의 조국으로 불려 들어온 흑풍은 이내 소멸 되어가는 듯합니다. 혁명의 열의를 운명의 잣대 속에 휘날리도록, 새로이 바람을 넣는 투쟁 속에서 수많은 잡음이 있어 왔습니다.\n\n그럼에도 불구하고, 흑풍이 사라진 공허한 조국의 모습 속에 또다시 낙엽이 수놓아, 다시금 새로운 색으로 번질 것입니다. 낙엽이 수놓고 그 언젠가, 소멸 되어가는 흑풍과 같은, 한 서린 차가운 바람이 쓰라릴지도 모릅니다.\n\n그러나, 적어도 금년의 겨울은 따뜻하게 유지되길 빌어봅니다. 흑풍이 잠잠해지는 지금의 과도에 또 다른 추위를 만들어서는 안 됩니다.\n\n민찬호 선생은 추위로 병들어 가는 조국의 낙엽으로서, 공허한 과도기를 겪고 있는 조국에 희미한 빛이 될 것입니다."
 KOR.97.a:0 "적어도 금년의 낙엽 아래, 미래의 새싹이 싹트길."
 
