  KOR.57.t:0 "회의"
  KOR.57.desc:0 "빈 공실에 홀로이 앉은 이의 마음을 이해하는가.\n\n서재필 정부가 지지 기반 마련을 위해 경제 중심주의를 천명한지도 어느덧 다섯 해가 넘었다. 내각 역시 해당 취지 아래서 전문가들을 중심으로 하여 재편되었지만, 한 편으로 이는 수반이 앞서 정쟁을 배제하겠다고 선언한 것이나 다름없었기에 오히려 내각의 불화를 더 키운 셈이 되었다.\n\n특히, 내각 전체의 총회의 기구라고 볼 수 있는 국무회의의 기능이 퇴보하는 것은 당연한 수순이었다. 내각에서 '2차 개헌을 통한 3선 집권에는 성공하였으나, 이를 통한 반동적 타격에 대통령이 사실상 방임을 시도하는 것이 아니냐'라는 시각이 지배적이게 된 이유이기도 하다.\n\n그렇기에 연례 행사와도 같았던 야당의 국무회의 입장 방해 시도도 올해는 따분하게 지나갈 참이다.\n\n내무부장관 이순용과 외무부장관 허정은 오는 2월 진행될 도쿄 회담 준비에 박차를 가하고 있다. 상공부장관 윤보선, 교통부장관 김현철, 체신부장관 강인택은 이번 분기 경제 보고서 작성을 사유로 하여 궐석했다. 문교부장관 김법린과 법무부장관 이인 역시 인사 방문을 빌미로 나오지 않을 것이니, 낙하산 인사인 신성모가 나올리가 만무하다 ...\n\n10인은 족히 모일 수 있는 국회 부실에 모인 이들은 겨우 3명에 불과했다. 이마저도, 김규식 국무총리가 재무부장관인 조만식과 연이 있는 안창호 국회의장을 불렀기에 겨우 채운 인원이었다.\n\n빈 공실에 걸린 서재필 대통령의 초상화는 초선 임기 초반에 작업된 그림이기에, 어느새 투박한 색감만을 풍겼다. 김규식 국무총리는 일평생을 외교와 내정에 힘써왔으며, 따분한 정쟁의 폭풍우 사이서 정부의 대변인을 자처해온 사람이었다. 그런 그가 투박한 색감만 남아버린 지금의 내각에 회의감을 느끼게 될 것임은 너무나도 자명한 사실이었으리라.\n\n김규식 국무총리는 짙은 한숨 후에 결심을 세우고는 이내 한 마디를 내뱉었다."
  KOR.57.a:0 "과거를 추회할 정신적 여유조차 없다."
  KOR.57.b:0 "민족이 완전한 자유와 평화를 획득하도록 하자."
  KOR.57.c:0 "다시 돌아오지 못할 길을 분명히 간다."

  KOR.12.t:0 "교토서 날아온 전보"
  KOR.12.desc:0 "실패한 구제도로의 복귀 시도와 만국이 겪은 초유의 대전쟁은 라디오, 재즈, 또 다른 산업혁명의 절정과 대중매체의 태동으로 대표되는 광란의 20년대의 타임스 스퀘어 거리 불빛 사이에 그 후유증을 숨겨두고 있었습니다. 제28대 미 대통령인 우드로 윌슨의 거대한 구상 하에 설립된 국제연맹은 태생적 한계를 맞닥뜨렸고, 위선으로 유지해 온 얄팍한 평화 체제가 만들어낸 양극화는 비단 인민들의 사회상에만 한하지 않았습니다.\n\n베르사유 조약과 한성 조약을 위시한 1931년 독일 금융 위기와 30년대 초 한 - 일 양국이 겪은 경제 위기는 승자가 없는 세계 경제를 간과한 오판의 결과로써, 1929년 월가 대폭락으로 대두된 영미권 경제 시장 붕괴를 사해만방으로 산개시켰습니다. 각국은 금본위제를 폐지하며 각자도생에 나섰으나 공황의 늪에서 허우적대는 것을 막을 도리는 없어 보입니다.\n\n이런 가운데, 양극의 극단주의가 팽배하며 아주는 도리어 이념적 고립의 위기에 처했습니다. 미국은 우호국인 한일 양국을 초대해 재무장관 회의를 열어 대책을 강구하기로 했으며, 이는 일본의 수도인 교토에서 열릴 예정입니다. 일본 당국은 오늘 정오쯤, 전보와 외교관을 통해 공식적으로 2월 18일 진행하게 될 교토 회담의 참석과 지지를 당부했습니다.\n\n만일, 우리가 이번 회담의 진행을 물심양면으로 도움으로서 성황리에 모든 논의가 마무리된다면 경제제일주의를 천명한 내각의 정책이 큰 구심점을 얻을 것입니다.\n\n우리는 한미일의 연대 결속 증대와 아주의 민주 성화 유지라는 거대한 담론을 통해 총선 참패와 이 시장 사임 건으로 인해 얼어붙은 정국을 뒤엎기 위해 허정 외무부장관을 필두로 조만식 재무부장관 및 분야별 전문가들을 회담에 참석시키고 주도권을 잡아야 합니다."
  KOR.12.a:0 "민주의 횃불을 높이 치켜들고 아주의 화친과 만국의 평화를 위하여 !"


