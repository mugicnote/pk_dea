 KOR_parliament.2.t:0 "교토 회담 개최 지지를 위한 결의안 통과"
 KOR_parliament.2.desc:0 "오늘 낮, 국회 본회의에서 논란 끝에 '교토 회담 개최 지지를 위한 결의안'이 통과되었습니다. 이번 결의안은 2월 18일 일본 교토서 개최가 예정된, 한·미·일 삼자 회담에 대한 서재필 정부의 기반 마련 차원으로 볼 수 있습니다. 결의안이 극적으로 통과되면서, 서재필 정부는 허정 외무부장관을 필두로 한 정부의 중대 외교 인사들을 오는 18일, 교토로 파견할 것으로 보입니다.\n\n국회 본회의 의결에 앞선 오후 1시경, 여당인 민주국민당을 비롯한 3대 보수 정당과 대한공산당 등의 범 사회계 정당들이 본회의장 내부서 일부 언쟁을 이어가기도 했습니다. 이는 앞서 보도된 동아일보의 '이승만 대한촉성회 대표 및 장면 민주당 대표와 장택상 치안국 처장의 비공개 회담'이 단초가 된 것으로 보입니다.\n\n박헌영 대한공산당 대표는 대표 발언서 '치안국 처장이 외교·안보 분야를 담당하고 있는 인사라 할지라도, 중대 정당들의 대표와 회담을 하는 것을 심각한 반민주적 행위'라고 비판하며, 당의 부결표 결집을 시사하기도 했습니다.\n\n중도 계열의 사회노동당 연립 또한, 우방국인 미국과의 회담은 찬성하면서도, 지속적으로 쿠데타 시도와 시위 강경 진압 등이 문제가 되고 있는 일본에 대한민국의 외교단을 파견하는 것은 적절치 못하다는 의견으로 정당 내부에서도 표가 극심하게 나뉘었습니다.\n\n결과적으로는, 범 사회계의 부결표 결집에도 불구하고, 보수계의 가결 지지와 중도 사회계의 결집 분열로 206석의 가결표가 나오며, 교토 회담 개최 지지를 위한 결의안은 극적으로 통과되었습니다.\n\n대한공산당 내부에서는 반란표인 2표의 찬성표를 던진 당원을 제명하기로 하였지만, 표가 나뉜 중도 사회계는 이번 결의안 통과에 크게 연연하지 않는 분위기입니다. 또한, 여당인 민주국민당은 극단적인 강행 끝에 보수계 정당들만으로 결의안을 통과 시켰으나, 10인의 기권·부결표 인원들이 대거 탈당 의지를 표명한 상태입니다."
 KOR_parliament.2.a:0 "보수계 사이의 악수는, 끝내 강행의 악수로서 돌아왔다."

