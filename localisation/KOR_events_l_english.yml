 KOR.77.t:0 "서재필 - "
 KOR.77.desc:0 "다음 날 회의실. "군사 투입해서라도 막어." "각하, 안됩니다. 그럴수는 없습니다. 부산, 마산, 평양, 광주 전부 다 시위가 벌어지고 있습니다. 서울 더 커지지 않으란법 없습니다." "각하! 빨갱이들이 도청하는것도 몰랐던 놈입니다!" "산불을 어떻게 막습니까, 불은 산을 다 태워야 끝납니다!" 그러자 신 장관이 말 합니다. "야! 중정 부장이 말이야, 도청 하나 못막고선 지금 그걸 말이라고 해! 빨리 뭔가 조치를 취해야 됩니다! 그 만주 지역은 빨갱이들 다 잡아 죽이겠다는데! 우리는 왜 안됩니까!" "신 장관 말이 맞아." "..." 회의가 끝난 후 정보부장 사무실에 대통령 직통 전화로 전화가 옵니다. "네, 각하." 하지만 답을 하는 것은 서재필이 아닌 신 장관이었습니다. "어, 오늘밤에 각하 자택에서 모임있으니까 장 부장도 와. 똑바로 해, 똑바로!" \n\n장 부장은 자신의 개인 사물함에서 권총을 꺼내 장전합니다. 그리고는 자신의 오래된 부하 두명에게 거사 계획을 예기합니다. "거사가 실패하면 우리 모두 죽는다, 각오는 되있을거라 믿는다. 경호원은 7명 쯤 있을거다. 그중에서 무장 경호원은 5명이라고 들었다. 다들 한곳에 모여있을태니 한 번에 재압해라. 나는 거사를 준비한다." "각하도 포함됩니까" "실질적인 목표는 신 장관이 아니라 각하다. 권총 소리가 들리면 5명이 있는 곳에서 재압하는거다." "7명을 2명이서 저지하는건 너무 가능성이 없습니다, 차라리 다음으로 미루시죠." "안돼! 보안이 샌다, 똑똑한 애들 두세명 보충해." "예, 애들은 있습니다. 부장님, 30분만 여유를 주십시오." "알겠다." 그 말을 뒤로 한채 장택상은 서재필의 자택으로 향합니다."
 KOR.77.a:0 "장택상의 암살은 성공 할것이다."
 kor77_a_tt:0 "§R장택상의 암살이 성공하면 권한대행인 국무총리 김규식이 선거를 시작할것입니다!§! (가능루트: 여운형, 김구, 이승만, 안재홍, 장면, 김성수, 박헌영)"

 KOR.77.b:0 "장택상의 암살은 실패 할것이다."
 kor77_b_tt:0 "§R장택상의 암살이 실패하면 서재필이 자진사퇴를 선택하지 않는 이상 수도의 군사를 더욱 징병할것입니다!§! (가능루트: 이범석, 김원봉, 김일성)"

 KOR.78.t:0 "서재필 - 최후"
 KOR.78.desc:0 "서재필은 요즘 장 부장이 너무 피곤해 하는거 같아 보여서 불렀다고 하며 장택상에게 술을 따라 줍니다. 이런 저런 이야기가 오가며 분위기는 무르익습니다. "왜 다들, 음복 모르십니까? 이렇게 마시면서 귀신과 한 몸이 되는 거요. 윤 부장과 우리가 원래 한 몸 아니었습니까? 안 그렇습니까, 각하?" 그러자 신 장관이 말합니다. "야, 죽고 싶냐?" 그러자 장 부장또한 화를 내며 받아칩니다. "이딴 버러지 같은 새끼를 옆에 끼고 정치를 하시니까! 나라가 이 모양 이 꼴 아닙니까?" 그러자 서재필이 말합니다. "지금 뭐 하는 거야?" "각하! 이제 그만하시고 하야하십시오!" "야!!" "각하! 하야하십시오!!" 그러자 신 장관이 장택상의 멱살을 잡습니다. "이 새끼가..!" "가만히 있어!! 야, 김 부장! 내가 너를 왜 그 자리에 앉힌 줄 알아? 지 친구도 죽인 놈이, 어디서 고고한 척을 하고 있어? 제발, 니 일이나 똑바로 해." "각하! 왜 혁명을 하셨습니까? 왜 우리가 목숨을 걸고, 개혁을 했습니까?! 100만, 200만. 탱크로 밀어서 죽여버리겠다고? 제발 각하, 정신 좀 차리십시오!!!" "이 개새끼가 미쳤나!" 그러자 장 부장이 총을 꺼내며 말합니다. "넌 너무 건방져, 이 새끼야!" "왜 이래?!" 그러자 장택상이 총을 쏩니다. "으악!" "뭐 하는 짓이야!!" 서재필이 버럭 소리치며 말하자 장택상이 받아칩니다. "...너도 죽어 봐." 말을 마무리하며 장택상은 서재필에게 총을 쏩니다. 총이 서재필의 가슴팍에 꽂히고 만찬장은 순식간에 아수라장이 됩니다. 쓰러진 신 장관에게 장택상은 다시 한번 총을 겨누며 방아쇠를 당깁니다. \n\n그 순간 탁탁탁, 철컥철컥 장택상의 권총이 격발 불량이 되어버리고 건물이 정전되어 버립니다. 그 시각, 총소리가 들리자마자 장택상의 부하가 경호원에게 권총을 겨눕니다. "가만히 있어 새끼야!" "너 지금 뭐하는거야!" "진정해 야야!" 동료 경호원이 권총을 꺼내려 하자 장택상의 부하가 동료 경호원을 권총으로 쏩니다. 그러자 옆에 있던 경호원이 부하를 밀쳐 넘어트리고 결국 그는 나머지 경호원까지 총으로 쏴 재압합니다. 장택상의 나머지 부하들도 경호원들이 있는 부엌의 유리에 권총을 대고 사격하며 경호원들을 재압합니다. 권총이 격발 불량이 난 장택상은 급하게 부하를 부릅니다. "야야야! 총 어디있어! 총! 야 어디있어! 총, 총!" "여기 있습니다!" "경호원들은?" "다 처리했습니다." "여기 불은 왜 꺼진거야!" 그리고는 다시 권총을 들고선 위층으로 올라가서 문갑을 방패 삼아 최후의 발악을 하며 덤벼드는 신 장관을 한발 더 쏴서 확인 사살합니다. 그리고는 다시 서재필에게 다가갑니다. "이렇게.. 죽는구나... 허망하다.. 죽여라." \n\n마지막으로 서재필까지 확인 사살하며 부하들과 함께 장택상은 자택을 빠져나옵니다. 장택상을 부하들과 차에 타서 국무총리 김규식의 자택로 향합니다. "이제 선생께서 권한대행이십니다, 선거를 치뤄주십쇼.. 부디 국민들을 진정시켜주시고 앞으로 저같은 사람이 나타나지 않도록 해주십쇼..." "알겠습니다... 그리고 미안합니다, 내가 해결했어야 됐는데.." 그말을 마지막으로 장택상은 경찰에게 연행됩니다, 또한 김규식은 경찰에게 장택상을 고문하지 말고 연행만 해두라고 타이릅니다."
 KOR.78.a:0 "사필귀정이다."

 KOR.79.t:0 "[GetMonth] 선언"
 KOR.79.desc:0 "친애하는 국민 여러분. \n\n저는 이제 우리나라의 장래의 문제에 대해 굳은 신념을 갖게 되었습니다. \n\n국민들 사이에 쌓여진 뿌리 깊은 갈등과 반목이 국가적인 위기로 나타난 이 시대적 상황에서 정치인의 진정한 사명에 대해 깊은 사색과 숱한 번뇌를 하여 왔습니다. \n\n또한 학계, 언론계, 경제계, 종교계, 근로자, 청년, 학생 등 각계로부터 지혜를 구하고 또 국민의 뜻을 확인하였습니다. \n\n오늘 저는 각계각층이 서로 사랑하고 화합하여 이 나라의 국민임을 자랑스럽게 여기며 정부 역시 국민들로부터 슬기와 용기와 진정한 힘을 얻을 수 있는 위대한 조국을 건설하기 위해서 비장한 각오로 역사와 국민 앞에 서게 되었습니다. \n\n그러면 이제 저의 구상을 주저 없이 말씀드리겠습니다. \n\n당원 동지 그리고 국민 여러분의 뜨거운 뒷받침을 받아서 구체적으로 실현시킬 본인의 결심입니다. \n\n첫째. 여야 합의 하에 조속히 대통령 직선제 개헌을 하고 새 헌법에 의한 대통령 선거를 통해서 신속적인 평화적인 정부이양을 실행하도록 해야겠습니다. \n\n각료의 대다수가 국민이 직접 뽑은 국회의원으로 구성이 되어 자율과 개방을 바탕으로 대화와 타협 속에 민주책임정치에 가장 충실할 수 있는 의원내각제가 우리나라 민주주의의 정착을 위해서 가장 바람직한 제도라는 저의 생각에 변화가 온 것은 아닙니다. \n\n그러나 비록 아무리 좋은 제도라 할지라도 다수 국민이 당장 원하지 않는다면 필경 그 제도는 국민과 유리되고 이에 따라서 탄생되는 정부는 국민과 꿈과 아픔도 함께 할 수 없게 될 것입니다. \n\n따라서 오늘의 이 시점에서 저는 사회적 혼란을 극복하고 국민적 화해를 이룩하기 위하여는 대통령 직선제를 택하지 않을 수 없다는 결론에 이르게 되었습니다. \n\n국민은 나라의 주인이며 국민의 뜻은 모든 것에 우선하는 것입니다."
 KOR.79.a:0 "최후의 승리이다.."

