  KOR.61.t:0 "목메이도록, 뜨거운 조국과 너의 최초의 악수."
  KOR.61.desc:0 "금일의 대학가도 여느 때와 다름이 없다.\n겨우 오던 눈이 멈춘 차디찬 날씨임에도, 그 누구도 추위를 느끼지 못하는 여느 겨울녘과 다름없이 말이다.\n늙은 교수의 강의실에 주인 잃은 빈 의자들만이 남아 거리의 뜨거운 목소리만이 강의실을 울리는 어느 동틀 녘과 다름없이 말이다.\n\n오늘도 벽보에는 주인 모를 슬픈 천명의 시인이 남긴 눌러 쓴 전지가 사람을 모은다.\n\n'시체여! 너는 오래 전에 이미 죽었다. 죽어서 썩어가고 있었다. 넋없는 시체여! 반민족적 비민주적 민족적민주주의여!\n\n썩고 있던 네 주검의 악취는 월계수의 향기가 되어, 마침내는 우리들 학원의 잔잔한 후각이 가꾸고 사랑하는 늘 푸른 수풀 속에 너와 구미의 이대 잡종, 이른바 월계수를 심어 놓았다.\n\n생전에도 죄가 많아 욕만 먹든 시체여! 지금도 풍겨온다. 강렬하게 냄새가 지금 이 순간에도 충혈된 사냥개들의 눈으로부터 우리를 엄습한다. 시체여! 죽어서까지도 개악과 조어와 식언과 번의와 난동과 불안과 탄압의 명수요, 천재요 거장이었다.\n\n너 시체여! 너는 그리하여 희대의 천재요, 희대의 졸작이었다. 구약을 신악으로 개악하여 세대를 교체하고 골백번의 번의에 번의를 번의하여 권태감의 응분으로 국민정서를 쇄신하고\n\n...\n\n그러나 시체여! 지금 너는 무엇을 하고 있는가! 지금 너는 무엇을 획책하고 있는가? 바로 지금 거기서 네 옆 사람과 후딱 주고받은 그 입가의 웃음은 무엇을 뜻하고 있는가? 대량 검거의 군호인가? 실탄 발사의 신호인가?\n\n그러나 시체여! 우리는 믿는다. 그것은 목메이도록, 뜨거운 조국과 너의 최초의 악수인 것을!\n\n우리는 안다. 그것은 죽은 이의 입술가에 변함없이 서리는 행복의 미소인 것을. 시체여!'\n\n그리고 각 대학의 벽보마다 붙은 주인 모를 전지 옆에 또다시 주인 모를 주석들이 쌓이며, 벽보는 시위를 위한 하나의 궐기문이 되었다."
  KOR.61.a:0 "시체여! 우리는 믿는다."

#  KOR.61.t:0 "당황스러운 회견"
#  KOR.61.desc:0 "조병옥 치안국장은 시신보존명령서 발부에도 부족한지 기자실의 편집국장에게 연락하여 다음 날 기자회견을 예고했습니다. 더불어 최대한 많은 기자들을 들이라며 강력히 요청 한 뒤, 처장실의 장택상에게 내일 열릴 작은 기자회견에 참석하길 바란다고 권유했습니다.\n\n다음 날, 조병옥의 요청대로 회견장을 가득 채울 정도의 많은 기자들이 몰려들자 조병옥은 장택상에게 "생각보다 많이 왔구만." 이라며 너스레를 떨었습니다. 그러나 조병옥으로부터 미리 고문치사 사건에 대한 떡밥을 받은 기자들은 장택상의 예상보다 강력한 상대였습니다. 장택상은 기자들의 날카로운 질문에 당황하여 서울대생 학생의 사망원인이 물을 마시다 물이 폐로 들어가 질식사하였다는 것이라고 둘러대다, 추가로 아직 덜 알려진 부검 예정일과 의사의 소속과 이름까지 스스로 발설해버렸습니다."
#  KOR.61.a:0 "실수뿐인 회견인가?"

  KOR.62.t:0 "서재필 대통령 담화문 발표 - 1"
  KOR.62.desc:0 "'치지직... 치이이익... 여러분들께서는 현재 서울중앙방송국의 라디오 방송을 듣고 계십니다. 곧 이어 대통령 각하의 담화가 있겠읍니다...\n\n친애하는 국민 여러분, 본인은 오늘 국민 여러분께서 그동안 큰 관심을 가져오신 개헌 문제에 관해서 본인이 깊이 생각해온 바를 직접 말씀드리고 국민의 이해와 협조를 구하고자 합니다. 흔히 세월이 빠르다고 합니다만 이제 대통령의 임기를 겨우 9개월 정도 남겨놓고 있는 지금 본인은 새삼 무거운 책임감을 느끼지 않을 수 없읍니다.\n\n그 동안 국민여러분과 함께 땀 흘려 이룩한 성취의 보람을 키워가기 위해서는 앞으로 남은 임기 동안에 마무리 지어야 할 국가적 과제가 너무도 크고 지금 우리가 내릴 선택의 결과가 너무도 중요하기 때문입니다.\n\n현 시기의 중대성과 당면한 정치일정의 촉박함을 생각할 때 어떻게든 헌법문제를 매듭짓고 넘어가야 한다는 것이 대다수 국민의 솔직한 바람이 아닌가 생각합니다. 다행히 지금 우리는 지난 15년간의 꾸준한 노력이 헛되지 않아 각 분야에서 눈부신 성장과 발전을 이룩하고 있읍니다만, 안타깝게도 지난 1년 남짓한 기간 동안 우리 정치의 모습은 국민의 기대수준에 미치지 못한 채 오히려 실망과 좌절감만을 안겨주고 있는 것이 사실입니다.\n\n모든 국민이 그토록 바라던 합의개헌은 한치의 진전도 이룩하지 못하고 있으며 이 문제를 놓고 정파간에 심각한 반목과 대립만을 거듭하고 있음은 심히 답답하고 유감스런 일이 아닐수 없읍니다. 이대로 가다가는 합의개헌의 실마리가 풀리기는 커녕 국론이 분열되고 사회혼란이 조성되어 끝내는 평화적 정부이양마저 과연 제대로 될 수 있을까 하는 것이 국민의 공통된 우려라고 할 수 있겠읍니다.\n\n본인은 취임이래 지금까지 어떻게 하든지 이 땅에 민주주의의 새로운 전통을 수립하겠다는 신념 아래 있는 노력을 다 기울여 왔읍니다. 본인의 임기가 종료된 이후 벌어지는 선거에서 이루어질 정권교체라는 과제는 우리가 자유민주주의 체제를 건국이념으로 받아들인 이후 15년 헌정사에서 처음으로 행해질 일이며, 지금까지 그 어떤 집권자나 정당, 그리고 그 어느 정치인도 해보지 못한 첫 선례가 될 것입니다."
  KOR.62.a:0 "비어있는 부실에서 학생들이 라디오를 가져와 신호를 맞춘다."
  KOR.62.b:0 "넘긴다."

  KOR.63.t:0 "서재필 대통령 담화문 발표 - 2"
  KOR.63.desc:0 "이것은 우리나라의 민주발전의 핵심이 무엇인가를 단적으로 말해주고 있읍니다. 평화적인 개헌만이 우리나라의 진정한 민주발전을 성취하는데 있어 그 무엇보다도 선행되어야 할 가장 기본적인 과제인 것입니다.\n\n모두 잘 아시다시피 현행헌법은 1인 장기집권의 악순환을 단절하고 민주주의를 정착시켜야한다는 시대적 요청에 따라 단임이라는 제도를 재도입함으로써 지금까지의 그 어떤 헌법보다도 완벽하게 평화적 정권교체를 보장하고 있읍니다. 당시의 국민적 여망이 얼마나 간절했던 것인가는 7년 전 개헌을 위한 국민투표에서 국민 여러분이 보내준 압도적인 지지가 잘 말해주고 있다고 하겠읍니다.\n\n본인은 온 국민의 정치적 결단으로 탄생된 이 헌법을 끝까지 준수하고 그대로 실천하는 것이 대통령으로서 책무를 다하는 것이며 그 내용의 핵심인 단임을 한번 실현해보지도 않은 채 이를 고치는 것을 능사로 알아서는 안 된다고 믿어왔읍니다. 그러나 본인은 1년 전인 작년 4월 30일 5당대표들과 만나 여야가 좋은 헌법안을 합의해서 건의해오면 본인의 재임중에라도 헌법을 고치는 데 반대하지 않겠다고 함으로써 합의개헌의 길을 열어 놓은 바 있읍니다.\n\n이것은 당시 헌법개정 문제를 놓고 여야가 심각하게 대립한 끝에 길거리에서 밀고 당기는 사태까지 벌어지는 상황에서 국가적 혼란과 갈등을 막고 국민적 대화합을 바탕으로 성숙된 민주정치의 기틀을 마련해보자는 본인의 간절한 충정에서 비롯된 것입니다. 따라서 본인은 국회에서 대화와 타협을 통해 진지한 합의노력이 이루어질 것으로 기대하고 인내와 성의를 다해 왔읍니다."
  KOR.63.a:0 "대학가의 학생들이 라디오 앞에 모여 담화문을 청취한다."
  KOR.63.b:0 "넘긴다."

  KOR.64.t:0 "서재필 대통령 담화문 발표 - 3"
  KOR.64.desc:0 "야당이 국회에 헌법개정특별위원회 구성을 요구했을 때 이에 응해준 것도 그렇읍니다만, 특히 그 구성을 집권여당, 그 연립 정당과 동수로 한 것은 제1당으로서는 도저히 생각하기 어려운 큰 양보라고 하지 않을 수 없읍니다. 그리고 무엇보다도 여당이 개헌을 하지 않겠다는 종전의 당론을 변경하면서까지 불란서의 이원집정부제 개헌안을 마련해서 내놓은 것도 진정한 타협의 자세를 실천해보인 것이라고 할 것입니다.\n\n이밖에도 여러 차례의 여야 대표회담을 통해 헌법특위의 정상화를 위한 온갖 노력을 기울였을 뿐만 아니라, 기회 있을 때마다 야당의 요구를 적극 수용하여 진지한 협상을 모색해 왔던 것입니다. 이러한 꾸준한 노력에도 불구하고 야당은 미국식 대통령 간선제라는 당론만을 고집하면서 지금까지 단 한차례의 양보도 한 일이 없읍니다. 대통령의 힘을 보다 약화 시켜 국민들의 권한을 더욱 높이겠다는 본인의 희망과는 달리 야당은 여전히 집권적인 대통령제를 고집하고 있읍니다. 도대체가 야당이 일체의 타협을 배제하고서 어떻게 헌법문제를 해결하며, 또 어떻게 민주주의를 하겠다는 것인지 참으로 이해하기 어렵읍니다.\n\n있는 법도 제대로 지키지 않으면서 헌법만 고치면 하루아침에 민주주의가 다 될 것처럼 생각하는 것은 이만저만한 환상이 아닙니다. 그것은 과거 수차례나 헌법을 고친 우리의 정치사가 여실히 말해주고 있읍니다. 분명히 말씀드립니다만, 본인의 단임 의지가 확고한 이상, 사실 헌법과 관련하여 본인 자신의 개인적인 이해관계란 따로 있을 수 없읍니다. 다만 물러나는 대통령으로서의 헌법은 누구보다도 더 허심탄회하고 공정하게 국가와 민족의 먼 장래를 내다보면서 헌법문제를 볼 수 있는 입장에 있다고 생각합니다.\n\n어느 제도나 장단점은 있게 마련입니다만 대통령제는 과거에 우리가 수차례 경험한 바 있어 비교적 익숙한 제도인 것이 사실입니다. 그러나 그 경험은 결코 자랑스러운 것도 아니고 바람직한 것은 더욱 아니었읍니다.\n\n전국적인 과열상태로 테러와 폭력이 난무하고, 감당할 수 없는 선심공세와 막대한 자금살포로 경제파탄의 어려움을 초래하였으며, 더구나 지역감정을 자극하여 나라와 국민을 분열시킨 그 폐단은 아직도 지속하여 더 심화하고 있읍니다. 특히 지난날 세차례의 대통령 선거가 모두 여당의 승리로 끝나 이 제도는 여당에 유리한 것이라고 평가되어온 것이 사실입니다."
  KOR.64.a:0 "또 다른 학생들이 부실의 커튼을 닫자, 이내 모두가 한 곳만을 바라본다."
  KOR.64.b:0 "넘긴다."

  KOR.65.t:0 "서재필 대통령 담화문 발표 - 4"
  KOR.65.desc:0 "그로 인해 선거가 끝난 후에도 선거결과에 승복하지 않아 그 후유증이 심각하였으며 "전부 아니면 전무"라는 식의 극한투쟁만 되돌이 되었읍니다. 바로 그러한 과오와 위험 때문에 대통령제는 우리의 불행한 헌정사와 더불어 역사 속에 매몰되어 버렸던 것입니다. 나라의 급속한 발전과 국민의식의 성숙한 변화가 이루어진 오늘에 와서 이미 지나가 버린 제도를 다시 들고 나오는 것은 역사의 시계바늘을 거꾸로 돌리려는 것이나 다름 없읍니다.\n\n따라서 이왕 헌법을 고치려면 보다 나은 헌법으로 고치자는 것이 당연한 이치일 것입니다. 나라마다 헌법이나 제도를 선택하는 데 있어서는 그 나라의 역사적 배경과 문화적 전지, 그리고 정치적 상황과 당면한 현실을 고려하지 않으면 안되는 것입니다. 이러한 모든 문제를 참작하여 현행제도에 대한 타협안으로 민국당이 이원집정부제를 내놓은 것으로 본인은 이해하고 있읍니다.\n\n선거는 흔히 민주주의의 꽃이라고 불리고 있습니다. 선거는 오늘날과 같이 다원화된 사회 속에서 각계각층의 다양한 욕구를 충족시킬 수 있고 여야가 극한대립이 아닌 국정운영의 동반자로서 공존할 수 있으며, 자율과 개방 속에서 선진국으로 발전하고 있는 시대적 추세에 부응할 수 있다는 점에서 민주발전을 기약할 수 있는 유일한 방법이라고 판단하는 것입니다. \n\n그렇기 때문에 국민의 요구와 바람을 가장 잘 듣고, 또한 제대로 된 정치적 책임을 질 수 있는 것은 내각제인 것도 분명한 사실입니다. 이는 민주주의의 초석을 세운 영국이 내각제를 채택하고 있다는 것만 해도 그렇읍니다. 대통령제에서는 대통령이 초월적인 권한을 가지고 있으며 우리나라는 타국보다 더한 경향이 있읍니다. 비록 대통령제가 어지러운 과거를 가지고 있지만, 우리에게 그만큼 익숙한 정체도 없기 때문에 급격한 정체의 변경은 사회의 혼란만을 부추길 것이며, 그렇기 때문에 본인과 민국당이 이원집정부제를 개헌의 중요점이라고 여긴 것입니다."
  KOR.65.a:0 "책걸상의 한 가운데를 차지한 이들은 어느새 무언가를 쓰고 있다."
  KOR.65.b:0 "넘긴다."

  KOR.100.t:0 "서재필 대통령 담화문 발표 - 5"
  KOR.100.desc:0 "국민 여러분. 앞에서도 말씀드린 바와 같이 민국당이 그동안 합의개헌을 위해 끈질긴 노력을 다해왔으나 이제 합의개헌의 전망은 절망적이고 더 이상 기다릴 시간적 여유도 없다는 것이 분명해졌읍니다. 이와 같은 상황은 특히 단임 약속을 이행하고자 하는 본인의 입장에서 볼 때 실로 중대한 문제가 아닐 수 없읍니다. 약속을 지키기 위해서는 정부를 이양하는 정치일정을 순조롭게 추진해야 하고, 또 그러기 위해서는 정치일정의 준거가 될 헌법이 우선 확정되어야 합니다. 그러므로 본인은 그 누구보다도 간절히 합의개헌의 성사를 염원하면서 그 결과를 기다려 왔던 것입니다.\n\n그러나 지금 이 순간까지 그 어떤 결과도 나타나지 않고 있읍니다. 약속을 꼭 이행하고자 하는 본인의 처지에서 시일은 자꾸 흘러만 가는데 약속을 이행할 수 있는 길을 마련해 주지 않으니 그 안타까움이 어느 정도일까 하는 것은 여러분께서도 충분히 짐작하실 수 있으리라고 생각합니다. 현재 우리가 남겨두고 있는 기간은 정부를 이양하기 위한 실질적인 준비 작업을 진행하고 정치 일정을 추진하는 데에도 결코 넉넉한 시간이 아닙니다.\n\n헌법을 개정하는 데에는 국회에서의 토의 및 결의와 국민투표에만도 수개월이 소요될 뿐만 아니라 설령 개정이 된다 하더라도 여야의 이해가 크게 엇갈리는 선거법 개정을 비롯하여 수많은 부수 법안을 정비하고 그에 따라 선거를 치러야 하기 때문에 또다시 수개월의 시일이 필요한 것입니다. 새정부의 출범과 관계되는 문제를 시간에 쫓겨 졸속으로 처리하는 것은 그 자체가 시비와 혼란의 원인이 될 수 있을 뿐만 아니라 나라의 장래를 위해서도 실로 무책임한 일이라고 할 것입니다.\n\n이 시점에서 본인은 얼마 남지 않은 촉박한 임기와 현재의 국가적 상황을 종합적으로 판단하여 중대한 결단을 내리지 않으면 안되게 되었읍니다. 이제 본인은 총선 전 개헌이 불가능하다고 판단하고 현행 헌법에 따라 총선을 진행하여 새롭게 국회의 구성이 완료된 이후 개헌 논의를 진행할 것을 천명하는 바입니다. 이와 함께 본인은 평화적인 총선 진행과 한미일 교토 삼자 회담이라는 양대 국가 대사를 성공적으로 치르기 위해서 국론을 분열시키고 국력을 낭비하는 소모적인 개헌 논의를 지양할 것을 선언합니다.\n\n본인의 이 결단은 오늘의 난국을 타개하고 국가 목표를 수행하는 데 현실적으로 최선의 길이라는 판단에 따른 것으로서 국민 여러분께서 전폭적인 호응과 신뢰를 보내주실 것을 간곡히 당부하고자 합니다. 두 가지의 국가 대사를 완성한 후에 충분한 시간을 두고 개헌 문제를 다시 생각한다면 나라의 백년대계를 위한 좋은 방안이 발견될 수 있을 것으로 본인은 확신하는 바입니다."
  KOR.100.a:0 "그들이 쓰고 있는 필사는 분명히 사람들의 손을 오갈 것이며,"
  KOR.100.b:0 "넘긴다."

  KOR.101.t:0 "서재필 대통령 담화문 발표 - 6"
  KOR.101.desc:0 "본인은 오늘 여러분에게 밝힌 결단에 따라 앞으로 평화적 정부이양을 위한 정치일정을 신속하게 진행시켜 나가야만 합니다. 대통령 선거인단 선거와 대통령 선거는 금년안에 공정한 선거관리를 통해 자유경선의 부위기가 보장되는 가운데 차질없이 실시되도록 모든 노력을 다할것입니다.\n\n민주국민당의 후임 대통령 후보는 조속한 시일 내에 국민의 지지를 받을 수 있는 인물 중에서 당헌절차와 민주방식에 따라 전당대회에서 선출되도록 할것입니다.\n\n국민 여러분.\n\n정부이양이란 단순히 집권자가 임기를 마치고 물러나는 것만으로 이뤄지는 것은 아납니다.\n\n여야 정치인은 물론 모든 국민의 적극적인 동참속에서 그야말로 평화스럽고 축복이 넘치는 분위기 속에서 정권담당임무가 교체되어야 비로소 정부이양의 참뜻이 실현되는 것임을 우리는 확실하게 깨달아야 하겠읍니다.\n\n본인이 거듭 강조하고 싶은 것은 이 결단의 참뜻은 어떻게 하든지 파국을 막고 어디까지나 정상적인 헌정절차에 따라 명예로운 퇴임을 매듭짓고자 하는 데 있다는 사실입니다.\n\n그럼에도 불구하고 부질없는 개헌타령에만 골몰하여 불법과 폭력으로 사회혼란을 조성하고 국민생활을 불안하게 하는 일이 있다면 본인은 국민생활의 안전과 사회질서의 유지를 위해서 헌법이 대통령에게 부여하고 있는 모든 권한에 따라 단호하게 대처할 것임을 밝혀두는 바입니다."
  KOR.101.a:0 "-수많은 이들의 손을 타고선 궐기가 되리라."
  KOR.101.b:0 "넘긴다."

  KOR.102.t:0 "서재필 대통령 담화문 발표 - 7"
  KOR.102.desc:0 "그동안 누차 강조해왔읍니다만 우리는 이 지금 이 순간 민주와 선진과 민족 통일의 영광스러운 역사를 창조하느냐, 아니면 후진과 빈곤의 악순환으로 되돌아갈 것이냐를 판가름하는 막바지 갈림길에 서있읍니다.\n\n지난 미국발 공황이 여전히 국민 여러분의 삶을 피폐하게 만들고 있는 가운데, 한민족의 향방을 가름할 중요한 시기를 더이상 낭비적인 갈등과 대립 그리고 반목으로 허송해서는 결코 안되겠읍니다.\n\n그것은 우리의 내부분열을 심화시키고 국력을 소모시켜 국가의 존립과 국민의 생존권마저 위협하게 될 우려가 크기 때문인 것입니다. 그러한 걱정은 최근의 국제정세가 주변 강대국간의 이해관계 변화로 착잡한 양상을 띠기 시작함으로써 더 한층 커지고 있는 것입니다.\n\n이러한 시기에 정치불안과 사회혼란이 과연 우리에게 무엇을 가져다 줄 수 있겠읍니까.\n\n그것은 우리국민이 그동안 피땀흘려 쌓아올린 자력성장의 토대마저 파괴해 버릴 위험이 있는 것입니다. 또한 오늘날 국제사회에서 각 국이 앞뒤를 다투어 자국보호경제정책을 펼치고 있는 속에서 우리 사회가 불안하고 혼란할 때 수출이나 투자가 잘될 수 없고 경제가 제대로 풀려나갈 수 없읍니다.\n\n우리에게 찾아올 것은 물가고와 실업과 불황과 빈곤과 침체 뿐입니다. 이에 따라 경제후퇴와 국가위기의 악순환이 다시 시작될 수 밖에 없는 것입니다.\n\n그렇지 않아도 사회 일각에서는 과격한 극단세력이 민주화라는 가면 아래 자유민주주의 자체를 부정하고 불법과 선동으로 말로만 민주주의를 외치는 극단주의 정권을 세우겠다고 준동하고 있지 않읍니까.\n\n본인은 자유민주주의 체제를 전복하려는 폭력극단 세력을 엄정하게 다스리고 전환기에 해이해지기 쉬운 사회기강을 업격하게 확립함으로써 국기를 튼튼히 다져 나갈 것입니다."
  KOR.102.a:0 "그것이 벽보에 붙고, 인쇄로 흩뿌려지되,"
  KOR.102.b:0 "넘긴다."

  KOR.103.t:0 "서재필 대통령 담화문 발표 - 8"
  KOR.103.desc:0 "국민 여러분.\n\n지금 우리가 살고있는 이 시기가 역사적으로 중요한 전환기인 만큼 오늘의 정치와 나라의 모습 뿐 아니라 내일의 정치와 먼 국가장래를 내다보면서 남은 기간동안 대통령으로서 본인이 해야할 일은 참으로 많다고 생각합니다. 본인이 물려받은 우리 정치사의 유산이 너무도 힘겹고 불행했던 것이기 때문에 다음에 누가 국정을 담당하든 그 후임자와 국민여러분이 더욱 순탄하게 전진할 수 있도록 좋은 전통과 튼튼한 자산을 물려주고 싶은 것이 본인의 꾸밈없는 소망입니다. 본인이 지금 어떤 희생을 무릅쓰고서라도 단임을 준수하여 평화적 정부이양을 실현하려는 참뜻도 도저히 과거의 낡은 정치유산을 그대로 넘겨줄 수는 없다는 데에 있읍니다.\n\n이제 우리의 정치도 나라와 사회의 성장 발전에 부응하는 선진 정치의 길로 나아가야 한다는 신념에서 본인은 남은 기간 동안 민주발전의 기반을 더욱 넓히고 사회 안정과 국민 화합을 다지기 위한 조치들을 더욱 과감하게 추진해 나가고자 합니다. 그러한 노력의 하나로 본인은 국민의 정치 참여를 확대하기 위한 새로운 선거제를 단계적으로 실시해 나갈 계획입니다. 이 문제가 조속히 매듭지어져서 본인의 임기 내에 새로운 선거제가 실시된다면 민주 발전을 위한 또 하나의 튼튼한 토대가 마련되는 것입니다.\n\n이 문제가 조속히 매듭지어져서 본인의 임기 내에 새로운 선거제가 실시된다면 민주 발전을 위한 또 하나의 튼튼한 토대가 마련되는 것입니다.\n\n이와 함께 본인이 강조하고 싶은 것은 이제는 우리의 정치도 시대의 변천과 사회의 발전에 따라 꾸준한 신진대사가 이루어져야 한다는 사실입니다. 낡은 시대의 낡은 사고방식에 젖어 있는 인물에게 발전하는 나라의 장래를 의탁할 수는 없는 것입니다. 그러한 점에서 전환기의 정치를 이끌어나갈 참신하고 유능한 정치 신진들을 광범위하게 포용하고 육성하는 정당의 노력은 매우 필요하다고 하겠읍니다. 우리의 정치가 시대조류에 맞게 올바로 발전해 나가기 위해서는 정치인들과 국민 모두가 의식의 개혁을 통한 정치풍토의 개선에 더욱 많은 정성을 쏟지 않으면 안되겠읍니다.\n\n우리는 이제 굴절된 과거의 정치사가 남긴 악순환의 굴레에서 완전히 벗어나야 할 단계를 맞이하고 있읍니다. 정치세력간의 불신과 적대의식, 대화와 타협을 두려워하는 기이한 정치풍토, 그리고 폭력과 선동으로 국력을 낭비해온 극한투쟁의 후진적 양상은 하루속히 사라져야 하는 것입니다. 1인 장기집권의 폐해가 청산되고 있는 이 마당에서 신뢰와 호양, 그리고 인내와 절제는 우리가 나아가야 할 새로운 정치의 모습이자 오늘의 전환기에 국민 모두의 행동지표가 되어야 할 것입니다."
  KOR.103.a:0 "그들의 정신은 시대의 인명이자, 천명이다."
  KOR.103.b:0 "넘긴다."

  KOR.104.t:0 "서재필 대통령 담화문 발표 - 9"
  KOR.104.desc:0 "다시 말할 필요도 없이 정치의 목표는 국리민복을 증진시키는데에 있읍니다. 우리의 정치도 이제는 국민의 다양한 욕구를 해결하기 위한 정책대결을 중시하면서 중요한 국가문제에 당리당략을 초월하여 국민에게 봉사하고 나라를 살찌우는 새로운 전통을 세워나가야 하겠읍니다.\n\n정치인의 사리사욕을 위해 국민에게 불안과 걱정을 주는 정치가 아니라 공익을 위해 정치인 자신의 이익을 희생함으로써 모든 국민에게 믿음과 희망을 주는 성숙한 정치로 발전해 나가야 하겠읍니다.\n\n본인은 오늘의 정치인 모두가 본인의 결단을 허심탄회하게 받아들이고 그 토대위에서 새로운 정치의 앞날을 설계하고 건설하는 데 적극 동참해 줄 것을 기대하고자 합니다.\n\n아울러 국민여러분께서는 안정속의 발전이 이루어질 수 있도록 민주시민으로서 계도적인 책임을 다해주시기를 당부하는 바입니다.\n\n이러한 우리의 모든 노력이 합쳐져서 착실한 민주발전이 계속될 때 그간 국민여러분의 참여와 협조로 이룩해온 경제와 사회의 성장이 가속화되어 이 땅에는 위대한 새역사의 전환이 이루어질 것이라고 본인은 굳게 믿고 있읍니다.\n\n실로 우리국민과 정부, 그리고 모든 정치인들이 합심협력하여 대통령 선거를 성공적으로 끝마치고 정권이양이 이루어진다면 되면 우리는 공황의 공포와 후진의 굴레에서 벗어나 평화와 번영을 구가하는 희망찬 30년대의 후반을 맞이하게 될 것입니다.\n\n그러한 점에서 앞으로 2~3년이야말로 우리가 당당하게 선진국대열에 들어설 수 있는 절호의 기회입니다. 그동안 더 큰 어려움 속에서도 위대한 저력과 무한한 가능성을 입증해온 우리가 민족사상 처음으로 맞이한 이 소중한 기회를 어떻게 놓칠 수 있겠읍니까."
  KOR.104.a:0 "어느덧 바람이 창틈으로 불어온다."
  KOR.104.b:0 "넘긴다."

  KOR.54.t:0 "서재필 대통령 담화문 발표 - 10"
  KOR.54.desc:0 "본인은 이제 불과 아홉달 후면 이 중책을 벗고 대통령직을 떠나게 됩니다.\n\n그동안 여러분의 뜨거운 참여와 협조로 본인이 약속했던 바를 실천해 올 수 있었음을 영광스럽게 생각하면서 끝까지 변함없는 지지와 성원을 부탁드리고자 합니다.\n\n국민여러분의 축복 속에 대임을 마무리짓고 여러분과 더불어 기쁨과 괴로움을 나누면서 융성하는 나라의 시민으로서 일상의 행복을 누리고 싶은 소박한 소망 이외에 본인은 지금 아무런 정치적 사심이 없읍니다.\n\n그러한 개인적인 소망이 여러분의 애정과 보살핌 속에서 이루어지는 그 날이 바로 우리 민주주의의 새 아침이 된다는 믿음을 가지고 본인은 거듭 여러분의 협조를 충심으로 기대하는 바입니다.\n\n오늘에 사는 우리 국민 여러분의 성숙한 지혜가 밑거름이 되어 이 땅에 자유민주주의의 꽃이 피고 선진과 통일의 자랑스러운 신화가 반드시 창조될 것을 본인은 확신합니다.\n\n새봄을 맞아 국민여러분과 여러분의 가정에 건강과 행복이 깃들이기를 기원합니다.'\n\n\n\n'치지직... 동해물과~ 백두산이~ 마르고~ 닳도록~ 하느님이~ 보우하사~ 우리나라~ 만세~...\n\n치이이익... 여러분들께서는 지금까지 서울중앙방송국에서 진행하는 서재필 대통령 각하의 특별 담화 방송을 청취하셨습니다...\n\n이어서는 최근 학생들 사이서 벌어지고 있는 불량 언행에 대한 도덕해이를 꾸짖은...'"
  KOR.54.a:0 "이내 라디오를 던지고 외친다. - 못 살겠다 갈아보자 !"


  #  KOR.64.t:0 "조용한 움직임"
  #  KOR.64.desc:0 "회담이 진행 되던 시기인 며칠 전, 서울대 의대 교수는 고문치사 사건의 진실을 알고 있단 이유로 대공처 인원에 의해 감시를 받고있었습니다. 하지만 기회를 엿보던 그는 대학 동창인 대법원장 김병로에게 업무서류 사이에 편지를 몰래 숨기는 방식으로 편지를 전달하는데 성공했습니다. 편지를 읽고 경악한 김병로는 교수의 지인인 자신도 감시받고 있을수 있다고 생각해서 자신을 대신해 이걸 세상에 알릴 수 있는 사람을 생각해냈습니다.\n\n그리고 다음날 문교부장 김법린과 김병로는 서울대 법학과를 함께 방문했다가 화장실에서 김병로는 아무 말 없이 편지를 김법린에게 몰래 건넸습니다. 김법린은 문교부 부장실에서 편지를 읽어본 후 후배 기자를 불러 편지를 전했습니다."
