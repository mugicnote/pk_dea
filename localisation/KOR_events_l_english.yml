 KOR.73.a:0 "빨리 도망쳐!"

 KOR.74.t:0 "서재필 - 오판"
 KOR.74.desc:0 "시위 후 며칠이 지나 주말이 오면서 시위가 소강상태에 이르렀고 시위 당일 가장 격렬하였고 또한 가장 우려 중이었던 광주 또한 첫날을 빼고는 비교적 조용함에 따라 청와대는 자신감을 회복하였고 내각 내 온건파의 주장으로 치안 당국은 명동성당 농성자들에게 성당 농성을 중단하면 아무도 구속하지 않고 무사 귀가를 보장한다고 약속했으며, 농성자들은 찬반 투표 끝에 이 제안을 받아 들였습니다. 다행히 치안 당국도 약속을 지켰습니다. \n\n그러나 이 모든 것은 오판이었습니다. 월요일이 되자마자 주말 시위가 소강 상태였다는 것이 믿기지 않을 정도의 인파가 다시 거리로 몰려 나오기 시작했습니다. 특히 지역의 주요 대학가들은 일제히 월요일을 신호탄으로 하여 본격적인 시위를 시작하기에 이릅니다. "서울이 심합니다. 광주는 조용히 넘어갔습니다." 라고 신성모가 특별히 언급할 정도로 신경썼던 광주도 마찬가지였고. 애시당초 광주 대학가가 조용했던 이유는 전남대는 학교 축제로, 조선대는 학내 민주화 문제로 시위 당일 직후 시위할 상황이 아니었기 때문이었고 주말이 끝나자마자 전남대와 조선대는 항쟁 첫 주에 적극 가담하지 못한 것을 만회라도 하려는 듯 가장 격렬하게 항쟁에 나서기 시작했고 서울에서도 명동성당 농성자들이 안전하게 귀가하는 것을 본 학생, 시민들은 정권이 밀리기 시작했다고 인식하며 투쟁에 불을 붙였습니다. \n\n무차별적인 최루탄 사용으로 시위대에서 사망자가 계속 나오자 시위가 전국적으로 펼쳐지기 졌습니다. 지방의 시위는 서울보다 더 과격하였고 점점 경찰력이 한계치에 임박하기 시작했습니다. 상황이 이렇게 되자, 서재필은 신성모와 조병옥을 비롯한 군,경찰 인사들을 소집하였습니다. 전국적인 계엄군의 시위 진압을 상의하기 위함이었습니다. 치안본부장 조병옥이 회의의 안건을 듣자 우려스러운 목소리를 냅니다. "아무리 상황이 심각하더라도 군을 투입하는 것은 무리한 일입니다. 좀 심각한 상황이지만 경찰력으로 막아보겠습니다." 이에 국방부장관 신성모가 말하기를 "조병옥 치안본부장, 지금 상황이 어떻게 돌아가는지 모르는겁니까? 무력충돌이 일어나고 있는 상황에서 어떻게 경찰력으로 이를 감당하려는 겁니까, 뭐 천을 가지고선 바늘을 막으려는겁니까? 말도 안되는 소리잖습니까." "전국적으로 150만 명의 시민들이 나와있는 상태에서 탱크를 동원해서 150만 명을 밟겠다는거 보다 더 개소리가 어디있겠습니까?" "옆나라는 반동분자로 지정된 새끼들 200만 명 전부다 갈아버리겠다는데 뭐 150만 명 가지고 그럽니까? 아, 우리나라 경찰들은 그정도까지 못해서 그러는거구만?" "저저 미친새끼가 야이 새끼야 너야말로 군대나 재대로 관리할것이지 시발새끼가!" 곧 회의장은 아수라장이 되었습니다. 그러자 서재필이 화를 내며 얘기합니다. "그만, 그만!! 야이 새끼들아 150만 명이고 뭐고 너내가 먼저 밟히기 전에 일들 똑바로해.""
 KOR.74.a:0 "학생들을 만나게 하지 않을것이다."

 KOR.75.t:0 "서재필 - "
 KOR.75.desc:0 "치안력의 한계는 명백해졌습니다. 경찰들은 지방에서 공세적 진압을 사실상 포기하고 행정기관 등을 중심으로 한 거점 방어에 치중해야 했으며, 그조차도 한계가 다가오고 있었습니다. 일부 지역에서는 보급받은 최루탄이 바닥나서 전경들이 시위대와 투석전으로 맞대응하는 상황까지 내몰렸고, 각지에서 경찰 부대가 시위대에 압도되어 퇴각하거나 얌전히 항복한 뒤 무장을 해제당하고 쫓겨나는 일마저 있었습니다. 시위가 워낙 대규모에 전국 각지에서 동시다발적으로 일어나다 보니, 지방의 시위진압 부대들은 어느 한 도시에 머물지 못하고 열심히 버스를 타고 돌아다니며 이곳 막고 다시 이동해서 저곳 막는 등 땜질을 하고 있었습니다. 지역마다 민정당사, 도청 및 시 군청, KBS 방송국, 파출소 등은 제1 공격대상이 되어 화염병과 돌멩이가 날아들었습니다. \n\n내무부 장관은 서재필에게 서울의 시위는 현재 치안력으로 진압 가능하지만 시민들이 경찰이 아닌 시위대에 호응, 동조 및 가담하면서 경찰들의 사기가 매우 떨어지고 있다고 보고한 바 있었습니다. 그리고 시위가 확산되면서 경찰들의 체력도, 사기도 바닥까지 떨어져 가고 있었습니다. 무엇보다 최루탄이 바닥나고 있었습니다. 경악한 당국은 공장을 풀가동했지만 생산량은 소모량을 도저히 따라잡을 수 없었습니다. 최루탄까지 바닥난다면, 체력과 사기까지 바닥인 경찰로는 도저히 시위대를 상대할 수 없었습니다. \n\n이런 상황에서 서재필은 군부를 통해 구체적인 병력 동원 계획을 수립하고 있었습니다. 작전명령 제87-4호에 의한 병력 동원 계획이 수립되었습니다. 비상계엄을 선포한 후, 후방을 담당하는 2군이 중심이 되어 각 지역의 위수 군단 군단장이 지역별 계엄사령관을 맡으며 부산·경남지구와 충청남북도지구를 특히 핵심 지역으로 설정하였습니다. 또, 전방에서 4개 사단을 차출하고 특전여단 6개와 해병연대 2개, 그리고 각 군단 직할대인 특공연대 4개를 동원해 서울을 중심으로 부산, 마산, 대전, 대구 등 시위가 거센 곳에 집중적으로 배치하기로 하였습니다. 육참총장 이범석은 철도청과 병력 동원을 위한 열차 수송계획의 협의까지 마친 상태였습니다. \n\n허나 그것으로도 성에 차지 않은 서재필은 징계한 반공 처장 장택상을 최근 공석이 된 정보부장 자리로 다시 부릅니다. 하지만 장택상을 다시 부르자마자 일이 터집니다. 청와대 대통령 집무실. 쾅! 서재필이 대통령 집무실의 전화기를 집어 던집니다. "오만방자한 새끼들! 대한민국을 얼마나 졸로 봤으면, 대통령 집무실에다 도청 장치를 달아!! 빨갱이 새끼들이 이 짓거리를 할 때, 반공 처장이었던 장택상은 도대체 뭘하고 있던 거야! 돌아오자마자 주한소련대사관에 항의를 해야 하는 상황에 이르렀습니다. "재가 어떻게 하길 바라십니까." "하고 싶은대로 해.. 임자 옆에는 내가 있잖아. 임자가 하고 싶은 대로 해." 그렇게 찾아간 주한소련대사관. "어떻게 인접국 대통령을 도청할 수 있어!" "나도 몰랐어, 진짜로.." "각하께서 그냥 안 넘어가실 거야." "그럼 소련도 가만 안 있지, 평양올림픽 보이콧이라도 할까? 서재필이 내려오면 모든 게 해결될 일이야! 간단하잖아." "야이 씨..""
