 KOR.80.t:0 "군내 파벌 경쟁서 승리한 대한민족청년단"
 KOR.80.desc:0 "김규식 권한대행이 대선서 간신히 대통령이 되었으나 경제의 추악한 민낯과 분노한 시민들의 전국적인 시위, 그리고 예상치 못한 정보부장의 대통령 암살이 악재로 겹치게 되면서 대한민국은 더욱 혼돈의 도가니로 빠져들게 되었습니다. 그렇게 한때 군내 사조직에 불과했던 대한민족청년단은 다시 오지 않을 기회를 얻게 되었습니다. 이를 놓치지 않은 이범석 장군의 지휘에 따라 혁명정부를 조직한 그들은 국가의 3권을 장악, 쿠데타를 기도할 것입니다.\n\n자유는 그것을 위해 투쟁하는 자만이 누릴 수 있으며, 평화는 그것을 지킬 수 있는 자의 것입니다."
 KOR.80.a:0 "살기 위해서는 죽음을 각오하고 싸우는 길밖에 없다."
