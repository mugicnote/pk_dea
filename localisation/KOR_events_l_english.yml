 KOR.31.t:0 "범죄와의 전쟁 선포"
 KOR.31.desc:0 "첫째, 국가의 공동체를 파괴하는 범죄와 폭력에 대한 전쟁을 선포하고 헌법이 부여한 대통령의 모든 권한을 동원하여 이를 소탕해나갈 것입니다. 둘째, 민주사회의 기틀을 위협하는 불법과 무질서를 퇴치할 것입니다. 셋째, 과소비와 투기, 퇴폐와 향락을 바로잡아 '일하는 사회', '건강한 사회'를 만들어나갈 것입니다."
 KOR.31.a:0 "이번에야말로 그놈들이 정신 차리게 만들것이다."

 KOR.32.t:0 "야간 통행 금지 제도 시행"
 KOR.32.desc:0 "최근 정부가 범죄와의 전쟁을 선포한 가운데 갱단들이 주로 활동하는 밤 시간대의 피해 보고가 늘어남에 따라서 부득이하게 야간 통행금지 제도를 시행하기로 정부에서 결정하였습니다, 이번 조치로 무고한 시민 여러분이 더욱이 안전을 지킬 수 있기를 발할 뿐입니다."
 KOR.32.a:0 "시민들의 안전을 위하여 부득이한 결정이다."

