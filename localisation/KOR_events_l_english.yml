 ###빅텐트 여당###
 KOR.83.t:0 "포괄정당의 현실화"
 KOR.83.desc:0 ""조선 국민당과 민주당, 민주국민당 그리고 자유당은 민주 발전과 국민 대화합, 민족 통합이라는 시대적 과제 앞에 오로지 역사와 국민에 봉사한다는 일념으로 아무 조건 없이 정당법의 규정에 따라 새로운 정당으로 합당할 것 입니다! 여러분! 국민을 위한 민국이 새워진 지 벌써 십여 년이 넘어가고 있습니다, 허나 민본의 뒤에 숨어 국가를 좀먹던 군사세력에 의하여 우리는 고통 받아 왔습니다. 서재필의 군사세력은 헌법정신의 위배를 세계에 알리고 진정한 국가의 민주주의를 실현하려는 국민들을 탄압하였습니다. 이러한 참담한 역사가! 국민 여러분에게 부끄럼을 산 것을 잘 알고 있습니다, 절대로! 다시는 일어나서는 안된다는 것도 알고 있습니다. 국민 여러분들이 국회의원들 보면 외면하시고, 못 본 척 하시는 것도! 그 이유 때문이라는 걸 너무나도 뼈아프게 잘 알고 있습니다. 그렇지만 자랑스러운 역사든 부끄러운 역사든, 역사는 있는 그대로 밝히고 정리해 나가야 합니다, 특히! 국가권력에 의해 저질러진 잘못은 반드시 정리하고 넘어가야 합니다! 누군가는 이걸 보고 새로운 독재의 시작이 아니냐고 물으실 겁니다! 하지만 이것은 여대야소 독재 정치의 시작도 아니고, 악한 역사의 대물림도 아니며! 의회에 앉은 인원수가 적다고 차별받는, 그런 야당 인원들의 슬픔을 대변하며 책임을 져도 우리가 지겠다는 방패를 만들어주는 일입니다. 찬성측도 자신의 소신을 말했고, 반대 측도 자신의 소신을 말했습니다. 여러분, 뭐가 잘못됐습니까? 여러분이 이 자리에서 심판해주십시오. 여러분이 합당하고 여대야소 만드는 사람은 대통령 자격이 없다고 판단하신다면 저 대통령 그만두겠습니다. 여러분이 자유 권리, 발언권! 모두에게 주라고 하시면! 열심히 하겠습니다! 감사합니다!""
 KOR.83.a:0 "민주자유당 만세!"

 ###이승만 임기 끝###
 KOR.82.t:0 "이승만 대통령의 퇴임"
 KOR.82.desc:0 ""여러 번 죽었던 이 몸이 하나님의 은혜와 동포의 애호로 지금까지 살아오다가 오늘에 이와 같이 영광스러운 추대를 받은 나로서는 일변 감격한 마음과 일변 심당키 어려운 책임을 지고 두려운 생각을 금하기 어려웠습니다.. 허나 조국을 위해 물심양면하는 국가의 삼천만 동포와 우리의 조상을 생각하며 대통령으로서 국가와 국민의 모범이 되며 됨됨이를 바로하지 아니 할수 없습니다, 국민 여러분의 이러한 협조에 어찌 내가 헌법을 유린하며 재선이라는 행동을 입에 담을수 있겠는가 라는 생각을 몹시 하며 임기가 종료되었음에 따라 이제 정치인의 길에서 내려오는것이 맞다고 생각하는 바입니다.. 여러분! 이제 저의 임기는 끝났습니다, 허나! 재가 죽은것도 아니고 그렇다고 아픈것도 아니고! 뭐 슬퍼할게 있겠습니다? 너무 슬퍼하지 마십쇼.. 이제 대통령은 아니지만, 여러분들 모두를 만날수있는 기회를 얻었습니다. 재 임기는 끝났으나 여러분이 저를 찾아주시는 한! 이 이승만의 시대는 영원할것입니다!""
 KOR.82.a:0 "그리울겁니다.."

