 Dea_event_title_water_torture_news:0 "서울대생 고문치사, 물고문에 의한 '질식사'"
 Dea_event_title_water_torture_small_news:0 "머리를 물속에 집어넣어, 욕조턱에 목부위 눌려 숨진것\n쇼크사로 축소·은폐 기도한 수뇌부에 질타 이어져"
 Dea_event_title_2_water_torture_news:0 "'고문 배후 따로 있다' 서울대학가 총시위"
 Dea_event_title_3_water_torture_news:0 "강행안도 '배후' 가능성"

 Dea_event_desc_water_torture_news:0 "최근 일주일간 이어진 보도들은 서재필 정부를 넘어, 대한민국 자체를 흔들어놓고 있다. 차마 믿기조차 어려운 이같은 고문진상에 국민들은 치를 떨고 있는 것이다. 경찰의 조사를 받다 숨진 서울대 정치학부 학생의 사망 원인이 장택상 처장의 초기 주장인 '쇼크사'가 아닌 경부 압박에 의한 질식사임이 부검 결과 확인되었다.\n\n앞서, 부검의는 서울대생의 폐에서 다량의 물이 발견되었음을 미루어 보아 이는 명백한 물고문이 자행되었음을 시사한다고 밝혔다. 장택상 처장은 이에 대하여, 2월 16일 오전 10시, 기자회견을 갖고 치안국 내부 특별조사단을 편성하여, 서울대생을 직접 조사한 경위 2명을 '가혹행위에 의한 치사'로 구속 및 직위해제 할것을 약속했다.\n\n다수의 국회의원들이 강제적 수감된 것이 의심되는 대한촉성회·한국국민당등 야권의 지역 당사는 15일 오후, 서울대생 고문치사 사건에 대한 대책을 논의, 서재필 대통령에게 국민에 대한 사과와 고문 근절을 위한 중대 결단을 내릴 것을 촉구했다.\n\n야권은 이와 더불어, 고문치사 사건에 대한 정부 차원의 조치로서, 거짓 주장을 펼친 장택상 처장의 즉각 파면을 요구하는 한편 야당인사 총검거 사태 역시 재수사에 돌입해야 주장했다."
 
 Dea_event_desc_2_water_torture_news:0 "1월 말부터 진행된 서울 대학가의 총시위가 어느덧 3주를 지나가고 있다. 앞서 서재필 대통령은 1월 23일,\n\n'민주국민당은 그동안 합의개헌을 위해 끈질긴 노력을 다해왔으나 이제 합의개헌의 전망은 절망적이고 더 이상 기다릴 시간적 여유도 없다는 것이 분명해졌습니다.'\n\n와 같은 개헌 압박을 시사하는 발언 및 야당에 대한 과도한 비판적 발언으로 대학가 정치학부의 공분을 사기도 했다."

 Dea_event_desc_3_water_torture_news:0 "영남에 위치한 대한공산당 중앙 당사를 방문한 박헌영 대표는 오늘 오후, 공개 기자회견을 열고 '최근 통과된 교토 결의안 강행안건 역시 고문치사 사건과 동일 배후를 가지고 있을 것'이란 언급을 꺼냈다.\n\n이는 정권과 더불어 야당에 대한 공개적 비난으로, 결의안 강행안건에 대한 사회진영의 분노가 피력된 것으로 보인다.\n                                               - 1월 30일자 1면"

 Dea_event_options_water_torture_news:0 "잔혹의 실상, 경색 정국을 덮친 고문 흑풍."

#  KOR.54.t:0 "국회의 개회"
#  KOR.54.desc:0 "국회에서 정회의가 개회되었습니다. 대통령 서재필은 국회의원이 투표하는 방식의 간선제는 시민이 직접투표를 행사하는 것에 기반을 둔 직선제 민주주의와 위배된다는 연설을 진행했습니다. 그러나 이승만 국회의원은 국회의원의 선출이 시민의 손에 의한 것이므로 국회의원이 시민의 의견을 대변한다고 반박했습니다. 오히려 여당이 자신들의 득표율을 늘리기 위해 직선제를 도입하려는 수작이냐며 강력히 반대했습니다. 결국 여당인 민주국민당은 서재필 대통령을, 야당인 대한촉성회가 이승만 의원을 두둔하며 언성높여 싸우기 시작했습니다.\n\n그때 대한촉성회 의원들이 공산주의에 빗댄 비난을 퍼붓자, 화가 난 대한공산당 의원들이 먼저 퇴실했고, 다른 야당들도 그 뒤를 따라 빠져나갔습니다. 이를 목격한 민주국민당 의원들이 바리케이드를 치고서 단독으로 투표를 개시하였습니다. 이 사실을 알아낸 야권 인사들은 투표를 막기 위해 슬렛지해머와 온 몸으로 달려들며 분위기는 더욱 험악해졌습니다."

#  KOR.54.a:0 "도대체 국회가 어떻게 돌아가는거지?"
 
  KOR.55.t:0 "수화기 너머는 아무것도 들을 수 없는, 저 너머의 세계."
  KOR.55.desc:0 "이른 새벽부터 주임 교수 사무실의 직통 전화가 요란하게 울리자 백인제 교수는 직감적으로 불안감을 느꼈다. 6년 전 독일 베를린 대학교에서의 유학을 성공적으로 마치고 서울로 돌아온 그는, 1924년부터 인근에서 외과 의원을 경영하던 스승인 우에무라 준지로 부터 위탁 경영을 부탁받고 결과적으로 백병원을 설립했다.\n\n해외 유학파 출신의 전문가였던 그를 주요 포섭 가능 인사로 판단한 정부 관계자들이 찾아와 공천 의사를 피력하기도 했으나, 결과적으로 지금까지 정계와는 별로 연이 없었을 터였다.\n\n계속되는 거절에도 마지막까지 홀로 그를 찾아오던 인물은 자신을 치안국의 인사 중 한 명 정도로만 소개했는데, 끝내 뜻을 굽히지 않는 백인제 교수에게 치안국과의 직통 전화 하나만을 어찌 연결해 줄 수 없느냐고 간곡히 청원했다. 그리하여 전화선을 연결한 지도 어느덧 5년이 넘었음에도 간단한 실무 협의 이외에는 전화기가 울리는 일을 없었을 뿐더러, 새벽녘에 울리는 경우는 지금까지 전례를 찾아볼 수 없었다.\n\n"부상자가 있습니다. 쓰러졌는데 숨도 안 쉬는 것 같고..."\n\n구급차가 건물로 향하자 운전석은 창문 너머로 실랑이를 벌이는 듯했다. 결국 구급차의 창을 전부 가리고 전문의만 들어가는 것으로 합의를 할 수 밖에 없었는데, 그때까지만 하더라도 그러한 실랑이의 이유를 알 리가 만무했다.\n\n건물 내부로 들어가자 죽어가는 이들의 신음소리가 허공을 가득 채워 그들 중 어떤 이의 치료를 위해서 전화를 한 것인지조차 알 수 없는 상황에 이르렀다. 마침내 조사실에 다다르자, 형사로 보이는 한 인물이 쓰러진 학생의 상처를 지혈하고 있었으나 이미 호흡이 없는 상태였다. 차가운 주검만이 남아 쓸쓸히 혼령으로 맴돌듯. 백인제 교수는 직감적으로 물고문 중 학생이 사망했음을 알아차렸다.\n\n"이미 숨이.." 라는 백 교수의 말이 끝나기도 전에 경찰들의 후미에서 누군가 명령조를 내뱉었다. "의사란 사람이 그냥 보기만 하고 죽었다 그럽니까? 환자 살려내세요." 후미에서 작은 수첩을 가지고 나온 그는 자신을 취조 책임자라고 말했지만, 이미 그의 손목에는 피가 묻어있었다. 백인제 교수는 그가 고문을 주도한 인물로 그의 말이 거짓인 것을 확신하면서도 자신의 안위에 대한 위협을 느껴 의미 없는 치료 행위만 한없이 반복했다.\n\n차도가 없는 것을 깨닫자 형사들 사이에서도 포기한 기색이 역력했다. 주변의 분위기를 살펴 백 교수가 사망 판정을 내리자 모두가 수긍하는 분위기였다. 백인제 교수는 떨리는 손을 부여잡고 다시금 전화를 걸었다.\n\n"학생 하나가 갈건데... 이미 숨진 상태니까 절대로 응급실로 들이지 말고, 반드시 영안실로 보내.""
  KOR.55.a:0 "사망자는 응급실로 못 들이는 게 원칙입니다."

  KOR.43.t:0 "햇볕을 가리우는 구름의 의미를 알아가는 것."
  KOR.43.desc:0 "동아일보 김준연 주필이 백 교수의 집무실에 들어서자, 창문 사이로 밝은 햇볕이 내리쬐었다. 평소 바쁜 일정을 소화하느라 그의 유일한 언론계 친우인 김 주필을 만나는 것도 새벽이나 이른 아침이었던 터라, 김 주필 역시 이러한 햇빛이 어색하면서도 훨 낫다는 생각이 들었다. 가장 일과가 많은 시간대인 낮 시간을 동료 교수에게 부탁하고 자리를 마련한 백 교수가 과연 어떤 특종을 알려줄지도 궁금하곤 했다.\n\n백 교수의 집무실 문을 열고 들어가자, 평소와는 다른 정장 모습의 백인제 교수가 다리를 떨며 의자에 앉아 있었다. 앞에는 일본서 들여온 것으로 보이는 커피가 담긴 잔이 있었는데, 백 교수의 잔은 어찌 된 일인지 이미 비어있었다.\n\n가벼운 인사치레를 마치고 자리에 앉자마자 백 교수가 바짝 마른 입을 열었다. "경찰들 큰일이다, 큰일. 서울대생이라면서?" 갑작스러운 말을 들으며, 그제야 김 주필은 집무실의 창문 뒤편의 인기척을 느꼈다. 김 주필은 급작스럽게 백 교수의 눈빛을 바라보며 말을 맞추기 시작했다.\n\n백 교수가 탁자를 손가락으로 두 번 두드렸는데, 손끝에 작은 서류가 있었다. "아, 아 예. 그 정치학부 학생이라면서요? 그게 정말 사실입니까?" 어느덧 김 주필 역시 손을 떨며 커피를 전부 마시고 있었다. "그러니까 말이야, 또 하나의 안타까운 목숨을..." 백 교수가 말을 끝으로, 일부러 큰 소리를 내며 자리에서 일어나자 창가에서 느껴지던 인기척이 작은 발소리와 함께 사라졌다.\n\n백 교수가 창틀 넘어 풍경을 바라보는 듯, 창문 주위를 살피고는 서랍의 구석에서 책 하나를 펼치더니 작은 종이봉투를 꺼내어 김 주필에게 넘겼다. "반드시 알려야만 해. 자네만 믿겠네." 김 주필은 작은 종이봉투를 자신의 서류 틈새에 고이 넣어 문밖을 나섰다.\n\n김 주필은 편집부에 도착하여, 기사의 위치를 어느 곳으로 하여야 하는가에 대한 고민만으로도 하룻밤을 지새울 정도였다. 그렇게 당일, 동아일보 사회면의 2단짜리 기사는 큰 파급을 불러오기에 충분했다.\n\n『 경찰에서 조사받던 대학생 '쇼크사'』\n\n아침이 되자마자, 햇볕이 김 주필의 방에 내리쬐었다. 평소 쪽잠이라도 자기 위해 커튼을 쳐놓던 어제의 모습은 간데없이, 아침부터 매대로 달려가 방금 막 간행된 신문을 집어 공중전화 부스로 향했다. "예, 송 사장님. 기사 봤습니다."\n\n"공보부 놈들이 쳐들어와서, 아주 깽판이야 깽판 ! 어디 골방이든 쳐들어가서 꼼짝 말고 있어. 김 주필, 지금 군바리들한테 잡히면 너 맞아 죽어, 알겠어 ! 야, 이거 놔 이새끼들아 ! 이거 놓으란 말이야 !"\n\n어느덧 공중전화 부스 옆에는 군용 트럭이 점차 보이기 시작했다. 김 주필은 수화기를 제자리에 둘 여유도 없이 무작정 달리기 시작했다."
  KOR.43.a:0 "문뜩 하늘을 보니, 햇볕이 구름에 가리운다."

  KOR.44.t:0 "빛과 어둠, 공명과 흑백."
  KOR.44.desc:0 ""시신은 어찌하는 게 좋으십니까?"\n\n노 경위가 담배 연기가 자욱한 대공처장실로 직접 들어와 장택상 대공처장에게 이번 고문사 사건의 시신 처리에 관해 묻자, 입에 물고 있던 미국산 담배를 재떨이에 짓누르며 일어섰다. 사회면이 펼쳐진 동아일보 신문이 그 아래에 깔려있었으나, 이미 서너 번은 넘게 구겼다가 핀 모습이었다.\n\n말이 끝나기 무섭게, 장 처장은 재떨이 아래에 깔려있던 동아일보 신문을 잡아채 노 경위에게 집어던졌다. 재떨이와 그 속에 있던 담뱃재가 탁자 전체를 덮으며 나뒹굴었다.\n\n"질문이나 해댈 시간에, 동아일보 쥐새끼나 잡아 오라··· 그리하고, 보도지침이라도 제대로 못 써먹으면 비서실이든 공보부든 전부 엎어버리겠다고 전해... 그거이, 태워버리면 그만인 것을."\n\n"받들겠습니다." 아무렇지 않다는 듯, 탁한 거울을 바라보며 옷매무새를 정리하는 장 처장을 뒤로하고 노 경위는 빠르게 처장실을 빠져나와 부장검사실로 향했다.\n\n시신에 대한 화장 인도 절차 과정 중 김익진 검사가 지휘를 거부할 가능성에 대한 염려도 있었으나, 미리 날조해 둔 유족의 화장 동의와 사인을 필두로 거부를 무마시킬 수 있을 것이라는 나름의 계산이 있었기 때문에 곧장 부장검사실로 김 검사를 찾아갔던 것이다.\n\n"이거이, 도장 하나만 찍어주십쇼." 김 검사는 노 경위와 그의 심복이 인장과 함께 건넨 치안국의 화장 인도 서류를 빠르게 훑었다. "스물두 살 학생이 심장마비?" 김 검사가 의심스럽다는 듯이 노 경위를 바라보자, 노 경위는 말을 돌렸다. "예. 오늘 밤 안으로 화장해야 됩니다."\n\n김 검사가 낡은 벽면에 붙어있는 신식 시계를 가르키며, "죽은 지 8시간도 안 됐는데, 부산에 사는 아버지가 죽은 아들을 봤다, 못 봤다? 세상의 어느 부모가 서울로 유학보낸 아들이 사망했다 허는데, 자식 얼굴도 안 보고서는 화장을 허라고 그러나? 소설도 적당히 쓰셔야지. 이게 지금 말이나 돼?"\n\n김 검사가 서류를 한 손에 쥐고 흔들며 말하자, 노 경위의 심복이 성이 난듯 한 마디를 쏘아붙였다. "대공 업무입니다. 찍으십쇼."\n\n"이 새끼가 어디서 찍으라 마라야, 가져가 이 씨." 김 검사는 화가 머리끝까지 났다는 듯이, 손에 쥐고 있던 서류 다발을 노 경위의 심복에게 집어던졌다. 노 경위는 그 순간 심복의 크나큰 실수를 바로 알아차렸다.\n\n공안 관련 업무서 화장 인도 절차의 최종 검토자인 공안 부장검사의 역할은 그 입지가 이루 말할 수 없을 정도이기에, 김 검사를 회유해도 모자랄 판이었던 처지였건만. 김 검사는 이미 화장 인도를 승인할 마음이 없는 듯하였다."
  KOR.44.a:0 "부검을 하고 사인이 나와야, 매장을 하든지 화장을 하든지 할 거 아니야. 법이 그래 법이!"

  KOR.45.t:0 ""
  KOR.45.desc:0 ""아, 하하 이거이 참 왜이러십니까 진짜? 저 눈 딱 감고, 한 번만 찍어주십쇼. 확실하게 모시겠습니다." 노 경위는 눈짓으로 심복을 부장실에서 내보내며, 멋쩍은 웃음을 지었다.\n\n"확실한 건 이게 말도 안된다는 게 확실한거겠지, 좀 웬만해야 그러지. 부검을 하고 사인이 나와야, 매장을 하든지 화장을 하든지 할 거 아니야. 법이 그래 법이!" 김 검사가 어이가 없다는 듯 반문하자, 노 경위는 애원하듯 늘어져 매달렸다. "예, 아니 그걸 누가 모릅니까? 위에서 해 뜨기 전에 화장하랍니다."\n\n그러자, 김 검사가 의자에 반 즈음 기대어 넥타이를 만지며 꼬리를 물고 늘어졌다. "위 어디, 중정? 경무대? 아니면, 대공처?" 말문이 막힌 노 경위가 간곡히 청원한다. "부장님, 저 좀 살려주십쇼."\n\n그러자, 김 검사는 한숨을 쉬며 다시 앞으로 일어서며 말한다. "내일 아침에 부검하고, 오후에 화장해. 그게 봐줄 수 있는 마지막이다." 대화를 끝내는 한 마디에, 노 경위가 반문했다. "그러셔도 괜찮겠습니까? 부장님께서 말하신 그 윗선에서 가만히 안 있을겁니다."\n\n말이 끝나기 무섭게 수화기가 요란하게 울리자, 예상했다는 듯 노 경위가 미소를 띄운다. "아이고 부장님, 급한 전화라도 오셨나 봅니다?" 김 검사는 손을 떨며 수화기를 손에 들었다. 노 경위는 그제서야 전화선 같이 긴 줄다리기의 끝임을 확신했다. 그것이 불붙은 도화선임은 눈치채지도 못했을 터였다. 이내, 김 검사가 수화기를 손에 쥔 채 책상을 향해 수 차례 집어 던져 산산조각이 나자 노 경위의 얼굴을 차갑게 굳었다.\n\n수화기에 분노를 삭이고 김 검사가 서랍 속 문서를 하나 꺼내 쓰기 시작하자, 노 경위는 다시금 웃음을 참을 수 없는 상태에 이르렀다. 언제 자신을 질책할지 모르는 장 처장에게 결국 자신의 방식이 통했다는 선례를 남겨 콧대를 구길 수 있단 생각과 더불어, 자신의 권력욕과 악의(惡意)에 의한 모순적 행실도 통하는 사회 속 실의(失意)보다 넘치는 죄악감이 그를 집어삼켰기 때문일까. 적어도 그는 김 검사에게 일말의 동정심과 같은 동질감을 느꼈을 지도 모른다.\n\n김 검사는 자신의 서명을 휘갈긴 채, 노 경위에게 서류를 던졌다. 시신 보존 명령이란 글씨가 선명히 쓰여있었다. 그것은 화염병 하나 보다도 더 선명한 불씨를 남기고 있다. "시신에 손만 대봐, 공무집행 방해로 족칠 줄 알아."\n\n김 검사가 "
  KOR.45.a:0 "가끔은 종이 한 장이 세상을 바꾼다."
#  KOR.55.t:0 "회의의 종결"
#  KOR.55.desc:0 "민주국민당 의원들에게 남은 시간은 얼마 없었습니다. 굳게 닫힌 바리케이드의 문은 격하게 흔들리기 시작했고, 얼마 지나지 않아 야당 의원들이 모여들어 한번에 문을 밀치자 문을 막아두었던 방해물들이 무너지며 야당 의원들이 뛰쳐들어왔습니다. 여야 가릴 것 없이 모두가 의사봉을 빼앗기 위해 격한 몸싸움을 마다하지 않았고, 이 과정에서 국회부의장은 의사봉을 빼앗겼고 안창호 국회의장은 싸움을 막다가 폭도처럼 변해버린 국회의원들 사이에서 압사당할 뻔 했습니다.\n\n결국 국회부의장은 자신의 손으로 나무판을 3번 때리며 가결을 선포했으며, 이 촌극에서 서재필 대통령은 뒷문으로 나와 이범석을 호출했습니다.\n\n이범석은 국회에서 난투극을 별인 혐의로 헌병대와 경찰을 동원해 야당의원 전원을 현행범으로 체포했으며 그 과정에서 일부 야당 의원들이 경미한 부상을 입었습니다."
#  KOR.55.a:0 "자업자득이다."

#  KOR.63.t:0 "포장된 모순"
#  KOR.63.desc:0 "서재필 대통령의 발언을 해석하며, 정치를 흡입하듯이 배운 정치학부 학생들, 그것도 서울대 정치학부 학생들은 서재필 대통령의 연설이 그저 잘 포장된 구시대적 독재자의 연설일 뿐 이라는 결론을 내놓습니다. 그도 그럴것이 애초에 "큰 자유를 지키기 위해서는 일시적으로 작은 자유를 희생할줄 알아야 한다." 라는 슬로건은 정치적으로 봤을때는 "나중의 행복을 위해서 지금 고통스럽더라도 참아라" 와 같은 발언이고 "작은 자유도 지키지 못하는데 어찌 큰 자유를 지키는가?" 라는 질문에 대답 또한 할수 없는 모순적인 슬로건 이었습니다.\n\n허나 그와는 별개로 학생에게 정치란 금단의 영역과 같았기에, 학생이 정치적 의견을 낸다는 것은 사회적으로 금기시되는 행위였으며, 이에 돌아올 신체적·정신적 피해라는 위험을 감수해야했기에, 서울대 정치학부 학생들은 하루 동안의 기나긴 토론을 하고서야 정치적 의견표명 행위에 나선다는 결론을 낼 수 있었습니다."
