 ###김구 탄핵 소추###
#  KOR.85.t:0 "탄핵 소추안의 가결"
#  KOR.85.desc:0 "오늘의 국회는 아침부터 긴장감이 돌고 있습니다. 전날 야당인 조선민족혁명당에서 국회에 탄핵 소추안을 전달하겠다고 여당에 선전포고한 탓이었습니다. 현행 헌법에 따라 야당이 탄핵 소추안을 제시하면 국회에서 투표가 진행되고 재적 인원의 2/3 이상의 찬성표가 나왔을 때 가결이 선포되며, 그 시간부터 대통령의 권한 행사 조치가 정지됩니다. 이 투표는 탄핵 소추안이 제시된 다음 날에 시작되기 때문에 자유국민당 의원들은 전날 저녁부터 반쯤 자는 것처럼 국회 본 회의실 의장석 주변에 진을 치고 있었고, 이따금 야당 의원들이 의장석 주변을 어슬렁거리다 돌아가기를 반복하는 진풍경이 펼쳐졌습니다. 이후 여당의 수행비서들이 이불을 가져오자 여당 의원들은 아예 잠자리를 펼친 뒤 의장석과 그 주변에 드러누웠고, 새벽 두 시가 넘어 마침내 의원들이 모두 잠든 회의장으로 탄핵 소추안을 제시한 조선민족혁명당 의원들이 입장하자 회의실은 야밤을 틈타 급습한 민혁당 의원들과 그들을 막으려는 자유국민당 의원들이 뒤엉켜 아수라장이 되고 말았습니다. 처음에는 머릿수로 밀린 민혁당 의원들이 열세인 것처럼 보였지만 금세 사람의 수가 불어났고, 세 시가 되자 어느새 양측 의원 전원이 의장석 주변에서 육탄전을 벌이는 가관인 상황이 벌어졌습니다. \n\n "이게 깡패지 뭐야, 어! 싸우고, 밀치고! 이게 깡패 아니면 뭐야!" "이거 놔! 빨리 내려와! 여기가 어디라고 사람을 밀어!" "여기서 이불 펴고 자던 것들이 지랄을 떤다!" 의장석의 양옆에서 민혁당 의원이 의장 안창호의 손을 잡아채자 의장은 재빨리 뿌리치고는 의사봉을 품에 숨겼습니다. 또다른 야당 의원들까지 이 촌극에 뛰어들자 자유국민당의 방어선이 무너지기 시작합니다. 수많은 야당 의원들이 의장석 주변에 몰려들어 의장을 밀칩니다. "하나! 둘! 으아아!" "이렇게 하면 안 된다! 이거 놔라! 일어나라, 좀!" "이거 안 놔! 이건 쿠데타야! 이 탄핵안 절대로 가결 못 시켜! 다 나와라!""
