 Dea_event_desc_kyoto_news:0 "2월 18일, 한미일 삼자회담 개회 예정지인 교토 모 호텔 정문서, 원인을 알 수 없는 폭탄 테러가 발생했음이, 현지 보도를 통해 확인되었다. 이로 인해, 군악대와 미-일 인사를 기다리던 각국의 인사들이 예기치 못한 테러에 휘말리고 말았음이 밝혀졌다. 관계자의 증언에 따르면, 폭탄 테러범은 군악대의 환영 나팔 소리에 맞추어 폭탄을 터트렸으며, 이는 테러범의 목적이 각국 대표단의 살해였음을 간접적으로 보여준다고 발언하기도 했다.\n\n폭심지는 회담장 정문의 옆 복도인 것으로 추정되며 회담장에 있었던 각국의 인사, 군악대, 호텔 직원과 기자 등 수많은 사람이 죽거나 다쳤고, 호텔은 폭발에 놀라 도망치는 사람들과 대피를 지휘하며 상황을 통제하려는 경찰, 현장에서 만일의 사태를 위해 대기하고 있던 구조대가 뒤엉켜 아수라장을 자아냈다.\n\n일본 경찰청의 끈질긴 수색 끝에, 테러범은 도주 중 현장에 배치된 경찰관에게 발각돼 총격전 끝에 사살되었다. 하지만 시체에서 발견된 그의 국적을 추측할 근거가 중국 중북부에서 흔히\n쓰이는 총기밖에 없는 것으로 인해 수사는 난항을 겪고 있다. 수사본부는 이 부족한 증거로 이번 테러의 주모자를 북경정부로 지목했으나 북경정부는 이번 테러와 자국 정부 간의 모든 연관성을 부인하고 있다."

 Dea_event_desc_2_kyoto_news:0 "여운형 사회노동당 대표는 오는 2월 29일, 부산에서 열리는 정기 사회노동당 시위서 2.9 야당 인사 총검거 사태와 이번 서울대생 고문치사 사망 사건에 대한 '진실'을 촉구하는 시위를 진행하겠다고 밝혔다.\n\n앞서, 여운형 대표는 야당 인사 총검거 사태 당시, 개인 일정 문제로 인하여 회의에 불참했던 것으로 확인되기도 했다. 서울대생들의 집단적 시위 상황에서의 그의 폭로는 상당한 영향력을 가질 것으로 예상된다."

 Dea_event_desc_3_kyoto_news:0 "1월 31일 자 동아일보 보도에 의하면, 지난 1월 6일 조사실에서 의문사한 서울대생의 사망 원인이 물고문에 의한 고문치사인 것으로 확인되었다.\n\n그러나, 정부는 이에 대한 확실한 해명을 내놓지 못하고 있으며, 결국 이를 둘러싼 의혹들은 연신 화제가 되고만 있다.\n\n                                           - 2월 19일자 1면"

