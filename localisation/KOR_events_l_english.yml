 KOR.69.t:0 "사제단 - 진실"
 KOR.69.desc:0 "저희 정의구현사제단은 성스러운 하느님의 성전에서 중대 성명을 발표하겠습니다. 고 김지섭 군 고문치사 사건의 진상이 은폐, 조작되었다. 김지섭 군을 고문하여 죽음에 이르게 한 범인은… 치안본부 대공 수사 2단 5과 2계 학원 분과 1반 경위 조한경, 2계 1반 경장 이정호, 2계 1반 경위 황정웅, 2계 1반 경사 반금곤, 2계 5반 경사 강진규... 그리고 인간화와 민주화의 길을 걸을 수 있느냐 없느냐 하는 중대한 관건이 이 사건에 걸려 있다. 1936년 겨울 천주교정의구현전국사제단. 미사가 끝남과 동시에 사건의 축소, 은폐가 밝혀지고 그 소식을 듣자마자 수십 명의 기자들이 단체로 뛰어나와 전화부스로 향합니다. "어어, 여기 김지섭 군 고문치사 사건! 진범 경위 조한경... "빨리 좀 나와봐!!" 그 순간 명동성당의 종이 울리기 시작합니다. \n\n같은 시각, 향림교회에서도 종이 울립니다. 김정남은 경찰들의 눈을 피하려 벽의 전선에 매달려 버티기를 시도하고, 경찰들은 김정남을 발견하지 못하고 가버립니다. 그러고는 구름이 걷히고 햇빛이 김정남을 내리쬐고, 그 순간 전선이 끊어지며 추락할 위기에 처합니다. 그리고 장택상은 십자가에 못 박힌 예수 그리스도가 그려진 스테인드글라스 너머로 옥상에 매달려 버둥대는 김정남의 그림자를 발견합니다. 그 순간 "큰일 났습니다! 갑호비상령이 발령됐습니다!!" 장택상은 재빨리 그간 수사한 모든 자료를 모두 불태우라고 명령한 다음 사태 수습에 대한 대책 회의를 위해 치안본부로 향하지만, 장택상과 그의 보좌들 앞에 기자들이 나타나서 취재를 요청합니다. 박처원과 보좌들이 기자들을 막으며 황급히 자리를 피하려 하지만 문을 열고 들어가려는 장택상의 앞을 윤상삼 기자가 가로막고 장택상에게 있는 의혹들에 대해 질문하더니, 냉소적인 미소와 함께 쏘아붙입니다. "고문, 살인, 은폐, 조작, 횡령. 끝났어, 당신." \n\n윤상삼 기자가 "고문, 살인, 은폐, 조작, 횡령. 끝났어, 당신."이라고 쏘아붙이자 장택상은 분을 참지 못하고 윤상삼 기자의 멱살을 잡습니다. 그러자 뒤에 부하들이 "이렇게 되면 더 죽는다"라며 팔을 잡아당기고 그제야 팔을 놓습니다. 장택상이 치안본부로 들어가자 텅 빈 치안총감실에 "박처원 징계안"이 적혀있습니다. 조병옥과 서재필의 사인이 적혀있는 징계안을 본 장택상은 자신의 운명을 직감합니다. "개새끼들.." 경찰들의 그의 수하들을 체포하는 소리가 들려옵니다.. \n\n 3일 후 여전히 시위가 계속되고 오히려 규모가 점점 커지자 서재필은 대법원장 김병로를 부릅니다. "이봐, 김 법원장. 김 법원장은 야당 인사들이 석방되길 원하지?" "아니, 대통령 각하.. 그게 무슨.. 말씀입니까." "아니, 그 민심도 뒤숭숭하기도 하고.. 아! 그 이번에 손녀 봤다며, 그 선물이라고 생각하고 돈은 여기 따로 준비해놨지 뭐해, 어서 받아. 야당 인사들은 그냥 간단하게 재판하고선 다 증거불충분으로 석방시켜줄테니까 되는 선에서 다 해산시켜." "감사하지만 돈은 사양하겠습니다. 진정은 어느 정도 시키겠지만, 잘 생각하셔야 될 겁니다." "알겠네, 축하하네." 그렇게 서재필은 자리를 뜨고 이범석이 서재필을 마중 나옵니다. "각하, 이렇게 하셔도 되겠습니까? 상대는 야당입니다. 이거야 원 볼에 기름을 통째로 들이 붙는 거 아닙니까?" "생각은 간단하다, 야당 놈들 다 우리 문서 때문에 반동분자로 낙인찍혀있어. 그놈들 시위 현장에 풀면 알아서 자기들끼리 연소될걸? 지켜보기만 해.""
 KOR.69.a:0 "너는 끝이야."

 KOR.70.t:0 "서재필 - 실수"
 KOR.70.desc:0 "사건이 축소 조작되었음이 새롭게 밝혀지자 경찰과 정부의 도덕성은 치명적인 타격을 받고 있습니다. 여론은 폭발하였고 서재필의 계산 실수로 야당과 재야운동권은 서로의 오해를 풀었으며 고문 살인 은폐 조작을 규탄하는 대규모 대회를 열고 향원교회에서, "민주국민운동본부"를 결성합니다.  그간 분열되어 있던 민주 세력이 하나의 목소리를 내기 시작하며 국민운동본부, 줄여서 국본은 대한촉성회의 대통령 후보 지명 전당대회 날에 맞춰서 김지섭 고문치사 사건 은폐를 규탄하는 집회를 서울을 비롯한 전국 22개 도시에서 열기로 합의 하기까지 이릅니다... 또한 각 대학에서도 시위의 열기가 올라가기 시작하고 고려대학교 학생들은 종로로 까지 나왔으며 시위에는 이전과 달리 일반 학생들의 참여가 크게 늘면서 학생들을 경찰이 체포하려고 하자 시민들이 단체로 가계와 일하는 곳에서 나와 학생들을 채포 하지 못하게 막으며 "학생들을 잡으려면 우리를 먼저 잡아라"라고 외칩니다. 그리고 국본은 민주화 촉구와 고문치사 사건의 진상규명 발표 요청등의 내용의 전단지를 뿌리며 여러곳에 시위 사실을 알립니다. 그리고 사람들이 잠잠해 질것이라 생각한 서재필은 대규모 연설을 시작하기에 이릅니다. \n\n"본인은 얼마 남지 않은 촉박한 임기와 현재의 국가적 상황을 종합적으로 판단하여 중대한 결단을 내리지 않으면 안되게 되었읍니다. 이제 본인은 임기 중 개헌이 불가능하다고 판단하고 현행 헌법에 따라 내년 본인의 임기 만료와 더불어 후임자에게 정부를 이양할 것을 천명하는 바입니다. 이와 함께 본인은 평화적인 정부 이양과 평양 올림픽이라는 양대 국가 대사를 성공적으로 치르기 위해서 국론을 분열시키고 국력을 낭비하는 소모적인 개헌 논의를 지양할 것을 선언합니다. 본인의 이 결단은 오늘의 난국을 타개하고 국가 목표를 수행하는 데 현실적으로 최선의 길이라는 판단에 따른 것으로서 국민 여러분께서 전폭적인 호응과 신뢰를 보내주실 것을 간곡히 당부하고자 합니다. \n\n국민 여러분. 본인은 이제 불과 몇달 후면 이 중책을 벗고 청와대를 떠나게 됩니다. 국민여러분의 축복 속에 대임을 마무리짓고 여러분과 더불어 기쁨과 괴로움을 나누면서 융성하는 나라의 시민으로서 일상의 행복을 누리고 싶은 소박한 소망 이외에 본인은 지금 아무런 정치적 사심이 없읍니다." 말과는 다르게 연설의 내용은 여야가 합의해서 개헌을 하기를 바랐으나 야당과의 의견충돌로 합의가 불가하고, 일체의 개헌 논의를 중단하고 간선제로 체육관 선거를 통해 후임 대통령을 뽑겠으며 개헌 논의는 다음 대통령 임기 중인 평양 올림픽 이후로 미룰것이고. 시위자들은 한국 경제를 위협하는 태러범들이니 모조리 잡아서 엄벌 라는 것이었고 언론사에서 요약본이 나오자 사람들은 더욱더 분노하기에 이릅니다."
 KOR.70.a:0 "아아, 국민 여러분."

 KOR.71.t:0 "서재필 - 사진"
 KOR.71.desc:0 "정부의 행보에 학교들 또한 반대하며 학생들은 분노를 삼키고 있고 각 대학 학생들은 집회 하루 전 사전집회를 감행하기로 합니다. 그리고 연세대. 연세대학교 또한 예외는 아니었고 천여 명이 노천극장에 모여 사전 집회를 진행하기로 협의합니다. "사전 집회인데, 이거 내일 가는 곳에 안 가봐도 되겠습니까? 우리 한번 교문 앞으로 나가야 하지 않겠습니까?! 여러분 갑시다! 밖으로 나가서 싸웁시다!" "옳소! 우리가 안 나서면 누가 나서겠습니까!" "가자!! 나가자! 싸우자!" 학생들은 급기야 서재필과 장택상의 허수아비를 만들어 불태우고 교문을 나섭니다. 학교 교문 앞에서 학생들이 시위하자 경찰들은 최루탄을 일제히 눕혀서 발사하기 시작합니다. "발사!" "최루탄이다! 피해!!" "다들 뒤로 빠져!! 어서!!" 순식간에 교문 왼편은 아수라장이 되기 시작하고 뒤이어 오른편까지 최루탄이 날라오기 시작합니다. "피용, 팍!" "이런 미친.. 다들 피해!!" 급작스러운 최루탄의 연기 사이로 학생들이 모두 흩어지기 시작합니다. 하지만 최루탄 속에서 고통스러워하면서도 한 학생이 구호를 외칩니다. "독재 정권 타도하자! 3선 대통령 부끄럽지 않은가! 당장 선거 시작하라!" 구호를 외치는 이상열 학생을 보고는 경찰들은 더욱더 매섭게 최루탄을 쏴대기 시작하고 "민주주의 지켜내" 그 순간, "퍽! 털썩" 직사 최루탄이 그의 후두부를 가격하고 이상열이 쓰러집니다. 도서관학과 학생 조명하는 뛰어가 이상열을 들어 올립니다. 그리고 이어지는 한마디. "저희.. 성공할 수 있는 거죠...?" "정신 차려! 우리가 왜 성공을 못 하겠나! 정신 차려라... 제발!! 여기 빨리 좀 와봐라!!" 그리고 옆에 있던 로이터 통신기자 정태원 기자가 그 장면을 필름 속에 담아내는 데 성공합니다. "학생! 내가 도와줄게요, 일단 병원으로 데려갑시다!" 그렇게 그들은 이상열을 세브란스 병원으로 데려갑니다. \n\n한편 중앙일보. "편집장님, 이번 데모 기사에 실을 만한 사진이 없는데.." "정태원 기자가 적당한 사진을 가지고 있던걸로 기억하는데 한번 사무실로 가봐" 그들은 그의 사무실에 찾아갔으나 정태원 기자는 출근을 하지 않았고 사진 옆에는 '가져가십쇼, 필요할거란걸 압니다. 부디 실어주십쇼.' 라고 적혀있었고 그들은 사진을 가지고 편집국으로 향합니다."
 KOR.71.a:0 "감사합니다 부장님.."

 KOR.72.t:0 "서재필 - 사진"
 KOR.72.desc:0 "사진을 본 편집국에서는 우려의 목소리들이 나오기 시작합니다. "자네, 이사진을 꼭 써야겠다고 생각하나?" "네? 그건.. 무슨 소리입니까?" "자네, 이번 시위로 얼마나 많은 학생들이 다쳤는지 아는가..?" "그럼요, 당연하죠. 그렇기에 더욱더 실어야 되는거 아니겠습니까? 학생들 추모를 하고 막!" "자네, 이 사진이 올라가면 어떻게 되는지 예상을 못하는가? 더 많은 사람들이 시위에 나설거라고." "당연하죠, 그래야됩니다. 그게 학생들이 원하는 바였을 겁니다. 그게 뭐가 문제가 됩니까?" "자네는 지난 전쟁에서 별로 느낀 바가 없나보군.. 지난 전쟁에서 양 측은 자유라는 이름 아래에서 서로 싸웠네, 그리고 그들이 결과가 무엇이지? 수백만 명의 죽음? 끝날 기미가 없는 굶주림? 쌓여 가는 국채? 독일을 보게, 국민들은 스스로 독재의 길을 향해가고 있네. 아무 의미가 없없다고! 자네는 자네 목숨 뿐 만이 아니라 수많은 젊은이들의 목숨까지 책임질 자신이 있는가?" \n\n이창성 사진부장이 화를 내고선 다시금 고민에 빠집니다. "아니다, 그래.. 실어. 내가 젊은 사람 말려봤자 뭐하겠어. 자네, 이왕 이렇게 된거. 크게 살어. 이왕 이렇게 할거면 작게 살면 안되지. 허허.. 역시 시민들은 지금 현실을 알 필요가 있어. 그걸 돕는게 우리의 의무이기도 하고. 뭐해 어서들! 내가 다 책임 질태니까 크게 실고 크게들 살어!" \n\n밤새 동안 연세대 세브란스 병원에서 실랑이가 있었으나 학생들은 자신들이 바리케이드가 되는 것을 마다하지 않고 문 앞을 막아서며 경찰들이 시신을 가져가는 것을 막아냈습니다. 다음 날 국민운동본부에서 주관하는 대규모 시위가 서울시청 광장에서 열리기 시작합니다만, 오늘 시위는 원래와는 다르게 30대 직장인들 소위 넥타이부대가 많이 참여한 거로 보이고 또한 다수의 시민이 참여한 것은 김지섭, 이상열의 사망과 같은 인권유린 사건이 그들의 정치의식을 크게 자극하였기 때문으로 보입니다. \n\n정부는 집회를 봉쇄하기 위해 수없이 많은 행동을 취하였습니다. 12시에 선언문 발표가 예정된 대한성공회 서울주교좌성당을 수일 전부터 봉쇄했고 당일 차량 경적 시위에 동참할 것을 우려해 경적을 울리는 모든 차량 운전자는 도로교통법 위반으로 잡아넣겠다고 신문 등 각종 언론에 으름장을 놓았으며 서울 시내버스와 택시의 경적을 제거하였고 수도권 전철은 시내 구간을 무정차 통과하게 조치시켰으며 단축 수업, 조기 퇴근 등 수많은 조치를 내놓았습니다. 봉쇄된 곳도 담을 넘어 어찌어찌 진입한 사람들에 의해 12시에 사전 집회를 개최했으나, 경찰의 원천 봉쇄로 국본의 간부들이 체포되었고 집회도 확산되진 못할 것으로 보였는데 아이러니하게도 이러한 조치 때문에 도리어 많은 사람이 시위에 참여하게 되었습니다. 직장인으로서는 회사는 조기 퇴근으로 일찍 끝났는데, 지하철 무정차로 집은 못 가고, 날은 밝으니 자연스레 시위대에 합세할 환경이 갖춰진 것이었습니다. 그리고 저녁 6시, 서울 시내 곳곳에서 국본 주도하에 시위가 시작됩니다. 국본의 방침대로 저녁 6시에 차량 경적을 신호로 시민들이 거리로 쏟아져 나온 것이었습니다. 경찰이 시위대를 보이는 대로 체포하는 가운데 일부 시위대가 명동성당으로 피신하면서 농성 투쟁이 시작됩니다."
 KOR.72.a:0 "감사합니다 부장님.."

 KOR.73.t:0 "서재필 - 국민운동본부"
