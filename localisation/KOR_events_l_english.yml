 ###한미일 삼자 회담###
 KOR.19.t:0 "허정 외무부장관 일본 출국"
 KOR.19.desc:0 "우리 정부는 지금으로부터 약 5일 이후 일본의 대도시 중 하나인 교토에서 열릴 미일 정상회담에 참석을 요청하였습니다. 비록 처음 요청 당시에는 일본 측에서 한국의 회담 참석에 대해 소극적인 반응을 보이며 삼자 회담의 결렬이 걱정되었으나 미국 측이 아시아의 민주주의를 수호하기 위해서는 한국의 참여 또한 중요하다는 점을 강조하며 극적으로 회담이 개최될 수 있었습니다.\n\n일정대로 라면 허정 외무부 장관은 서울에서 출발해 대구, 부산, 나가사키, 오사카등 한일의 대도시를 순방하여 최종적으로 회담 장소인 교토에 우리나라 대표로 이번 회담에 참석하게 될 것으로 알려져있습니다.\n\n또한 서재필 대통령은 "이번 회담은 한미일의 연대 결속 증대와 아시아의 민주주의 유지, 그리고 한국의 수출에 긍정적인 영향을 줄 것" 이라고 직접 공개석상에서 밝혔습니다."
 KOR.19.a:0 "잘 갔다오쇼, 허정 선생!"

