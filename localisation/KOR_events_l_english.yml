  # KOR.62.t:0 "흰 눈이 세상을 덮어도 발자국은 이정표가 된다."
  # KOR.62.desc:0 "'이 문장은 지우고, 저 단락있잖아. 그래 그거 말이야. 크기 조그맣게 줄이고, 사회면에는 넣어도 된다는데 단은 하나 아래로 내립시다. 뭐 오늘은 이정도면 됐고. 우리 좋게좋게 갑시다, 괜히 윗선에 긁어 부스럼 만들지 말고.'\n\n말을 끝낸 남자가 편집실을 나가자 나머지 인원들은 침묵을 이어갔다. '좆같은 새끼들...' 외마디 한숨을 뱉고 편집국장은 의자에 주저앉았다.\n\n당초 정부에서 각 언론사에 보낸 인사들이 그저 사회적으로 논란이 될만한 자극적인 용어를 단속한다는 설명이 표면적인 이유인 것을 이젠 모르는 이가 없다. 일명 '보도지침' 이라 불리는 언론통제의 강도는 점차 심해지고 있는데, 과거와 달리 직접 대공처나 중정의 기관원들을 동원하는 일까지 생겼다.\n\n3선 연임을 기점으로 대학가와 척을 진 서재필 정부에게 언론사는 그들의 입과 같은 존재 따위로 여겨졌다."

  #  KOR.62.t:0 "양면의 얼굴"
  #  KOR.62.desc:0 "장택상 처장이 당황한 나머지, 제대로 대처하지 못하자 신성모 국무총리가 손에 든 자료를 들어보이며 말합니다. "물이 폐에 들어가서 질식사 하였다는 것은 사실이 아닌 처장의 발언 실수이고, 사망경위서에 따르면 그저 심장마비일 뿐입니다." 라며 처장의 발언을 수습했습니다. 하나, 기자들 사이에서도 "정부 기관 내에서도 발언이 나뉘는 것은 모순적인 상황이다." 라는 의견만이 나왔으며 대부분의 기사 발표조차 그의 발표를 부정하는 쪽으로 생각하는 추측성이 강한 제목들을 실었습니다.\n\n다음 날, 서재필 대통령은 "서울대생 질식사 사건, 불법행위는 사실인가?" 라는 문구와 관련 기사가 신문 앞면을 줄줄이 잇자 수행비서에게 기자회견을 준비하라고 전했습니다. 이어, 서재필 대통령은 기자회견장에서 "큰 자유를 지키기 위해서는 일시적으로 작은 자유를 희생할줄 알아야 한다." 라는 말을 시작으로 국회 본회의에서 국회의 임시 폐회와 헌법 개정을 논의하겠다는 식으로 사건 무마를 시도했습니다."
  #  KOR.62.a:0 "좋지 못한 패는 쉽게 버릴줄도 알아야한다."

