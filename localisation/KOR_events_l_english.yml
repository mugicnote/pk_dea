 KOR.31.t:0 "요동 공화국 수립"
 KOR.31.desc:0 "어제 새벽, 만주 지역의 한인 보호를 위해 합이빈으로 파견된 이범윤, 안중근 장군을 필두로 한 육군 장교들은 마침내 일부 불안 지역의 폭도들을 진압하고 지역 안정을 재수립하여 파렴치한 중화 정부군을 붕괴시켜 서부의 러허 지역까지 후퇴시켰습니다.\n\n이들은 오늘 남부의 심양서 요동 공화국의 수립을 공식적으로 선포하고 대련으로 미리 파견한 우리 정부의 관료들과 회담을 가졌습니다. 북경정부 측은 러허 지역의 수비 전열을 다시 한번 가다듬으며 붕괴된 북부군을 집결시키고 있는 것으로 확인되었습니다.\n\n이는 사실상 요동 공화국을 우리 정부 측의 공작 결과로 확신 하는 동향이며, 우리는 이러한 그들의 계획을 상쇄하기 위해 청도와 상해를 중점적으로 겨냥해야 할 지도 모릅니다.\n\n한민족의 명백한 고토인 '만주' 지역이 우리의 영향권 아래에 놓이는 것은 민족의 정기를 회복하는 것이자 제국의 등불을 밝히는 일입니다. 이제, 제국의 내지인 남만주를 우선적으로 합병하고 북만주 지역에 '대한제국령 북만주'를 수립하는 계획인 '내지 사업'을 진행할 때가 된 것일지도 모릅니다."
 KOR.31.a:0 "계획대로. 안 장군 연결 시켜."
 KOR.31_1_tt:0 "§L러허를 제외한 만주 지역에 이범윤을 지도자로 하며, 안중근을 부지도자로 하는 §Y요동 공화국§!이 수립됩니다.§!\n\n"
 KOR.31_2_tt:0 "§L중화민국 북경정부는 러허, 북러허 국경 지역에 각각 §Y2단계의 요새§!가 배치됩니다. 그들은 차후 결정을 통해 이를 추가 할 수 있습니다.§!\n\n"
 KOR.31_3_tt:0 "§L모든 만주 지역의 §Y비무장화가 해제§!되며, 우리는 빠른 시일 내에 요동 공화국과의 §Y접촉을 강화§!해야 합니다.§!"

