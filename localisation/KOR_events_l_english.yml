 KOR.76.t:0 "서재필 - "
 KOR.76.desc:0 ""재가 소련 내부 언론은 잘 처리하겠습니다, 그러니 계엄령은 부디," "뭐, 소련에서 아주 나를 죽여버리겠대? 그리고 계엄령은 왜.." "아닙니다, 소련에서도 미안하다고 전해달랍니다.. 그리고 계엄령은" "장 부장.. 지금 나 협박해? 그깟 계엄령이 뭐가 중요해, 장 부장 요즘에 왜 그래? 제발 달란걸 가져와.." 서재필이 나가자마자 장택상은 자신의 담배를 손으로 눌러 으스트립니다. 그날 밤 주한소련대사관에 두고온 서류들을 챙겨오던 장택상, 그런데 갑자기 탱크 한대가 길을 막습니다. "이게 뭡니까." "그, 아무래도 신성모가 각하 지키겠다고 탱크를 돌린 모양입니다." 그러자 장택상이 차를 열고 나와 말을 합니다. "야! 내가 이거하지 말랬지! 이거 신성모 이 개새끼가" 화가 잔득 난 장택상은 국방장관실로 찾아갑니다. \n\n"신 장관님 어제 청와대에서 탱크놀이 하셨다고?" "야당 놈들 시위 한다길래 밥 사주러 갔습니다. 밥을 처먹어야 일할거 아냐. 이런 건 장 부장님이 해야 하는 건데..." "중정은 이제 그런 일 안 합니다." "그럼 중정이, 반공처장이 하는 일이 뭔데? NKVD가 도청하는 것도 몰랐으면서!" 그러자 장 부장은 화를 내며 말합니다. "사람은 인격이라는 게 있고, 국가는 국격이라는 게 있어. 여기 청와대야. 인격과 국격이 어우러지는 곳이야. 한 번만 더 탱크 돌리면 탱크로 경호실부터 뭉개버릴 줄 알아. 미친 년처럼 날뛰지 말고 각하 경호나 잘해! 알겠나, 곽 중령?" \n\n이에 신 장관도 화를 내며 말합니다. "어이, 장 부장. 각하가 국가야. 국가 지키는 게 내 일이야. 장 부장이야말로 자기가 할 일을 정확히 몰라? 거기에 써 있잖아. 대문 앞에. 음지에서 지랄하고 양지를 뭐 어쩐다, 그냥 자기 자신을 버섯, 이끼 그런거로 여기고 축축하고 꿉꿉한 곳에서 묵묵히 일해!" 신 장관이 권총을 꺼내들자 장 부장도 권총을 꺼내들며 말합니다. "야 이 벌레새끼야! 너 왜 여기서 사람 흉내 내? 니가 여기 있으면 안 돼! 여긴 니가, 니가 있을 자리, 그런 자리가 아니야, 이 새끼야!" 그러더니 서로 멱살을 잡고 욕을 퍼붇기 시작합니다. "야이 시발놈아! 야이 개새끼야 너가 이딴곳에 있으면 안돼!" "이 시발새끼가! 야임마 야 이 버섯같은 개새끼가!" 멱살을 잡은 채 쌍욕을 서로 주고 받던 두 사람을 소란을 듣고 뛰어들어온 부하들이 서로 떼어놓으며 말립니다. \n\n그 후 신 장관과 서재필이 오늘 밤 전화를 할것이라는걸 알게 된 장택상은 서재필을 옆 방에서 엿들기로 합니다. 그는 서재필보다 일찍 집무실에 와 옆 방에 숨어 몰래 엿들을 준비합니다. "내가 끝났다고? 빨갱이 새끼들이 진짜로 그랬어..? 장 부장은 뭐라고 그랬어, 그 새끼도 마 똑같은 새끼야! 중정 새끼들 업고선 지가 날 어떻게 할건데 어! 그렇게 공산주의 싫어서 반공했으면 미국 가서 살라그래.. 지 친구도 죽인 새끼야.. 백정 놈의 새끼.. 신 장관, 이 새끼 어떻게 하는게 좋겠어.. 임자 옆에는 내가 있잖아. 임자가 하고 싶은 대로 해.." 장 부장은 이제 결정을 끝냈습니다. 그의 결심은 끝났고 이제 그는 망설일 필요가 없습니다."
