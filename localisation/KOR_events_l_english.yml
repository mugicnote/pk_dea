 ###김구 탄핵 소추###
 KOR.85.t:0 "탄핵 소추안의 가결"
 KOR.85.desc:0 "오늘 국회는 아침부터 긴장감이 돌았습니다, 그 원인은 바로 전날 야당인 조선로동당이 국회에 탄핵 소추안을 전달하겠다고 여당에 선전포고를 하였기 때문입니다. 현행 헌법에 따라 야당이 탄핵 소추안을 제시하면 국회는 투표를 진행하고 재적 인원의 2/3 이상의 인원이 찬성하였을 때 가결을 선포합니다, 그리고 그 즉시 대통령의 권한 행사 조치가 정지됩니다. 탄핵 소추안이 제시되면 다음날 바로 투표를 시작하기에 자유국민당 의원들은 당일 저녁부터 거의 반쯤 자는 듯 국회 본 회의실 의장석 주변에 앉아 있었습니다. 그러자 야당 의원들이 한 명씩 와서는 의장석 주변을 보고 다시 돌아가기를 반복했습니다. 그 후 여당의 수행비서들이 이불을 가져오고 여당 의원들은 아예 이불을 펴고 의장석과 그 주변에 들어 누었습니다. 시간이 흘러가 새벽 두 시가 되자 마침내 의원들이 모두 잠든 회의장을 조선로동당과 같이 소추안을 제시한 조선민족혁명당 의원들이 들어오기 시작했고 의회장은 순식간에 급습한 민혁당 의원들과 그들을 막으려는 자유국민당 의원으로 아수라장이 되었습니다. 시작은 대여섯 명의 민혁당 의원들이었으나 금세 사람의 수가 늘기 시작했고 세 시가 되자 어느새 양측 의원 전원이 의장석 주변에서 육탄전을 벌였습니다. \n\n"이게 깡패지 뭐야, 어! 싸우고, 밀치고! 이게 깡패지, 깡패야!" "이거 놔! 빨리 내려와! 여기가 어디라고 사람을 밀어!" "그러면 너희들은 왜 여기서 잠을 자고 지랄을 했는데!" 의장석의 양옆에서 민혁당 의원이 의장 안창호의 손을 잡고 의장은 그 손을 뿌리치고는 의사봉을 자신의 품속에 숨겼습니다. 조선로동당 의원들까지 참가하자 인원 열세로 자유국민당의 방어선이 무너지기 시작합니다, 수많은 야당 의원들이 의장석 주변에 붙어 의장을 밀칩니다. "하나!! 둘!! 으아아!!" "이렇게 하면 안 된다!! 이거 놔라!! 일어나라...! 제발!!" "이거 놔! 이건 쿠데타야!! 탄핵안 가결하는 거! 절대로 못 본다! 다 나와라!!""
 KOR.85.a:0 "드디어 우리는 하나되었다."

