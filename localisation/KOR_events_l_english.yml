 Dea_event_title_party_headquarters_attack_news:0 "헌병대, 부산서 '당사습격', 진압 시도도 실패"
 Dea_event_title_party_headquarters_attack_small_news:0 "사회노동당 소속 당원들과 시의원에까지 폭력을 앞세워 추포해\n'주요 인사 검거' 표적 세워, 보도 지침·언론 탄압까지 자행"
 Dea_event_title_2_party_headquarters_attack_news:0 "범·야 의원총회, '대통령 탄핵' 까지 언급해"
 Dea_event_title_3_party_headquarters_attack_news:0 "한성은행 부도 '악화일로'"

 Dea_event_desc_party_headquarters_attack_news:0 "3월 13일부터 2일간 부산 사회노동당 당사에서 대·시국 회의를 진행하던 야당 인사들과 수백 명의 소속 당원 및 시의원과 일반 지지자들은 불시에 당사로 진입한 헌병대에 의해, 강제 해산 위기에 처했던 것이 확인되며, 영남권의 정국은 순식간에 얼어붙었다.\n\n이날 저녁 21시 50분경, 육군 참모본부의 진입 통보 직후 철제 방패와 방망이로 무장한 헌병대가 당사에 돌입 및 1층의 바리케이드를 뜯어냈다. 헌병대는 의자·책상 등으로 바리케이드를 치고 방어하던 범·야 지지자 및 당원들과 충돌하며 당사 내부는 전쟁터와 같이 변했다.\n\n헌병대는 1층 중앙과 2층 중앙 계단을 점거한 후, 2층에서 당원들과 대치했다. 사회노동당 당원들은 2층서 4층까지의 모든 기물을 가져와 헌병대와 맞섰고, 끝내 소식을 듣고 온 부산의 수천 명의 시위대가 1층을 포위하며 당사를 지켜냈다. 결국 헌병대는 시위대에 의해 전열이 완전히 붕괴된 것으로 알려졌다.\n\n결과적으로, 헌병대의 급습적인 '당사습격'은 실패로 끝났고, 전보를 통해 보도 지침과 언론 검열을 하달한 사실까지 알려지며, 영남권을 이어, 전국을 분노케 하고 있다."

 Dea_event_desc_2_party_headquarters_attack_news:0 "사회노동당 당사에서 진행된 대·시국 회의서, 정부의 무력 사용으로 피해를 본 범·야 의원총회는 오늘 오전 성명문을 기고하며, 서 대통령의 사퇴를 요구했다.\n\n범·야 의원 전원은 기고문을 통해, 정부의 불법적 의원 검거 및 헌법을 악용한 의회 해산에 결코 동의하지 않으며, 서 대통령의 탄핵까지 가능한 헌정사상 최악의 독재 정치라고 정부를 비판했다."

 Dea_event_desc_3_party_headquarters_attack_news:0 "대한민국의 경제 상황은 현재의 정치적 시국을 알기는 하는 것인지, 최악의 정치적 흑풍에 휘몰아치며 급속 하향하고 있다. 어제 자 경제 보고에 의거하면, 차주 발표될 보고서는 심각히 비관적인 지표를 암시할 것으로 보인다.\n\n특히 이중 한성은행의 상황은 매우 심각한 상황으로, 사실상 부도에 이른 것으로 확인되고 있다."

 Dea_event_options_party_headquarters_attack_news:0 "정국 경화의 극한점, 변화의 신호탄이 되는가?"

 KOR.73.t:0 "기업 부도 위기"
 KOR.73.desc:0 "이범석의 주도로 진행된 '작전'이 실패로 끝난 한 주 동안 많은 일이 벌어졌습니다. 윤보선 상공부 장관이 조만식 재무부 장관과 함께 작성한 한국의 경제 상황을 담은 보고서는 현재 대공황의 늪에 빠진 한국의 상황을 생각해보아도 여러모로 비관적인 측면을 담고 있었고, 이 보고서가 영역됨에 따라 해외의 투자자들에게도 커다란 영향을 끼쳤습니다.\n\n소위 큰손으로 불리는 일부 해외 투자자들이 이번 보고서의 영향으로 한국에서 철수하며 간신히 유지되던 한국 경제의 마지막 기둥이 무너졌고, 요 1주간 한성은행과 대한상업은행 등이 파산 위기에 처한 것으로 알려졌습니다. 이러한 은행의 파산 위기는 공신상회, 경성방직과 같이 대공황 속에서 힘겹게 버텨오던 기업들에 결정타가 되고 말았습니다.\n\n더해서, 이번 위기로 인해 실업자가 된 사람들 대부분이 조직폭력배에 가담하며 사회의 치안을 불안하게 하는 것으로 알려졌습니다."
 KOR.73.a:0 "새로운 대안이 필요하다."
 KOR.73_tt:0 "§R수도권 지역을 제외한 나머지 지역의 통제력을 상실했습니다.§!"
 KOR.73.2_tt:0 "§R공신상회, 경성방직등의 기업이 사용불가 상태가 됩니다.§!"
 KOR.73.3_tt:0 "\n§Y조만식§!,§Y윤보선§!,§Y강인택§! 변동치:\n§Y정부에 반대함§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-5.00%§!"

 KOR.74.t:0 "서재필 암살 시도"
 KOR.74.desc:0 "서재필은 전국 각지에서 자신을 타도하고자하는 시위가 벌어지고 있음에도 서울은 경찰이 상황을 통제하고 있다는 장택상의 호언장담을 믿은 서재필은 조심스레 동대문 시장을 방문해서 신문에 사용할 사진 겨우 몇장을 찍고 가려고 했으나 정보가 대체 어디서 유출된건지 서재필이 사진을 찍던 도중 동대문 시장에 시위대가 몰려들었습니다.\n\n이를 막으려는 경찰과 시위대가 뒤엉켜 난장판이 되었습니다. 시위대에 막혀 도망치지 못한 서재필은 중국인이 자신의 위치를 밀고할리 없다고 믿고 어느 중국인의 상점에 숨었습니다만 그 중국인은 중국어로 "대원수의 복수다!"라고 외치며 서재필을 향해 총을 쐈고 총이 불발되며 서재필의 경호원에게 제압되어 서재필은 구사일생으로 생존 했습니다.\n\n다음날 이 소식을 알게된 국민들은 안타까워 했습니다. 총이 불발되서 서재필이 살아남은것을요."
 KOR.74.a:0 "단 두명을 제외하고 모두가 안타까워 하는군."
 KOR.74_tt:0 "\n§Y이순용§!,§Y허정§!,§Y이인§! 변동치:\n§Y정부에 반대함§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-5.00%§!"

 KOR.75.t:0 "토사구팽" #3달 90일
 KOR.75.desc:0 "서재필 대통령의 암살 미수가 있던 다음날 장택상 정보부장은 심문을 통해서 대통령을 암살 하려고 한 중국인이 북경정부에서 내려온 극단적 민족주의자 였고, 살해 동기는 년 전 벌어진 한국 민족주의자가 독자적으로 벌인 장쭤린 암살 사건 이였다는 정보를 얻어냈습니다. 하지만 이러한 정보들이 암살 미수 사건의 과오를 씻어낼수는 없었습니다.\n\n이미 서재필 대통령은 장택상의 국가보안법 위반과 업무 과실 혐의 등의 혐위를 포함한 징계안을 작업하라고 지시했고 나아가 계엄령 선포와 신성모 장관에게 계엄사령관을 겸임 시키려고 하고있었습니다."
 KOR.75.a:0 "토끼를 다 잡으면 사냥개를 삶는다."
 KOR.75_tt:0 "§Y장택상§! 변동치:\n§Y정보부장§!을 잃음\n§Y치안국장과의 대립§!을 잃음\n\n§Y토사구팽§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-10.00%§!"

 KOR.76.t:0 "서재필의 개"
 KOR.76.desc:0 "장택상은 그의 아들 장병철의 사진 앞에 앉아 하염없이 눈물을 흘리고 있었습니다. 장병철은 몇 시간 전 시위에 참여했다가 경찰의 실수로 공포탄 대신 실탄이 발사되면서 그 자리에서 즉사했습니다. 창병철의 장례식장엔 수많은 사람들이 그를 애도하기 위해 찾아왔고 그 중 몇몇은 슬픔과 분노를 주체하지 못해 '서재필의 개' 장택상을 폭행했습니다.\n\n다음날 거리에는 수많은 사람들이 나와 장병철을 추모하며 그의 사진을 들고 평화시위를 펼치고 있었습니다. 그러나 경찰은 늘 그랬듯이 그들을 폭력적으로 진압했습니다. 장병철의 사진을 들고 있었던 이는 경찰에게 두들겨 맞았으며 사진은 경찰에게 짓밟혔습니다. 이 모습을 전부 지켜본 장택상은 무언가 결심한듯 합니다.."
 KOR.76.a:0 "그의 결정이 무슨 파장을 만들어낼까?"
 KOR.76_tt:0 "§Y장택상§! 변동치:\n§Y정부에 반대함§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-5.00%§!"

 KOR.77.t:0 "황혼"
 KOR.77.desc:0 "같은날 오후, 서재필 대통령 또한 직무실에서 장병철의 부고 소식을 전해 받았고 전화로 장택상에게 안부를 물어봤습니다. 또한 추가로 오랫만에 술이라도 마시자며 늦은 밤에 자택에서 만나기로 약속까지 하는등 다소 큰 반응을 보였습니다. 하지만 그날 저녁에 장택상은 대통령의 자택으로 가기전 자신의 경호를 맡고 있는 경호원들과 정보부장 당시 자신과 함께 일하던 중정 요원들을 불러들여 암살 계획을 논의하였습니다. 장택상은 이미 이전에 서재필의 자택에 가본적이 있었고 서재필과 시위대 처리를 얘기하며 저택 곳곳을 둘러본적 까지 있었기에 건물의 내부 구조를 자세히 파악하고 있었고 도면을 그려가며 경호원들에게 건물 내부를 하나하나 설명해주었습니다.\n\n약속 시간이 다가오자 장택상은 중정 요원들에게 조용히 뒤를 밟으라고 한뒤 검은 외제차에 몸을 실었습니다."
 KOR.77.a:0 "어두운 밤이 물들어간다."
 kor77_a_tt:0 "§R장택상이 서재필의 암살을 시도할것입니다!§!"

 KOR.78.t:0 "저녁"
 KOR.78.desc:0 "장택상을 태우고 있던 차량이 대통령 자택에 들어서고 그 뒤로 조심스럽게 경호원들이 타 있는 차량이 뒤따라 붙은 후 대기합니다. 장택상이 자택에 들어오자 먼저 와있던 신성모 장관이 그를 맞이하고 함께 서재필 대통령이 있는 방에 들어섭니다.\n\n서재필은 먼저 장택상에게 술 한잔을 건네며 돈 봉투 하나를 주머니에서 꺼냈습니다. 그러면서 장택상에게 이번 일은 안타깝게 되었다며 위로금으로 많이 넣어뒀다고 말했습니다. 그러자 장택상은 다시금 서재필에게 돈 봉투를 밀며 말을 시작합니다.\n\n"각하, 각하께서도 이젠 너무 늙으시지 않았습니까? 이제 그만 내려오시죠."\n그러자 신성모 장관이 어이가 없다는 듯이 장택상을 바라보면서 급기야 화를 냅니다.\n\n야인마, 각하께서 얼마나 바쁘신 분이신지 몰라서 그래? 지금 각하께서 이렇게 같잖은 부고 소식에도 급하게 자리를 가져주시겠다고 하면 그냥 조용히 받을 것이지. 자리에서 내려오라는 소리를 하고 있어?"\n\n그러자 장택상이 이를 맞받아칩니다. "각하께서 왜 이리도 바쁘신지 아십니까? 신장관 같은 버러지를 옆에 두고선 정치를 하니까.. 그러니까, 이 나라도 이 모양이 된 거 아닙니까?"\n\n"야, 이새끼야!" 장택상의 말이 다 끝나기도 전에 신성모가 자리를 박차고 일어나서는 장택상의 멱살을 잡습니다.\n\n이윽고 장택상이 서재필을 바라보며 말을 이어갑니다. "각하.. 지금까지 우리가 뭐를 위해서 여기까지 온 겁니까? 우리가 원했던 게 겨우 이딴겁니까?""
 KOR.78.a:0 "이내 서재필이 입을 열었다."

 KOR.42.t:0 "새벽"
 KOR.42.desc:0 "이윽고 서재필이 "닥쳐 이놈아! 지금 뭐 하는 짓이야! 네놈 아들만 안 죽었어도 너는 이미 죽을 목숨이었어. 그래도 함께 일했던 놈, 부고 소식 들려서 이렇게 급하게 와줬더니만.. 겨우 하는 게 이거야?"\n\n"네가 널 왜 그 자리에 앉혔던 건 줄 알아? 빨갱이 때려잡는 일이라고 하면 제 친구든 뭐든 다 눈 하나 깜빡 안 하고 죽여버리는 놈이니까. 그런 새끼가 나라의 미래가 뭐 어째? 너는 그냥 닥치고 있으면 되는 거야!"\n\n"각하, 제발 그만 좀 하십쇼!"\n\n이어 신성모가 장택상을 밀쳤습니다. "너야말로 미친 거 아니야!"\n\n그러자 장택상이 가슴팍에 숨겨둔 총을 꺼내 신성모의 팔을 쐈습니다. 신성모의 비명이 난무하자 서재필이 "멈추지 못해!" 라고 소리치고, 이내 불이 꺼지며 방이 정전됩니다.\n\n"뭐야, 어서 불 켜. 불을 키란 말이.. 설마, 다 계획한 거냐?"\n\n"..."\n\n"죽일 수 있으면 죽여봐라, 날 죽인다고 살 수 있을 거 같나? 네가 총을 쏘는 순간 여기 있는 모든게 전부 끝이야. 여기서 그만한다면 살려는 줄 테니까.."\n\n"이미 그 정도는 각오했습니다. 여기서 모두 다 끝내는 겁니다. 물론 이 악연까지 말입니다."\n\n서재필은 마지막 순간에 웃고 있었습니다, 그는 미친 사람과도 같아 보였습니다. 아니, 어쩌면 그는 공포에 질려 미쳐버린 사람이었을지도 모릅니다."
 KOR.42.a:0 "그리고 끝내 권총 소리는 들려왔다."

 KOR.41.t:0 "아침"
 KOR.41.desc:0 "끝내 권총 소리는 들려왔고 서재필의 가슴팍에는 총알이 날아들었습니다. 서재필은 앞에 있는 탁자에 부딪히며 와인잔을 쓰러트리고선 뒤로 밀리며 쓰러졌습니다. 그의 온몸에 자주색이 흥건하여 어디가 피인지, 어디가 와인인지 알 수 없을 정도입니다.\n\n한시대를 풍미하던 민주공화국의 아버지이자 유례없는 4선 대통령. 혹은 끔찍했던 독재자이자 얼룩진 원한들의 주인. 양면의 얼굴을 가졌던 서재필은 웃음과 함께 결국 최후를 맞이했습니다.\n\n신성모 장관 또한 정전을 틈타 도망치려던 와중 권총의 불발 가능성을 대비해 뒤에서 대기하고 있던 중정 요원에 의해 처리되었습니다. 어둠 속에서 공포에 짓눌린 끔찍한 최후였습니다.\n\n달은 저물어 가고 자택에 있던 이들은 이제 모두 죽인 자와 죽은 자로 남게 되었습니다. 서재필의 개로 움직이던 그의 목줄은 이내 끊어졌습니다.\n\n하지만 피가 묻은 안경을 닦는 그는 서재필의 개도, 민주화 운동의 영웅이 될 수도 없습니다.\n\n이른 아침, 장택상은 이 모든 사실을 김규식 국무총리에게 알렸고 그는 장택상을 안전하게 연행할 것을 지시했습니다.\n\n김규식 국무총리는 분주하게 서재필 대통령의 사망을 4.10 사건으로 망명하고 동향을 파악 하는 듯 싶습니다만,\n\n새로운 해는 그의 죽음에 상관 않고 하늘 위로 올라오고 있습니다."
 KOR.41.a:0 "비참한 어둠속에서도 끝내 아침은 온다."
 KOR.41_tt:0 "§Y야수의 심정으로 쏜 총탄이 맞았습니다.§!\n\n"
 KOR.41_2_tt:0 "§Y신성모§!(이)가 죽었습니다."

 KOR.99.t:0 "3월 민주항쟁"
 KOR.99.desc:0 "[This.GetNewsIcon]1.30 야당 인사 총검거 사태부터였을지, 2.18 교토 회담장 테러 사건부터였을지, 혹은 진실을 전하고자 하는 수많은 소시민들의 노력과 한 청년의 비극적인 죽음부터였을지, 그 모든것의 시작에 있는 정의와 민주주의에 대한 한국 시민들의 열망이 끝내, 독재 정권의 붕괴를 이끌어냈습니다."

 ###서재필 사망 이후 - 선거 직전###
 KOR.79.t:0 "전후 처리 논의"
 KOR.79.desc:0 "김규식 국무총리는 오늘 아침 8시 쯤, 헌법에 손을 얹고 대통령직 위임에 대한 선서를 읊었습니다. 또한 자택으로 성경책을 들고 온 장본인인 장택상 대공처장의 자백에 따라, 따라들어온 조병옥 치안본부장에게 장택상을 현행체포 및 연행하라고 명령했습니다. 연행 이후 열린 긴급기자회견에서 김규식은 장택상의 자백을 듣고 매우 놀랐다곤 하나, 그의 마음을 측은하게 여겨 담배 한 갑 정도 쥐어주고 연행시켰다고 말했습니다.\n\n그 직후, 김규식 권한대행은 바로 대통령저를 향해 들어갔고 회의실에 부장들을 불러모아 전후 처리에 대한 논의를 개시했습니다. 다행히도 내각 내엔 언론 출신 부장들 덕분에 그나마 쉽게 언론을 잠재울 수 있었습니다.\n\n한편, 소문에 따르면 탄압 대상의 중심에 서있던 박헌영 대한공산당 대표등 사회주의 인사들 역시 '일단 지금은 사태를 파악하는 것이 우선이다' 라며 미리 소란을 제지했다고 전해졌습니다. 사회주의 진영 또한 때없는 소란을 일으킬 생각은 없었던 셈입니다. 어찌됐든 대공처장을 제외한 내각의 인원이 모두 모인 자리에서 회의는 성공적으로 진행됐습니다.\n\n회의는 갑작스레 진행됐으며 조병옥 치안본부장은 착잡한 표정으로 먼 상을 보며 줄담배를 피워댔고 특별 참석한 이승만 대한촉성회 대표와 박헌영 대한공산당 대표는 계속 불편한 듯 손가락을 팔걸이에 올린 채 까딱거렸으며 나머지 내각 인원들은 굳은 표정으로 앉아 있었습니다."
 KOR.79.a:0 "좋은 대처 덕분에 상황이 악화되진 않았구만."
 KOR.79_tt:0 "§Y장택상§!의 효과가 제거됩니다.\n\n"
 KOR.79_2_tt:0 "§Y모든 국무위원§!들의 §Y정부에 반대함§! 효과를 제거합니다."
 KOR.79_3_tt:0 "§Y대학가 시위§!와 §Y계엄령 선포§!를 제거합니다."
 KOR.79_4_tt:0 "전국의 §Y군사적 긴장감§!이 해소됩니다."

 KOR.1.t:0 "조병옥 치안국장, 대국민 담화 발표"
 KOR.1.desc:0 "오늘 오전, 조병옥 치안국장은 기자 회견서 대국민 담화를 발표했습니다. 당일날 발표된 대국민 담화문의 내용 중에는 현 상황에서의 안정 유지를 위한 국민들의 대대적인 노력과 합의가 중요하다는 것을 강조하는 내용 등이 눈에 띄었습니다. 이외에도 다양한 내용의 상황 정리 및 수사 촉구에 대한 당부 등이 있었으나 그중에서도 가장 기자들을 놀래게 한 것은, 조병옥 치안국장의 2.9 야당 인사 총검거 사태 및 이에 대한 국회 해산 법률 위법성 주장과 이러한 과정을 통해 통과된 헌법의 위헌 논의 촉구였습니다.\n\n이러한 담화에 이어서 조병옥 치안국장은 오늘 오후, 치안국장으로서의 공식적 직책에 의거하여 김규식 대통령 권한 대행과 김병로 대법원장에게 헌법 제정 이래로 단 한 차례도 구성된 전례가 없는 헌법위원회의 구성을 요구한 것으로 밝혀졌습니다."
 KOR.1.a:0 "조용하던 조력자가 결국 전면에 나서는군."
 KOR.1_tt:0 "§Y헌법위원회 구성 요구는 행정부에서 긍정적으로 검토될 것입니다.§!"

 KOR.13.t:0 "후임 논쟁"
 KOR.13.desc:0 "서재필 대통령 암살 사건은 서재필 대통령의 사망 외에도 신성모 국방부 장관과 그의 수행비서등이 사망하며 군 인사들의 대거 사망이란 결과를 만들었습니다. 군부에선 서재필과 함께 사망한 신성모 국방부 장관의 후임으로 누구를 임명해야 하는가 그리고 군부 내 공공연한 비밀인 이범석의 쿠데타 계획을 지지하는지를 가지고 두 파벌로 나뉘어 격렬하게 논쟁 중입니다.\n\n국방부 장관 후보는 쿠데타를 위해 뒤에서 움직이는 이범석 육군참모총장과 쿠데타를 막기 위해서 그 뒤를 쫓는 지청천 장군, 이렇게 두명입니다. 둘은 국방부 장관 자리를 출발점으로 경쟁을 시작할것이고, 누가 이기는지에 따라 대한민국의 운명이 결정될지도 모릅니다.\n\n다만 최종 임명권자인 김규식 권한대행은 군부 내 상황을 알수 없었고 두 후보 모두 문제가 없다고 판단하며..."
 kor13_tt:0 "§Y군부 내의 파벌 경쟁§! 결정을 해금합니다."
 KOR.13.a:0 "이범석을 선택했다."
 kor13_a_tt:0 "§Y이범석과 쿠데타 지지의 비율이 5% 상승합니다.§!"
 KOR.13.b:0 "지청천을 선택했다."
 kor13_b_tt:0 "§Y지청천과 쿠데타 반대의 비율이 5% 상승합니다.§!"

 KOR.7.t:0 "헌법위원회 출범"
 KOR.7.desc:0 "조병욱 치안국장의 대국민 담화 발표 이후 나흘 만에, 오늘 오후 국회는 본회의를 통한 헌법위원회 구성 안건에 대한 가결을 선언했습니다. 정부 및 국회 인사들은 전체 회의를 통해 본회의에서의 구성안 가결 협력을 우선적으로 합의했던 것으로 밝혀졌습니다. 이는 4.10 사건 발발 이후 구성된 정부 비상 내각의 노선을 직접적으로 보여주는 모습이기도 합니다.\n\n가결 선언과 즉시 구성된 헌법위원회는 정부 및 여야 최고위원들의 추천을 받은 법률 전문가들로 이루어졌습니다. 헌법위원회의 헌법 재판은 오는 20일로 결정되었는데, 이번 재판에서의 주요 쟁점으로는 2.9 야당 총검거 당시의 강제적인 의회 점거 과정에서 발생한 권한 쟁의 및 위헌 여부 등이 있습니다."
 KOR.7.a:0 "길을 잃은 민주주의의 마지막 희망을."
 kor7_tt:0 "§Y헌법위원회의 헌법 재판 선고일이 20일로 결정되었습니다.§!"

 KOR.2.t:0 "김규식 권한대행 암살 미수"
 KOR.2.desc:0 "오늘 아침, 충격적인 사건이 발생했습니다. 서재필 대통령의 암살 미수가 일어난지 겨우 2달도 안된, 또한 서재필 대통령과 신성모 국방부 장관등이 사망한 4.10 사건이 발발한지는 일주일도 채 되지 않은 기간이었습니다.\n\n김규식 권한대행의 자택에서 총성이 들렸고 경호실에서 대기중이던 경호원이 총격이 벌어진것으로 추정되는 위치로 찾아갔을때에는 이미 늦은 상태였습니다. 김규식 권한대행은 다리 부분에 총상을 입은 상태였고, 김규식 권한대행이 쓰러져있던 2층 창가의 창문 유리는 깨져있었습니다.\n\n이후 경찰이 즉각, 김규식 권한대행의 자택 부근을 봉쇄하고 검문을 실시했으며 이를 통해 검문을 거부하는 이를 찾아내었으나 검문 거부자가 경찰의 임시 검문 차량을 들이박고 도주하는 바람에 검문 거부자를 다시 찾을때 까지 많은 시간이 소요되었습니다. 그럼에도 경찰의 끈질긴 포위 작전 끝에, 검문 거부자는 산에서 총격전중 떨어져 사망하였다는 보고가 들려왔습니다.\n\n하지만 이 과정에서 검문 거부자의 얼굴 대부분이 훼손 되었기 때문에 신원 파악에는 차질이 있을것이라는 추가 보고 또한 있었습니다."
 KOR.2.a:0 "수사의 공정성이 훼손 될수 있다, 원칙적인 민간 수사를 통해 진실을 찾도록 하지."
 KOR.2.b:0 "권한대행께서 암살되실뻔 했다, 사태의 심각성을 고려해 군에 수사를 맡기도록 하지."

 KOR.8.t:0 "헌법위원회의 위헌결정"
 KOR.8.desc:0 "헌법위원회의 헌법 재판 선고가 이루어지는 대법원 청사의 기자실 및 중앙홀이 모두 사람들로 인산인해의 상황을 이룬 가운데, 헌법위원회의 위헌결정이 만장일치로 인용되었습니다. 헌법위원회는 지난 1월 10일 벌어진 일명, 2.9 야당 인사 총검거 사태를 공무집행방해 및 불법적 점거·해산 행위로 정의하였고, 의회의 강제적 해산 조치의 무효화와 이의 위헌성을 지적하며, 이는 헌법 정신에 합치하지 않는다고 판단했습니다.\n\n헌법위원회의 위헌결정 이후, 정부 및 여야 최고위원들은 합의를 통해 2차 개헌 강행 처리로 의결된 개헌안의 부정성을 제창하며, 오는 24일 본회의를 개최하여 재의결하기로 결정했습니다. 이로써, 서재필 정부의 모든 반민주적 행위들의 뒤처리가 어느 정도 막을 내렸다는 추측도 존재합니다."
 KOR.8.a:0 "비극적인 서곡의 막이다."

 KOR.4.t:0 "권한대행 암살 미수의 중간 결과 보고"
 KOR.4.desc:0 "김규식 권한대행의 암살 미수 사건이 발발한지 일주일이 지났습니다. 어느덧 경찰 내에서도 중간 결과를 보고하였고, 검문 거부자가 실질적으로 김규식 권한대행의 암살을 시도한 암살 시도범일 가능성이 높다고 판단하였습니다. 다만 배후에 대해서는 진척이 크지 못해 여러 가설이 있었고, 이중에 가장 인과관계가 큰 배후는 대한민족청년단 일것이란 의혹 또한 있었습니다.\n\n수색 과정에서 검문 거부자가 총격전중 추락한 곳 부근에서 대한민족청년단의 로고가 그려진 수첩이 있었고, 경찰의 부검 결과 또한 대한민족청년단 소속의 20대 군인 인것으로 밝혀졌기 떄문입니다.\n\n이러한 중간보고 이후 대한민족청년단은 경찰이 정부의 뇌물을 받은것이 아니냐는 의혹을 제시하며 부검 결과와 수첩의 사실을 전면적으로 부정하고 있습니다. 언론에서도 이를 중심적으로 보도하면서, 경찰 수사에 대한 의혹은 커지고만 있습니다."
 KOR.4.a:0 "범인이 군인인데 군에게 수사권을 준다니? 수사는 절차대로 공정히 진행된다."
 KOR.4.b:0 "흐름이 바뀌었다, 군인이 범인으로 지목된 상황이니 군이 수사권을 가져가는것이 맞다."

 KOR.5.t:0 "권한대행 암살 미수의 중간 결과 보고"
 KOR.5.desc:0 "김규식 권한대행의 암살 미수 사건이 발발한지 일주일이 지났습니다. 어느덧 군 내 수사기관에서도 중간 결과를 보고하였고, 검문 거부자가 실질적으로 김규식 권한대행의 암살을 시도한 암살 시도범일 가능성이 높다고 판단하였습니다. 다만 배후에 대해서는 진척이 크지 못해 여러 가설이 있었고, 이중에 가장 인과관계가 큰 배후는 치안국 일것이란 의혹 또한 있었습니다.\n\n수색 과정에서 검문 거부자가 검문 차랑을 들이박고 도주한 차량에 치안국의 로고가 그려진 수첩이 있었고, 담당 기관의 부검 결과 또한 치안국 소속의 20대 수사관 인것으로 밝혀졌기 떄문입니다.\n\n이러한 중간보고 이후 치안국은 어떻게 국가의 치안을 책임지는 중대 기관이 대통령 권한대행의 암살을 계획하고 실천할수 있느냐고 중간보고 내용을 전면적으로 부정하고 있습니다. 언론에서도 이를 중심적으로 보도하면서, 군 수사에 대한 의혹은 커지고만 있습니다."
 KOR.5.a:0 "수사 과정에서의 기관 변경이라니, 이는 전례없는 일이다. 그대로 가자."
 KOR.5.b:0 "범인이 군인이 아닌것이 밝혀졌다, 더이상은 전문 수사기관이 아닌 군에게 수사권을 줄수 없다."

 KOR.9.t:0 "개헌안 국회 의결"
 KOR.9.desc:0 "이른 아침 개최된 국회 본회의에서, 수많은 법률 심사 일정들의 논의가 산발적으로 오갔지만, 여야를 막론하고 우선적으로 논의된 사항은 2차 개헌안의 재의결 건이었습니다. 여야 일동은 이번 20일, 헌법위원회의 위헌 결정에 따라 서재필 정부가 강행 통과시킨 2차 개헌안을 대체하는 정부 비상 내각의 개헌안을 재의결하기로 합의한 전례가 있었습니다.\n\n개헌안의 재의결 투표에 앞서 여야 최고위원들은 모두발언을 통해 서재필 정부의 계엄령 선포와 국회 점거가 반민주적이며, 헌정사상 유례가 없는 최악의 수였다고 발언했습니다.\n\n대부분의 여야 의원들은 현 상황에서라도 이러한 악수를 바로 잡을 기회가 왔음에 감사하는 분위기였으며, 각 정당별로 해당 개헌안을 검토하여 의견을 종합하고 토론하는 과정을 거쳐 최종 개헌안을 투표했습니다.\n\n'개헌안 의결에 동의하시는 의원께서는 자리에서 기립하여 주시길 바랍니다.'\n\n국회의장의 말을 선두로 하여금, 모든 의원들이 기립하여 국회의장을 바라보았습니다."
 KOR.9.a:0 "만장일치로군."
 
 KOR.14.t:0 "개헌안 공포"
 KOR.14.desc:0 "지난 4월 20일, 헌법위원회의 위헌결정 이후 속전속결로 수습된 개헌안 처리 과정은 4일 만인 4월 24일 국회 본회의서 처리되어, 하루 뒤인 오늘 오후 공포되었습니다. 이번 개헌안서 반영된 주요 현안으로는, 4년 중임제 재반영과 함께 전문의 '불의에 항거한 3월 민주항쟁의 민주이념을 계승하고' 추가 등이 있는데 이는 국회 의결 당시의 여야 최고위원들이 진행한 모두발언의 맥락과 일치합니다.\n\n범여야 합동 및 국민들의 다수는 이번 민주 개헌안 공포에 대한 환영을 보내고 있으며, 어느 정도 수습된 국가적 위기와 평화로운 정치적 해결에 찬사를 보내고 있습니다. 또한, 정치·사법계 전문가들은 이번 개헌 과정이 1919년 수립된 대한민국의 18년 헌정사상 최단 속도의 법안 및 개헌안 처리 기록이며, 이후로도 이를 넘어서는 속도 혹은 중요도를 가진 법안 처리는 나오지 않을 것을 장담하면서도, 한편으로는 이번 개헌안 처리로 발생하는 선거일 논란 등에 대한 논쟁을 이어가고 있습니다.\n\n이젠 대한민국을 이끌어갈 새로운 지도자를 뽑을 일만이 남았습니다."
 KOR.14.a:0 "정치는 비뚤어졌어도, 투표는 바로하자."
 kor14_tt:0 "§Y대한민국 5대 대통령 선거§! 결정을 해금합니다."

 ###선거 관련 이벤트###
 KOR.23.t:0 "이승만-김구 단일화 논의"
 KOR.23.desc:0 "제5대 대통령 선거가 다가오며 여러 정치적 추문과 이슈가 재조명받거나 발생하는 것은 무릇 자연스러운 일이겠지만, 최근 알려진 김구와 이승만의 단일화 논의만큼 큰 파문을 불러온 소식은 드물었습니다. 두 사람은 최근까지도, 대한촉성회-한국국민당 연립을 운영하며 제1야당의 지도자들로서 큰 영향을 끼쳐왔습니다. 그러나 그들이 결코 같은 의견만을 제창해온것은 아니었습니다. 실제 3월 민주항쟁 당시, 그들은 점진적 협력을 약속하면서도, 실체적인 합의안을 두지 않고 각지에서 활동을 해온 전례가 있습니다.\n\n그럼에도, 이번 선거를 앞둔 단일화 논의가 큰 시선을 끌고있는 것은 두 사람이 서로 원하는 민주주의가 다른 모습임에도 '기꺼이' 조국의 민주주의를 위해서라면 손잡을 용의가 있다는 의사를 표현해왔기 때문입니다. 이승만 측은 대외 외교적 민주주의를, 김구 측은 민족과 주권의 사수를 강조하면서도 단일화에 긍정적인 뜻을 표명하였기 때문에, 서로의 발언이 둘 사이에서 일치할 합의점을 찾을 여지를 남겼다는 것입니다.\n\n많은 우익 계열 국회의원과 유권자는 이를 희소식으로 받아들였으나, 좌익 계열 국회의원들은 완전한 단일화가 아닌 일시적인 동맹 수준의 단일화가 오히려 둘의 갈등을 심화 시킬것이라고 생각하고 있으며, 몇몇은 이를 바라는 모습을 보이기도 하고 있습니다.\n\n양당의 단일화협의회에서는 '이번 단일화의 성패에 대한민국 민주주의의 진퇴가 달렸다'라며 두 후보의 단일화가 가진 중요성을 피력했습니다. 전국의 유권자와 후보는 김구-이승만 단일화 논의가 어떤 결말을 낼지 학수고대하며 지켜보고 있습니다."
 KOR.23.a:0 "과연 이게 전환점으로 발전할 수 있을까?"

 KOR.24.t:0 "군부 내 총격 사건 발생"
 KOR.24.desc:0 "군부 내의 총격 사건 발생으로 인해 큰 파문이 일었습니다. 모두가 잠들어 조용할 새벽 3시의 오밤중에 다섯 군인이 근처를 살피며 무기고에 다가갔던 것으로 알려졌습니다. 그들의 정체는 지청천 계열의 군인들인, 이른바 '청계 군인'들로서, 고 신성모 전 국방부장관의 육군 예산 삭감으로 가족이 배를 곯자 무기라도 빼돌려 가족들을 먹여보겠다는 심산으로 이런 무모한 짓을 계획한 것이었습니다.\n\n무기고의 경비병들은 그날 '우연히도' 자리를 비웠고, 경계가 느슨해진 다섯 명의 청계 군인들이 무기고를 열자, 아무도 없어야 했을 무기고 속에서 울린 총성이 그들을 맞이했다는 생존 장병의 증언이 있기도 했습니다. 이어서, 어둠 속에서 날아온 총알에 생명의 위협을 느낀 청계 군인들도 주인 모를 사격에 응사하기 시작했고, 때아닌 총격전에 잠을 깬 군인들이 이들을 제지하기 전까지 계속된 사격에 예닐곱의 사상자가 발생했습니다.\n\n당사자들을 추궁해 정리한 수사 결과가 실로 황당했으니, 무기고 속에서 청계 군인들에게 총기를 난사한 범인들 역시, 그들과 같은 작정으로 탄약을 빼돌리던 이범석 계열, 이른바 '범계 군인'들이었습니다. 더욱 기막혔던 사실은 범계 군인들은 청계 군인의 상관에게, 청계 군인들은 범계 군인의 상관에게 뇌물을 바쳐 무기고에 접근할 기회를 얻었다는 것입니다.\n\n참으로 어이없는 일일 수가 없으나, 어쨌든 누군가는 이 촌극에 책임을 져야만 할 것입니다."
 KOR.24.a:0 "섣불리 총을 쏜 범계 군인들의 죄가 더 무겁다."
 KOR.24.b:0 "피해자 노릇을 하는 나라의 도둑을 용서할 수 없다."

 KOR.25.t:0 "이승만-김구 단일화 합의 불발"
 KOR.25.desc:0 "최근 발생한 군부 내 총격 사건의 처분을 두고 이승만 대한촉성회 대표와 김구 한국국민당 대표의 입장은 큰 간극을 보여왔습니다. 이승만 대표는 철저한 수사를 통한 문민 통제적 군권 복구라는 적극적인 개입을 요구했지만, 김구 대표는 수사를 진행하되 군권 자체의 자생적 자정작용을 통해 해결하자는 소극적인 개입을 지지한 것이 화근이 되었습니다.\n\n결국 많은 이들이 성공할 것이라 예상했던 두 사람의 단일화 논의는 오늘 오전, 공식적으로 결렬되었습니다. 또한 양당 대표의 부정적인 결렬 사태로 인해, 대한촉성회와 한국국민당의 관계도 차츰 악화되는 경향을 보이고 있습니다. 이로 인해, 일부 우익 인사들 사이에서 거대 우파 파벌의 분열로 인한 국회의 좌경화를 우려하는 목소리도 나오고 있습니다.\n\n이승만과 김구 대표를 찾아간 몇몇 우익 인사들은 단일화 재논의를 부탁해보았지만, 이미 두 사람 모두 대통령 후보 출마를 결심한 상황에서 그들의 걱정은 점차 현실로 다가오려는 듯 보입니다."
 KOR.25.a:0 "가장 모호한 시대는 오늘이다."

 KOR.3.t:0 "이승만 대한촉성회 대표 출마 선언"
 KOR.3.desc:0 "오늘 낯, 이승만 대한촉성회 대표는 그간 김규식 권한대행의 암살 미수때 형식적인 조의만 표하는 등 공식적인 일정을 크게 진행하지 않던 행보와는 다르게 출사표를 던졌습니다. 아침부터 서울 시내에 나와서 만나는 시민들 마다 악수를 하는 행위를 지속하며 중심가를 돌기 시작하더니, 점심 시간이 끝나가기 시작하자 세종로로 가서 연설을 시작했고\n\n특히 '뭉치면 살고 흩어지면 죽는다. 독재 정권 하에 수많은 사람들이 죽어갔다. 그럼에도 젊은 청년들과 함께 나아가 행진했다. 독재란 그런것이다. 아무리 욕을 먹더라도 이것만은 양보할 수 없었다.'라는 언급은 전문가들 사이에서도 의견이 나뉘었습니다. 또한 공식적인 일정이 크게 없던 것 또한 당 내의 경선으로 인한 소위 '헤프닝'으로 밝혀졌습니다.\n\n다음날 각 유명 신문들의 1면은 모두 이승만 대표의 출마 소식이 실렸고, 같은 우익 3영수 중 한명인 김구 한국국민당 대표 또한 곧 출마 선언을 할것이라고 밝혔습니다. 이로서 5대 대선이 더욱 치열하게 진행될것으로 예상됩니다."
 KOR.3.a:0 "뭉치면 살고 흩어지면 죽는다, 대한촉성회가 새로운 정권을 창출할것이다."
 KOR.3.b:0 "그의 행진 아래에 수많은 청년들이 죽어나갔었다. 그런 이에게 국가의 열쇠를 줄순 없다."

 KOR.26.t:0 "전평, 서울서 시위 강행"
 KOR.26.desc:0 "오늘 오후, 전평의 중앙위원회는 지금껏 계획해온 대한민국 정부에 반대하는 대규모 집회를 공산당 지도부의 만류에도 강행하고 말았습니다. 수만 명의 친사회주의 시위대와 혁명가들이 광화문 거리에 결집해 "노동자 권익 향상", "반사회적 정부 타도" 등을 비롯한 전형적인 반정부 성향의 현수막과 피켓을 들고 장장 6시간에 이르는 시위를 벌였습니다.\n\n대한민국 최대 규모의 사회주의 계열 노동조합인 대한노동조합전국평의회, 약칭 전평은 지금까지, 대한공산당과 연계하거나 재야의 사회주의 혁명가들을 결집해 공산당으로 인계하는 역할을 주도했습니다. 그런 그들이 공산당의 지시에 반해 독단적인 행동을 취한 것은 이례적인 일입니다.\n\n유례가 드문 일에 대한공산당 내부에서도, 전평이 독자 세력으로써 공산당을 견제·흡수할 것으로 생각하며, 전평의 강행 행동을 규제해야 한다는 '대안파(반대파)'와 전평의 노동 투쟁이 더 많은 지지자 응집을 이끌것이라며, 이들과 연대 투쟁을 이어가자는 '연대파(찬성파)'로 의견이 갈렸습니다.\n\n결국 오늘 오후 늦은 밤쯤, 연대파의 삼두 중 한명인 이현상 의원은 소속 정당인 대한공산당 대표인 박헌영 대표의 자택으로 찾아가, '전평의 의견을 지지하되 돌발행동을 자제해달라'라는 중립적인 당의 견해를 다시 한번 재확인하면서도, 전평의 시위에 대한 지지를 약속 받았습니다.\n\n전평 내부에서도 독자적이었던 행동에 우려의 목소리가 나오긴 했으나, 공산당의 의견 지지 약속으로 그들 스스로가 자신감을 얻어 오히려 시위 규모 확산을 준비하는 계기가 되기도 했습니다."
 KOR.26.a:0 "우익의 분열과 좌익의 성장, 선거의 판도가 조금씩 움직인다."

 KOR.6.t:0 "김구 한국국민당 대표 출마 선언"
 KOR.6.desc:0 "오늘 오후, 김구 한국국민당 대표는 평양에 방문해서 제5대 대통령 선거 출마를 선언했습니다. 평양은 동양의 예루살렘이라고 불릴 정도로 기독교와 보수색이 짙은 지역이면서, 이전 선거에서 이승만 대표의 대한촉성회 에게 한석 차이로 한국국민당이 패배한 지역이기도 했습니다. 즉 평양에 방문하여 출마한것은 다사는 지난번과 같은 패배를 다시는 하지 않을것이라는 포부를 밝힌것과 같다는 분석도 있었습니다.\n\n저녁이 되자, 김구 한국국민당 대표는 거리에서 연설을 시작했고 '눈길을 걸어갈 때 어지럽게 걷지 말기를, 오늘 내가 걸어간 길이 훗날 다른 사람의 이정표가 되리니.'라는 독재정권을 겨냥한것으로 추측되는 다소 의견이 갈리는 언급 또한 있었습니다.\n\n다음날 각 유명 신문들의 1면은 모두 김구 대표의 출마 소식이 실렸고, 같은 우익 3영수 중 한명인 김규식 권한대행 또한 병원에서 이 소식을 듣고 '아직 논의중이다.'라고 밝혔습니다. 이로서 5대 대선이 더욱 치열하게 진행될것으로 예상됩니다."
 KOR.6.a:0 "눈길을 걸어갈 때 어지럽게 걷지 말기를, 한국국민당과 함께 나아가자."
 KOR.6.b:0 "그가 5대 대선에서, 총선의 악연을 반복하지 않을거란 확신은 없다."

 KOR.27.t:0 "김규식 민주국민당 후보 출마 선언"
 KOR.27.desc:0 "'우리 민족의 성공은 국가로부터 각 정당 또는 전 민족의 합심과 준비 여하에 달렸나니, 이것이 있으면 우리에게 안정이 있고, 그렇지 않으면 우리에게는 파멸이 있을 따름이오. 그러한 따름으로, 한 손으로는 하나님을 붙들고 다른 한 손으로는 내 민중을 붙들 것이오.'\n\n오늘 오후, 병원서 퇴원한 김규식 대통령 권한대행은 민주국민당 당사에서 대한민국의 정치적 현황과 민족 성쇠에 대해 짧은 감상을 써 내린 후 대통령 후보 출마를 선언했습니다. 서재필 정부의 강압적이며 불법적인 정국 운영에 민주국민당은 큰 피해를 입고 심히 위축되어 있는 상황이었습니다.\n\n이러한 위기 상황과 대한민국의 정치체제가 맞물리며, 여소야대 정국과 민주국민당의 탈당 행렬은 더욱 심화되고 있기까지 했습니다. 이로 인해, 김규식 권한대행 하의 정부 비상 내각은 외부 요인보다도 내부에서부터 지지를 잃어가고 있었습니다.\n\n전문가들은, 현 상황에서의 출마 선언 자체가 가지는 의의가 대통령 당선보다도 민주국민당의 우선적 유지와 함께, 이를 통한 후보 단일화를 염두한 것으로 보인다고 밝혔습니다. 이러한 기류를 각 정당들에서도 읽은 듯이, 평소 사적 왕래가 잦던 여운형 사회노동당 대표를 선두로, 같은 우익 3영수로 불리는 김구 한국국민당 대표 및 이승만 대한촉성회 대표등과의 연속적인 회담이 예정돼있음이 알려졌습니다."
 KOR.27.a:0 "이제부터는 대한의 장단에 맞춰 춤을 추자."
 KOR.27.b:0 "정당 유지와 후보 단일화만 염두하는 이에게 지지를 보낼수는 없다."

 KOR.28.t:0 "조병옥 치안국장, 강경진압 권유 파문"
 KOR.28.desc:0 "지난 5일, 대한민국 최대의 사회주의 계열 노조인 대한노동조합전국평의회, 약칭 전평이 벌인 대규모 시위에서 경찰은 시위대가 도로나 주택가를 침범해 넘어오지 못하도록 관리하는 선에서 대응했습니다. 과거의 관습적인 경찰의 행태로는 강경한 진압이 이루어졌을지 모르나, 작금의 불안정한 사회적 기류와 3월 항쟁의 유산으로 만들어진 민주·평화적 국민 의식은 사회의 전반으로 하여금 이를 개혁시키는 것에 성공했습니다.\n\n그러나, 최근 동아일보에 의해 공개된 조병옥 치안국장과 경무관의 대화록에 따르면, 이는 경무관의 적극적인 만류로 간신히 유지된 대응 지침이었음이 밝혀졌습니다. 동아일보의 기사에 따르면, 조병옥 치안국장은 지난 5일 진행된 전평의 대규모 시위에 대하여, 이에 대한 시위 관리 권한을 가진 경무관을 찾아가 시위 확산 시 소위 '강경 진압'도 고려하라는 지시를 내린 것으로 확인되었습니다.\n\n경향신문의 후속 보도에서도, 실제로 시위대의 규모가 지속적으로 확산하자 조병옥 치안국장이 직접 치안 명령을 통해 강경 진압을 시도하려 했으며, 이는 기적적으로 정부의 반발 및 치안감들의 단체 행동으로 저지되었음이 알려지며 큰 파문이 일기도 했습니다.\n\n결국 이에 대한 항의 측면으로서, 정치·언론·종교계를 가리지 않고 각계각층서 수많은 시민 및 인사들이 전평의 시위에 합류하였습니다. 전평의 시위는 점차 전국으로 확대되며, 과거의 사회·노동적 측면서 이제는, 평화·민주적 시위의 방향으로 나아가는듯 합니다.\n\n오늘 국회에서 열린 내무위원회의 청문회서도 역시 이번 사태에 대한 여야의 대대적 질책이 이어졌고, 결국 조병옥 치안국장은 이번 사안에 대한 깊은 통감을 느낀다는 견해를 밝히며, 오늘 오후 사임했습니다."
 KOR.28.a:0 "그들에게 돌을 던지지 말라."

 KOR.29.t:0 "박헌영 대한공산당 대표 출마 선언"
 KOR.29.desc:0 "이른 새벽, 박헌영 대한공산당 대표가 대구의 민심을 잡기 위해 중심지 방문을 개시했습니다. 한국의 모스크바라는 이름답게 많은 대구 시민들은 박헌영 대한공산당 대표의 방문을 열렬히 환영하며 대한공산당의 약진에 대한 기대를 표명했습니다. 이에 힘입어, 박헌영 대한공산당 대표는 그날 정오, 동성로 중심가에서 출마 선언문을 낭독하며 제5대 대통령 선거 출마를 선언했습니다.\n\n한국의 모스크바로도 불리는 만큼 대구는 한국 내 사회주의와 노동운동의 중심지였고, 상대적으로 좌익적 색채가 강한 경상도의 명실상부한 핵심지 중 한 곳이기도 합니다. 대부분의 대한공산당 평당원 혹은 지지자들은 대구를 비롯한 경상도민들이었기에, 공산당의 텃밭에서 시작한다는 것은 박헌영에게 있어 초심을 찾아 다시 시작해보겠다는 새로운 다짐이기도 했습니다. 해가 저물어 저녁이 되자, 대구 시민 시장에 몰린 청중 앞에서 박헌영은 준비해온 연설문을 낭독하기 시작했습니다.\n\n'아닌 밤중에 찰시루떡 받는 격으로 독재 정권으로부터의 해방을 맞이했다. 일반적으로 대한의 혁명운동은 국내에 있어서나 국외에 있어서나 운동이 연결을 가지고 통일적 활동을 하지 못했다. 특히 3월 민주항쟁 시기에 전시 계엄령적 상황 밑에서 모든 운동은 물론이고 하찮은 자유사상의 언사까지도 극악의 탄압을 당하고 있었던 것이다.'\n\n이번 연설은 특히 서재필 정부 시기의 좌익 세력에 대한 대규모 탄압과 대공처 공작 등을 언급함으로써, 최근 논란이 된 조병옥 치안국장의 강경진압 권유 파문을 은유적으로 상기시키는 방식이 호응을 얻었습니다. 이 소식이 전국으로 알려진 이튿날, 유명 신문들은 앞다투어 1면에 이번 대선에 있을 좌익과 우익의 강경한 대결을 예상하는 논평들을 실어냈습니다. 중도 진영은 이번 출마 선언을 기점으로 한 선거의 양극화를 우려하고 있으며, 우익 진영 역시 시위 강행과 강경진압 파문으로 확산된 공산주의 기류를 걱정하는 분위기가 심해지고 있습니다."
 KOR.29.a:0 "대한의 프롤레타리아여, 단결하라."
 KOR.29.b:0 "평화 시위에 대한 정치적 이용은 기만이다."

