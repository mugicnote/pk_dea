 ###빅텐트 여당###
#  KOR.83.t:0 "포괄정당의 현실화"
#  KOR.83.desc:0 ""조선 국민당과 민주당, 민주국민당과 자유당은 민주 발전과 국민 대화합, 민족 통합이라는 시대적 과제 앞에 오로지 역사와 국민에 봉사한다는 일념으로 아무 조건 없이 정당법의 규정에 따라 새로운 정당으로 합당함을 밝히는 바입니다. 여러분! 국민을 위한 민국이 세워진 지 벌써 십여 년이 넘어가고 있습니다. 그러나 민본의 뒤에서 국가를 좀먹던 군사 세력에 의하여 우리의 민국은 고통스러운 세월을 보내야만 했습니다. 서재필의 군사 세력은 헌법정신의 위배를 세계에 알리고 진정한 민주 국가를 실현하려던 국민을 탄압했습니다. 이런 참담한 역사가 국민 여러분에게 부끄러움을 산 것을 잘 알고 있습니다! 절대로 다시 일어나서는 안 된다는 것도 알고 있습니다! 국민 여러분들이 국회의원들 보면 외면하시고, 못 본 체하시는 것도 그 이유라는 것을 저도 잘 알고 있습니다. 하지만 우리의 역사가 자랑스러웠든, 부끄러웠든, 역사는 역사 그 자체로써 밝히고 정리해 나가야 합니다. 특히 국가권력에 의해 자행된 잘못을 반드시 밝혀내야 할 것입니다. 누군가는 이것을 두고 새로운 독재의 시작이라 지탄할 터지만, 이것은 여대야소 독재 정치의 시작도, 악한 역사의 대물림도 아닌, 의석의 수로 차별받는 야당 당원들의 슬픔을 대변하며 책임을 져도 우리가 지겠다는 방패를 만들어주는 일입니다. 찬반을 거를 것 없이 모두 자신의 소신을 말했습니다. 여러분은 그중에서 잘못된 것을 가려내 심판하시면 됩니다! 여러분이 합당하고 여대야소 만드는 사람 대통령감이 아니라고 하신다면 기꺼이 이 대통령직을 내려놓고 귀향하겠습니다! 여러분이 자유, 권리, 발언권을 차등 없이 나누라고 하신다면 이 한 몸 바쳐 노력하겠습니다! 감사합니다!""
