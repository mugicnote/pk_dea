 KOR.57.t:0 "김지섭 - 기사"
 KOR.57.desc:0 "그 후 최환검사는 자신의 친한 후배 이홍규에게 하나의 부탁을 하게되는데. "정보를 좀 흘려야겠다." 그리고 다음날 아침 공안4과장 이검사 사무실. 그는 신성호 중앙일보 기자를 부르고 갑자기 이상한 예기를 합니다. "경찰들 큰일 났다, 서울대생 이라며?" "예..? 아, 아 법대생이라 했던가..?" "에이 법대생이 아니라 그 언어학과라던데.. 그, 이름이 박종 뭐라 했던거 같은데.." "아, 맞다.. 그렇죠..예, 아마도.." "아까운 목숨을 또 이렇게.." 신성호 기자는 의야해하는 눈빛입니다. "남영동 애들 너무 막나가서 큰일이다 큰일.." 만남이 끝나자 신성호 기자는 재빠르게 전화기로 달려가서 전화를 합니다 "남영동에서, 서울대생.. 언어학과 학생이 그 이름이 박종 뭐라는데 그애가 남영동에서 경찰? 에게 죽었댑니다. 이거.. 이거, 빨리 기사좀 내주세요." \n\n3일후 오후 3시 서울지검 출입 기자실. 윤상삼 기자를 비롯한 여러명의 기자들이 중앙일보 신문을 보려고 할 때, 갑자기 기자실의 모든 전화가 동시다발적으로 울리고 그들은 뭔가 심상치 않은 기사라 생각하며 중앙일보 신문을 빠르게 보기 시작한다.  기사를 부탁한 신성호 기자 역시 신문을 보고 편집국장에게 전화를 거는데. "예, 여보세요 저 기사 봤습니다. 네 부장," 신성호 기자가 전화를 걸자 중앙일보 사회부장이 급한듯이 말을 합니다 "치안본부 경찰들이 와서! 깽판이야 깽판!" 신성호 기자가 당황한듯이 "아니.. 이거, 사실이잖아요..?" "사실이고 나발이고! 그놈에 보도지침 때문에! 잘 들어!! 여관방에라도 들어가서 꼼짝하지 말고 있어! 군바리한테 잡이면 너 맞아 죽어!! 알았어?!" 그 말을 들은 신성호 기자는 얼른 도망을 친다. 채 꽂지도 못한 전화기에서는 여러가지 소리가 들려온다. "야 이새끼들아 이거 놔 야 윽 놔 놔라고!! 야이 새끼들아 야" 야당의원들의 소식이 몇일째 없고 또한 기사가 나자 치안본부는 사태 수습을 위한 기자 회견을 열기로 한다. \n\n하지만 회의 시작 30분전 이범석 육군 참모총장이 급하게 뛰어와 새 결정사안을 전달합니다. "이게.. 뭡니까?" "방금까지 회의를 하면서 결정한 안건인지라 부득히 하게 30분전에 전달을" "그게 문제가 아니라 이게 뭐냐고! 이봐 육군 참모창장, 자네도 알거 아니야? 위조 문서에다가 죄가 없는 사람을 범법자로 만들어서 감빵에 쳐넣은다고? 이게 사람이 할짓이야? 난 못해 절대로 못해!! 너가 하던가 딴 사람을 찾아보던가 네 마음대로 하던가.""
 KOR.57.a:0 "어떻게든 막아야한다."

 KOR.61.t:0 "김지섭 - 장관" (수정 완료)
 KOR.61.desc:0 "30분 후 회견이 시작되고, 기자회견장에서 조병옥 치안본부장의 얘기가 진행됩니다. "일단, 해당 경찰들의 대답에 따르면 조사 중 가혹행위는 없었다고 진술하고 있습니다." 그러자 한 기자가 질문을 합니다. "가혹행위가 없었는데, 젊고 건강한 대학생이 어쩌다 죽었단 말입니까?" 그러자 "그게, 그 피의자가 조사를 받는 와중에... 그..." 조병옥이 머뭇거리자 뒤에 있던 장택상 대공처장이 말을 꺼냅니다. "그, 학생이 엄청나게 겁에 질려가지고, 책상을 탁하고 세게 내려쳤더니 갑자기 억 하고... 어?" "아니.. 그걸, 확인한 사람이 없지 않습니까? 그러면 저희가 이걸 어떻게 맞다고 단정을 지을 수가 있겠.." "아니, 그러니까... 중대병원 의사가 확인을 했다 아입니까." "중대병원이요? 그 의사 이름이 어떻게 됩니까? 아직 확인 안 된거죠?" "아니, 그게 아니라... 오윤상이라고... 그," "오윤상, 야! 중대병원 오윤상!" 수십명이나 되는 기자들이 한번에 회견장을 나선다.\n\n하지만 오윤상 의사는 기자들 사이에 숨어있는 경찰에게 목숨을 위협받고 있는 탓에 거의 진술을 하지 못하고 기자들은 다시 회견장으로 돌아옵니다. 기자들이 의사를 찾는 동안 그들 사이에서는 여러 얘기들이 오고 갔습니다. "뭐야, 어떻게 된... 참모총장님." "아, 신성모 장관님. 오셨습니까. 그, 아까 정한 내용을 발표해야 되는데 총장보다는..." "잘 했어, 내가 말할 테니 앉아 있어."\n\n"오늘은 부득히하게 추가 전달 사항이 생겨 원래 예정시간보다 더 시간이 지체되게 된 점을 양해 부탁드리며, 오늘은 조금 중대한 얘기를 꺼내고자 합니다, 현재 야당의원의 대부분은 서북교도소에 수감되었습니다." "그게 무슨 소립니까! 갑자기 야당의원들을 투옥하다니요!" 충격적인 신성모 장관의 발언에 카메라 조명이 연이어 번쩍거리고, 기자들의 손이 빨라집니다. "조선로동당 극좌파의 대 소련 혁명 지원요청, 조선로동당 김일성파의 대 중화소비에트공화국 무기 지원요청, 민족혁명당의 신의주 반여당 연설 및 여당의원 감금 및 고문, 사회노동당의 국회 도끼 난행 주도 혐위, 조선 국민당, 조선, 한국 민주당 총 3당은 합당 및 정부 쿠데타 계획 모의, 대한 촉성회는 다가오는 4월에 혁명을 계획, 한국국민당 혁명계획 실패시 6월 혁명계획 및 성공시 대한 촉성회 의원 석방 약속 등을 청탁 및 계획한 혐위로 체포하였고, 그에 대한 자료들이 수없이 많이 나오고 있습니다." 이 말과 함께 신성모 장관은 각종 자료들을 꺼내보였다.\n\n"회의로 의결된 내용을 마저 전달하자면, 우리 대한민국 국민들의 안전을 위해 잠시동안 국회를 폐쇄하고 전국에 계엄령을 선포하기로 결정했습니다." "그게 무슨 소리입니까! 지금 입법, 사법, 행정 중 입법의 자유를 해치겠다는 겁니까?" "입법의 자유가 어느정도 약해질 수는 있으나, 그러지 않는다면 우리가 이룩한 정부와 자유가 무너질 수 있다는 것이 현재 저희의 생각입니다.""
 KOR.61.a:0 "아직 걱정이 되는데.."

 KOR.62.t:0 "김지섭 - 연설"
 KOR.62.desc:0 "다음날 기자회견장, 서재필의 연설이 시작된다. "친애하는 국민 여러분, 본인은 오늘 국민 여러분께서 그동안 큰 관심을 가져오신 입법 자유 문제에 관해서 본인이 깊이 생각해온 바를 직접 말씀드리고 국민의 이해와 협조를 구하고자 합니다. 흔히 세월이 빠르다고 합니다만 이제 대통령의 임기를 겨우 몇달 정도 남겨놓고 있는 지금 본인은 새삼 무거운 책임감을 느끼지 않을수 없읍니다. 그동안 국민여러분과 함께 땀흘려 이룩한 성취의 보람을 키워가기 위해서는 앞으로 남은 임기 동안에 마무리 지어야 할 국가적 과제가 너무도 크고 지금 우리가 내릴 선택의 결과가 너무도 중요하기 때문입니다. 현시기의 중대성과 당면한 정치일정의 촉박함을 생각할때 어떻게든 입법 자유 문제를 매듭짓고 넘어가야 한다는 것이 대다수 국민의 솔직한 바람이 아닌가 생각합니다. 다행히 지금 우리는 지난 수년간의 꾸준한 노력이 헛되지 않아 각 분야에서 눈부신 성장과 발전을 이룩하고 있읍니다만, 안타깝게도 지난 1~2년 남짓한 기간 동안 우리 정치의 모읍은 국민의 기대수준에 미치지 못한 채 오히려 실망과 좌절감만을 안겨주고 있는 것이 사실입니다. 모든 국민이 그토록 바라던 국회 개혁은 한치의 진전도 이룩하지 못하고 있으며 이 문제를 놓고 정파간에 심각한 반목과 대립만을 거듭하고 있음은 심히 답답하고 유감스런 일이 아닐수 없읍니다." \n\n"모든 국민이 그토록 바라던.. (중략).. 점점 다수 정치인의 파렴치한 행동들이 이내 드러나고 있으며 우리 정부는 이와 같은 상황 속에도 자유 민주주의 체제의 추진력에 박차를 가하며 국민의 기본권을 누리게 할 것입니다, 본인으로서는 국회의 임시 폐쇄에 대하여 대단히 참담한 심정이며.. 입법 자유권을 대신하여 더욱더 많은 민주주의적 조처를 할 것이며 민주주의적 항의가 들어온다면 이를 적극 수용할 것 입니다. 또한 새해를 맞아 국민 여러분과 여러분의 가정에 건강과 행복이 깃들이기를 기원합니다." 연설이 끝나고 각종 매체로 연설문이 공개되자, 가장 많은 얘기가 나온 곳은 다름 아닌 대학교들이었다. "이럴 때야 말로 어용 교수들의 퇴진을 시위해야 합니다." 어용교수들의 만행이 끊임없이 이어졌기 때문에 학생들은 이번을 기회라 생각했고 시위를 위해 나온 사람만 8천여 명에 달하였다. 또한 병영집체훈련이 민주화 정책과 반대된다며 학생들이 투쟁을 시작하기에 이른다. 그 규모는 성균관대에 이어 서울,서강대등 전국 대학교로 농성 및 시위가 확대되었고, 그중 서울대학교는 개교 이래 최다 인원으로 무려 1만 명이라는 거대한 인원이 서울대 내부를 가득 채운 체 비상 학생총회를 시작하는 상황에까지 이르렀다."
 KOR.62.a:0 "좋은 연설이 될것이다."

 KOR.63.t:0 "학생 - 함성"
 KOR.63.desc:0 ""이럴 때일수록 우리 학생들이 주축이 되어 맞서 싸워야 하지 않겠습니까? 지금, 장택상·신성모 그 위로는 서재필이 군대를 정치에 개입시켜서 집권을 이어가고 있는데 우리들이야 학생이라고 안 나갈수 있습니까?!" "진정하십시오, 상대는 군대입니다. 저도 우리 학생들이 정치투쟁을 하는 것에 반대하고 싶지는 않습니다.. 허나 상대는 아까 말했듯이 군대입니다, 총칼에 완전 무장을 한 군대들이요! 우리의 정치투쟁으로 인해 무고한 학생들이 다치기라도 하면 그때는 큰일이 날 것입니다?! 더 앞을 봐야지요!" "하지만.. 만약, 우리가 나가지 않고, 투쟁하지 않았을 때 그들이 완전히 입법을 지배하면 어찌 되겠습니까? 투쟁하다가 쓰러진다면 이해라도 할 수 있겠지요? 그런데 나가지 않고 싸우지 않았다가! 통제된다면 말도 한마디 못 하고 쓰러진다고 생각해보면, 상상도 안됩니다.. 그 얼마나 참혹한 일입니까.. 죽더라도, 나가서 죽읍시다. 싸우다 죽읍시다! 우리는 투쟁할 것입니다!!" "옳소! 가자! 나가자! 싸우자!!" '와아아아아!!' 고작 한 명의 발언이었으나 그것이 도화선이 되며 모두 하나의 함성을 외칩니다. "그럼 이것으로 그럼 이것으로 모두 같은 생각일 것이라 봅니다, 우리 서울대는 병영집체훈련의 반대 투쟁을 철회하는 대신 정부에 당당히! 계엄령 해제, 군대의 개입 정치 금지, 장택상·신성모 사퇴를 내걸고 싸울 것입니다!" '와아아아!!' \n\n다음날 고려대 총학생회장실, 전국 23대 대학 대표들이 한자리에 모였다. 하루 전에 이루어진 비상 학생총회와는 훨씬 인원수가 줄어들었으나 그들은 하루 전과는 다르게 훨씬 신중하게 발언과 질문을 반복하였다, 시곗바늘은 어느세 새벽 4시를 향하고 있었다. "...이해하실지 모르겠지만, 우리 서울대는 만 명이나 되는 학생들과 다짐한 약속을 저버릴 수 없습니다." "우리 또한 서울대의 방침을 따르겠습니다." 아침부터 새벽 4시 40분까지 이어진 총학생회 토론의 결론은 "우리의 평화적 교내시위는 이제 끝났다. 교문을 박차고 나와 싸울 것이다."였다. 결론을 내면서 또한 "내일 낮 오후 3시, 태양 아래 우리는 하나로 뭉칠 것이다."라는 글을 적으며 해산하였다. 다음날 결전의 오후 3시, 자그마치 10만 명이나 되는 학생들이 서울역에 모였고 그들은 하나 같이 계엄 철폐와 같은 구호를 외쳤다. 일부 인원들은 임시연단으로 세워진 버스 지붕 위에 올라 "서울역을 사수하자!!"라는 구호를 외치고 시위대는 그에 맞추어 "사수하자!!!"라는 구호를 외친다. 또한 서울대 총학생회장 장준하, 유승준 고려대 총학생회장 그리고 서울대 총학생회 대의원회 의장 이봉창 등 서울 소재 대학교 총학생회장 및 대의원회 의장,학생처장 총 23명이 서울역 대합실을 임시본부로 지정하여 학생들을 단결시켰다."
 KOR.63.a:0 "학생들이 투쟁을 시작한다니.."

 KOR.64.t:0 "장택상 - 공무" (수정 완료)
 KOR.64.desc:0 "그리고 다시 며칠 전으로 돌아가, 한양대 부검실에선 최환 검사가 김지섭 학생의 부검을 확인하기 위해 부검실 앞에 와있으나 부검실 앞은 공안 경찰들이 점거한 상황입니다. 그러자 다른 검사가 "하이고, 이 새끼들 봐라? 야, 내가 검산데..." "아이고, 검사님. 어쩌라고요?" 그리고 갑자기 들려오는 소리, "지섭아! 지섭아!" 그 뒤로 공안 경찰이 따라오더니 김지섭 학생의 언니 김은숙의 머리채를 잡아 끌고 갑니다. 부검 대기실 앞 입구도 마찬가지입니다, 김지섭 학생의 유가족이 김지섭의 손이라도 한 번만 잡게 해달라고 부탁하지만 공안 경찰은 입구에서부터 들어가지 못하게 저지합니다. 화가 단단히 난 최환 검사는 대공처장 장택상에게 전화합니다. "당신네 부하들이 정당한 공무집행을 방해하고 있습니다." 최환 검사가 놀리는 어조로 말합니다. "거 이미, 기관장들끼리 진작에 다 정리한 거야. 차라리 부검할 생각을 접어." "하... 아저씨, 나 알아? 어따 대고 반말이지?" "대공처장 장택상이야." "하... 뭐, 시발 대공은 법이고 뭐고 상관없다 이거야? 검찰 수사관들 싹 다 불러서, 깽판 한 번 쳐볼까? 우리 검찰이 뭘 몰라서 이러는 줄 알아? 뭐, 공안? 아주 사람 보이는 대로 다 잡아가는 게 빨갱이인 걸 몰라서 이래? 아주 박헌영이 따로 없네?" "이 개새" 최환 검사가 먼저 전화를 끊어 버립니다.\n\n화가 제대로 난 장택상이 차를 타고 한양대병원에 도착하자 최환 검사는 장택상의 차를 막아서 부검명령서를 내밉니다. "부검명령서입니다~ 모양새 좋게 갑시다, 법대로!" 장택상은 기가 차다는 듯 대꾸합니다. "나랑 내기 한번 해보지 그래? 우리 둘 중에 누가 먼저 가마솥에 들어갈거 같애?" "내가 족보 없는 똥개라 성격이 개 좆같거든요. 사실 뭐, 아무나 물어 뜯는게 똥개의 매력 아니겠습니까?" 그런 최환 검사를 장택상은 비웃으며 뒤돌아섭니다. 속이 뒤틀렸는지 최환 검사는 장택상 대공처장의 등에 대고 몇 마디 합니다. "사촌에 삼촌의 첫째 딸! 그 딸이 뉴욕 타임스 기자랑 국제 결혼을 했는데, 요즘 핫한 뉴스 없냐고 나를 들들 볶더라고. 올림픽에 문제 생기면 대통령 각하께서 불편해 하실 건데? 어떻게 하실 거에요?" "좋을대로 해봐, 그런다고 달라지는 건 없으니까." 장택상은 그렇게 호언장담을 하고, 부검명령서를 구겨서 최환 검사에게 던진 뒤 돌아갑니다. 그리고 부검실에서는 공안 경찰들이 철수하며 부검이 시작됩니다. 그리고는 오연상 교수가 화장실에 들어오자 화장실에 숨어있던 윤상삼 기자가 모습을 드러냅니다. 윤상삼 기자는 다리가 저리다는 핑계를 대며 오연상 교수에게 질문을 시작하고, 오연상 교수는 혹시 모를 공안 경찰들의 난입에 대비하여 세면대의 물을 틀어두고 대답을 시작합니다."
 KOR.64.a:0 "이 간나새끼가."

 KOR.65.t:0 "장택상 - 삼촌" (수정 완료)
 KOR.65.desc:0 ""시신 상태가 어땠습니까? 그, 보신 대로만 얘기해주시면 됩니다." "물이 가득 찬 욕조가 있었고, 바닥에 물이 흥건했으며... 폐에서는 수포음도 들렸습니다." 부검실에서는 삼촌인 김월길이 김지섭의 가족을 대신하여 부검에 참관합니다. 그리고 부검의와 부검 담당 검사의 대화를 듣고 조카의 죽음에 대한 진실을 알게 됩니다. 몇 시간 뒤, 한양대학교 의료원 앞에서 진을 친 기자들과 대치 중이던 공안들은 급기야 기자들을 몸으로 막으며 금세 몸싸움이 날 것만 같은 분위기를 자아내고, 그 사이에서 김월길이 목청껏 외칩니다. "경찰이 죽였습니더! 쇼크사가 아이고! 경찰이 죽였습니더어! 이 새끼들아! 이거 놔라, 노라고! 이놈들이 우리 지섭이를 죽였습니더!" 경찰들은 입막음을 하려는 속셈인지 그를 잡아 차 안으로 밀어 넣습니다. 이 때 이미 오연상 교수의 증언을 확보한 윤상삼 기자가 물고문이 있었는지 물어보지만 조한경의 손바닥에 밀쳐져 바닥에 팔을 부딪히고 외마디 비명을 지릅니다. \n\n윤상삼 기자는 응급조치만 취한 뒤 동아일보 본사로 돌아와 이 사실을 기사로 내보낼 것을 강력하게 주장합니다. 동아일보 편집국장은 고심 끝에 이를 기사화하기로 결정하고, 보도지침에 대해 질문하는 기자에게 보도지침이 적힌 칠판을 지우개로 깨끗하게 지워버리며 일갈합니다. "경찰이 고문을 해서 대학생이 죽었어! 이런 빌어먹을 보도지침 따위가 대수야? 앞뒤 잴 것 없이 들이받으란 말이야!" \n\n한편 장택상 대공처장실에 부검의였던 황적준 박사가 장택상의 호출에 응해 도착합니다. 장택상 대공처장이 김지섭의 사망원인을 물어보지만 그의 입에서는 영 신통찮은 답변만 돌아올 뿐입니다. "경부압박에 의한 질식사입니다. 물고문 과정에 욕조 턱에 목이 눌리면서..." "지금 장난해? 똑똑히 들어! 니가 고문치사의 고 자만 꺼내도 나라가 통째로 뒤집힐 거야! 그러면 너나 할 것 없이 다 죽어. 부검소견서에 심장마비 네 글자만 쓰면 되는 거야. 알아들어?" 장택상은 조용히 황적준 박사에게 청와대 표식이 찍혀있는 봉투 하나를 내밀지만 그 안에 무엇이 있을지 직감한 황적준 박사는 봉투를 도로 밀어내며 나직히 그의 결심을 밝힙니다. "죄송합니다, 처장님..." "그래봤자 너만 죽는 거야! 어차피 경찰도 내일 쇼크사로 발표할 테니, 살려면 제대로 입 맞춰서 불어. 우리가 살아야 너도 사는 거야!" 황 박사는 그의 등 뒤에서 소용없다는 장택상의 말에 아랑곳하지 않고 밖으로 나옵니다. 그리고 다음 날 경찰은 예상대로 부검 결과 사인이 쇼크사라고 발표합니다. \n\n화장터에서는 김지섭의 모친인 정차순이 오열하다 혼절하고, 취재를 위해 모인 기자들과 미리 대기하던 전경들이 사진을 못 찍도록 방패를 높이 드는 등의 진풍경을 이룹니다. 이 와중에 윤상삼 기자는 땅바닥에 엎드려 방패 아래로 박종철 유족들이 탄 차량번호를 엿보는 데 성공합니다. 차량번호를 확인하지 못한 기자들은 유족들이 탄 차와 경찰이 준비한 가짜 차들을 따라가고 윤상삼 기자가 탄 차는 카메라를 이용해 번호를 멀리서 확인해 유해를 뿌리는 임진강 강가에 도착합니다. 하지만 그곳에도 유족들을 감시하고 있던 경찰들이 기자들의 접근을 가로막았고, 급기야 카메라를 뺏어 던지면서까지 취재를 방해합니다."
 KOR.65.a:0 "아이고.. 우리 지섭이..."

 KOR.66.t:0 "장택상 - 아들"
 KOR.66.desc:0 "김지섭의 형 김종부는 남동생의 유해를 뿌리고 뒤에서 아들의 사진을 들고 보고 있던 김정기는 얼어붙은 강 위에 들러붙는 아들의 유해를 보고 서럽게 울부짖으며 강가로 걸어 들어가 아들을 강물에 흘려보내며 말합니다. "내 새끼 와 못 가노오오... 지섭아!! 어서 가그라... 잘 가그래이..! 섭아...! 섭아... 아부지는.. 아무..! 할 말이 없데이, 섭아..." 그 시각 최환 검사의 사무실이 있는 서울지검에 찾아 온 윤상삼 기자, 검사 생활을 정리하며 짐을 싸던 최환 검사는 창문으로 그 광경을 바라보고는 검사실을 나섭니다. 윤 기자가 경찰들과 몸싸움을 하는 걸 보며 최 검사는 "윤 기자 살살해"라고 말하자 윤 기자가 물어봅니다. "사실확인 좀 합시다, 물고문하다가 죽었죠?" "익사 같은 소리 하고 자빠졌네." "당신도 한패지. 뭐, 높은 자리 준데? 중정부에? 청와대에?" "어휴.. 그래 새끼야, 군바리한테 붙어서 출새 할랜다. 됐냐?" 하지만 최환 검사가 떠난 자리에는 일부러 남겨놓은 그의 짐 상자가 있었고, 그 맨 위에 부검 결과서와 사인을 발견한 윤 기자는 급히 품속에 숨긴 후 동아일보 본사로 향합니다. \n\n그리고 나온 기사, 물고문으로 인해 서울대생 사망. 장택상은 대노하여 신문을 집어 던져버립니다. 그리고 다시금 서북교도소.. \n\n장택상이 나타나서 고문 소리가 들리는 방에 들어갑니다. 그리고 특수수사대원들이 조한경 반장과 강진규 경사를 고문하는 것을 목격합니다. "이, 씨발새끼들이." "뭐해 풀어!" 뒤에 있던 공안들이 특수수사과 대원들을 진압하고 있는 사이 뒤에서 들려오는 소리,동작 그만!" 장택상의 상관이 소리칩니다, "어이 장 처장, 너 이게 누구 명령인 줄 알고" 그 순간 장택상이 상관의 목덜미를 잡고 끌고 가 아무도 없는 방에 내던져버립니다. 또한 그 방의 문까지 잠가버립니다. "이 새끼가... 명령 불복종에, 상관을 폭행...! 장택상이 그의 얼굴을 주먹으로 때리고 목을 잡아 벽에 기대게 합니다. "경찰이면 다 같은 경찰인 줄 아이가? 니들이 뇌물 받아 쳐먹고 이밥에 괴깃국 먹을 때, 내는 칼 맞아가면서 빨갱이 잡아댔어. 나 아니었으면 이 나라... 빨갱이 새끼들한테 멕혔을 거야, 이 새끼들아! 알갔어!?" "너 이 새끼, 실수하는 거야. 감히 각하 명령을... 주먹을 한 대 더 날립니다. "똑바로 새겨뿔라. 내가 빨갱이 잡는 거 방해하는 간나새끼들은, 무조건 빨갱이로 간주하갔어." \n\n하지만 그렇다고 조한경 반장과 강진규 경사를 빼낼 수 없었기에 장 처장은 한가지 약속을 합니다. "며칠 지나면 고문치사를 과실치사로 바꿔줄 테니까, 잠시만 감옥에 있어라." 그리고 그들의 소란을 묵묵히 듣고 있던 교도관 한병용. 그는 교도소에 수감 돼 있는 동아일보 해직 기자 이부영에게 그들이 김지섭 고문치사 사건의 범인이라는 것을 알려줍니다."
 KOR.66.a:0 "섭아...! 섭아..."

 KOR.67.t:0 "장택상 - 면회"
 KOR.67.desc:0 "며칠 뒤 공안 경찰 강진규가 가족 면회를 하게 됩니다. 또한 교도소의 보안계장인 안유는 강진규의 대화 내용을 기록하기 위해 동석하고 면회에는 강진규의 부모, 그리고 갓난아기를 업은 그의 아내까지 모두 참석합니다. 아내와 모친은 눈물만 삼켰고 강진규의 아버지가 말하길 "내가 널 어떻게 키웠는데 사람을 죽일 수가 있냐.." 그러자 강진규는 "저는 발목만 잡았습니다, 죽인 사람들 따로 있어요.. 저는 같은 과도 아니었단 말이에요!" 그 순간 순식간에 공안 경찰들이 쳐들어와 강진규와 강진규의 가족들을 끌어냅니다. 안 계장은 당황스러운 표정으로 "아니, 그래도.. 거, 면회 규정은 지켜주시면 안 되겠습니까..? 그들은 안유가 적은 대화 내용을 갈기갈기 찢어버리고 "이딴 거 한 번만 더 쓰면 교도소 통째로 폭파해버린다."라고 협박합니다. 같은 날 저녁, 안유는 면회기록을 남겨야 한다. 라는 교도소의 규정을 지키려는 의지로 갈기갈기 찢어진 대화록을 하나하나 붙이고 있습니다, \n\n그런데 동아일보 해직 기자 이부영이 면담을 신청합니다. 그리고는 이부영이 "새로 알게 된 게 있다면 알려 주십쇼.."라고 요청하지만 안유는 "공무원은 직무상 얻은 비밀을 누설할 수 없습니다"라며 거부합니다. 얼마 뒤, 장택상이 교도소를 찾아옵니다. 중정(중앙정보부)의 장 부장을 만나 "고문치사를 과실치사로 바꿔달라"고 부탁했다가 "김정남 사건이나 빨리 조작하라"라고 면박을 당한 장택상은 수습할 수 없음을 직감한 것이었죠.. \n\n그렇게 장택상은 휘하경찰인 조한경과 강진규를 찾아와, 두 사람에게 각각 1억 원이 든 통장을 내밀며 입을 다물 것을 명령합니다. 하지만 조한경은 "애국자답게 처신하라"는 장택상의 말에 "이 손으로 때려잡은 사람들 비명 소리가 머릿속을 빙빙 돌아요! 우리가... 우리가 애국자입니까?!"라고 절규합니다.. 장택상이 분노한것을 본 안 계장은 "교도소에서는 수감자에게 신체적 접촉을 할 수 없으니, 규율을 준수해 달라"고 박처원에게 부탁하다 심한 폭행을 당한하고, 분노한 장택상은 조한경이 기대고 있던 책상을 발로 차 밀어버리고 공안경찰의 권총을 뺏어서 조한경에게 겨눕니다. "상판데기 구멍 나고 싶노?" "쏘세요... 쏴!!" 그러자 장택상은 망설이며 말합니다. "아니디. 아니야. 네 마누라, 네 아새끼들 두만강에 던져버리겠어. 월국하다 뒤진 걸로 처리하면 그만이지. 해봤으니까 알 거야... 내가 네 속이 썩어 문드러지는 꼴을, 똑똑히! 보겠어.." "처장님..." "선택해라. 애국자야, 월국자야!?" 그러자 조한경은 거의 반쯤 우는 듯한 목소리로 "받들겠습니다... 받들겠습니다! 받들겠습니다!"라고 대답합니다. \n\n또한 "규율을 준수해 달라"는 당연한 요구를 폭력으로 돌려받는 등의 사건을 겪은 안 계장은 심경에 변화가 생기기 시작하고, 씁쓸한 얼굴로 이부영을 독방으로 부릅니다. 그는 마지막으로 복구한 대화록을 건내주며 말을 잇습니다. "빈 부분들은 기억으로 채워 넣었습니다.. 여기까지가 재가 도울 수 있는 한계 일것 같습니다.""
 KOR.67.a:0 "빨갱이 같은 새끼."

 KOR.68.t:0 "장택상 - 지옥"
 KOR.68.desc:0 "그리고 이부영은 그 메모들의 중요 내용을 다시금 정리한 뒤, 교도관 한병용더러 메모를 김정남에게 전해달라고 부탁합니다. 하지만 장택상과 공안 경찰들은 김정남이 몸을 숨긴 절의 위치를 알아차린 상태였고 그걸 알 리 없던 한병용은 김정남을 찾으러 갑니다. 다행히도 공적에 눈이 먼 공안 경찰이 지원 없이 단독행동을 하는 바람에 실패하고 김정남 또한 무사히 향린교회로 은신처를 변경하였으나, 이부영의 서신이 적힌 잡지를 전하기 위해 절에 도착한 교도관 한병용은 공안 경찰에게 발견되고 맙니다. 한병용은 마침 휴가를 내고 이곳에 와있던 동료 교도관 한재동에게 잡지를 부탁합니다. 그리고 그날 밤 한병용이 숨어 있던 곳에 공안 경찰이 들이닥쳐 한병용을 체포해갑니다. \n\n 옆에 선 애새끼, 이거 이름이 동이야. 보릿고개에서 다 죽어가는 거 우리 어머니가 거둬줬지. 이놈 이거 불쌍하다고 아버지가 식구 삼고 장가도 보내줬어. 내가 동이를 형님으로 모셨지. 그런데 말이야... 나라가 거의 망하고 박헌영이가 선전을 해대니 연놈이 인민 민주주의 하겠다고, 완장 차고 설쳐대더구만. 이 개새끼가 우리 집에 인민부대 끌고 와서 뭘 했는지 아나..? 인민의 적!!! 악질 지주!! 반동분자를 지옥으로 보내자!!! 동이가 총알도 아깝다면서, 우리 아버지 가슴에 말이야... 죽창을 찔러 댔어. 내가 대청마루 아래 숨어서.. 다 봤지. 이봐... 내가 그때라도 기어나갔으면 어머니 목숨을 살렸겠니? 누이 목숨은 살렸을 거야. 나 대신에 죽었으니까. 이거... 지옥이 뭔지 아는가? 내 식구들이 죽어 나가는 판에 손가락 하나 까딱 못 하는 거, 아우성 한 번 못 지르는 거... 그거이 바로 지옥이야." \n\n장택상은 자신의 이야기를 마친 후 자신의 가족사진 위에 모녀의 사진을 포개어 보여주며 그때의 자신과 같은 신세로 만들어주겠다는 듯이 한병용을 협박합니다... 또한 누나와 조카까지 들먹이자 한병용은 마침내 무너져 김정남의 은신처를 실토하기에 이릅니다. 은신처의 위치를 알아낸 공안 경찰들은 빠르게 김정남이 숨은 향림교회로 이동합니다. 급박한 순간, 한재동이 향림교회로 와서 "애들 맘 편하게 살 수 있는 세상 좀 만들어주이소... 메모가 적힌 잡지를 교회에 숨은 김정남에게 전달합니다. 쪽지를 확인한 김정남은 함세웅 신부에게 쪽지를 넘기고, 함세웅 신부는 바로 차를 타고 어디론가 떠납니다. 그 직후 공안 경찰들이 향림교회로 들어서며 교회는 순식간에 아수라장이 되버립니다. 자신을 체포하기 위해 공안 경찰들이 들이닥친 것을 알게 된 김정남은 향림교회의 옥상으로 피신하지만, 체포망은 점점 좁혀와 결국 교회 탑의 파이프를 타고 탈출을 시도하다 떨어져 떨어져 다리마저 다치고 경찰들은 창문을 열어서 김정남은 발각될 위기에 처합니다. 같은 시각 명동성당에서는 천주교정의구현사제단 신부들이 쪽지를 전달받고, 김승훈 신부는 기자들 앞에서 중대발표를 시작합니다."
