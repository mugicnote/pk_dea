 KOR.17.t:0 "국군유신회 문제"
 KOR.17.desc:0 "이범석은 결국 국군유신회와 동맹을 맺기로 결정하였고 결국 쿠데타는 성공으로 돌아갔습니다. 하지만 그러한 상황에서 국군유신회는 계속해서 이범석에게 동맹 당시 주장했던 대한제국의 복원을 요구하였습니다. 이범석은 유동열을 불러 얘기를 하려고 했지만 유동열은 계속해서 대한제국의 복원을 요구하였고 결국 이범석과 유동열의 얘기는 시작되었지만 점차 얘기를 하면서 감정이 격화되자 결국 유동열은 자리를 박차고 나갔습니다."
 KOR.17.a:0 "이범석 총통께서 국군유신회와 협상하셨다."
 KOR.17.b:0 "이범석 총통께서는 국군유신회의 숙청을 지시하셨다."
