  KOR.53.t:0 "서재필 대통령 신년사 - 민주주의와 자유"
  KOR.53.desc:0 "오늘날 세계에는 정치 사상에 대한 상이한 세 가지 학파가 있습니다.\n\n민주주의 또는 국민 다수 의견에 의한 지배, 파시즘 또는 한 사람이 지배하는 정부의 최고 권력, 공산주의 또는 공동 이익을 바탕으로 한 모든 재산의 병합체제가 바로 그 세 가지입니다.\n\n파시즘과 공산주의는 정부의 수뇌인 지도자가 최고 권력을 지닌다는 점과 두 이론 모두 국가의 공동 이익이 개인의 이익이나 권리에 우선한다는 점에서 유사합니다. 양 체제의 지도자는 보통 자기 추천이나 혹은 국민 다수의 의견과 다를 수도 있는 정치이론을 가진 정당에 의해 선출된 사람입니다.\n\n이 세 가지 주요 정치 이론들은 세계를 세 진영으로 나누었고, 이러한 상황이 한국을 포함한 전 세계에 영향을 미칩니다.\n\n따라서 사고할 수 있는 모든 인간이 이러한 정치 및 경제 이론의 장단점을 이해하고 인류에게 가장 정당하고 이익이 되는 이론을 지지하며 부당하고 독재적인 이론을 저지하도록 돕는 것은 매우 중요한 문제입니다.\n\n하나의 국가로서 한국은 중립을 지키며 현재의 정국에서 한 쪽을 편들지 아니하나 한국인들은 만인을 위한 선에 대한 사상이나 믿음을 표현할 수 있습니다.\n\n나는 당연히 이 국가를 건국한 사람들의 지혜를 제일 존경하고 있음과 동시에 세계가 존속하는 한 민주주의가 지속될 것이라는 확고한 믿음을 가지고 있습니다.\n\n개인의 자유도 손상되지 않았고 소수의 권리도 여전히 보호받고 있습니다. 이 두 가지의 위대한 축복은 민주주의가 존재하지 않는 국가에서는 누릴 수 없습니다.\n\n예수는 개인주의자였지만 자신이 옳다고 확신하였습니다. 그가 32세였을 때처럼 4269년에도 그는 여전히 옳습니다. 만약 그의 원칙을 오늘날 세계의 많은 사람들이 따랐다면, 우리에게는 공산주의와 파시즘의 독재 또는 민주주의의 부수적인 악은 없었을 것입니다.\n\n민주주의의 원칙을 고수합시다.\n\n그러나 항상 모든 계급의 사람들의 생활 조건을 향상시킬 수 있는 개선 방법을 찾으려 노력하고 동시에 그러한 정신에 폭력을 행사하려고 하지 맙시다."
  KOR.53.a:0 "단기 4269년(1936) 1월 1일, 서재필."

  KOR.56.t:0 "신년과 혹한, 신념의 경계선상"
  KOR.56.desc:0 "눈이 내리기 시작한 지 닷새가 지나며 신년을 사이에 걸치자 닫히지 않는 하늘을 바라보는 이들의 창까지 뿌옇게 흐렸다. 동계의 혹한이 이내 대지에 스미자, 신년 연설을 위해 임시로 축조한 간이 연설대 역시 사실상 얼어붙은지 오래다.\n\n연설을 위해 전용 공간의 마련을 당부한 대공처는 명목상으론 치안국 산하의 정보기관으로, 민간에는 소위 '사찰과'로 은폐되어 있다. 그러나 그들이 전용 연설 공간을 목전에 마련한 것과 같이 그들의 조직은 사실상 독립적인 지휘에 오른 것이 자명했다.\n\n서재필 정부가 구체제의 무질서함 아래에서 양분을 얻어 뿌리를 내렸듯, 그들 역시 새로운 이념의 투쟁 심리를 두려워하는 것은 당연한 대목이다. 이러한 기반으로서 대공처는 시회-공산주의 정당이 합법으로 명시된 국가의, 정부에서 시행하는 불법적인 탄압 기관이 된 셈이었다.\n\n"빨갱이들이 민국 정권 아래서 한 것이 뭐가 있다고 이번 선거에서만 100석을 넘게 얻었는데, 대공처랍시고 계급장이나 단 놈들이..."\n\n최근 정부에서 들여온 미제 마이크조차 그 서늘함을 전부 받아들이지 못했을 정도로 대공처장인 장택상의 일침에 좌중의 분위기가 급격히 얼어붙었다.\n\n군에 있던 시기, 대전쟁이라는 야심찬 인생사의 서막을 바라보았던 그가 전후 일찍이 군 생활을 마치고 고위직이라 자부할 수 있는 처장의 자리에 오른 것은 '국내 결속 도모'라는 서재필 정부의 불안감 때문이었으랴. 그러한 중직의 자리에 선 그에게 사회-공산주의자들에 대한 탄압은 그저 출세 수단에 지나지 않았다.\n\n그렇기에, 그의 탄압은 인권을 고려할 리가 만무했을뿐더러 신년사 역시 형식적인 격려일 뿐, 설교를 위한 공석에 불과했다.\n\n가끔, 그의 정신적 지주라고 할 수 있는 안창호 선생의 근심 어린 당부에는 자신의 직책을 돌아보기도 하고, 이념을 막론하고 약자에게 도움을 주기도 하던 그였으나, 그런 가벼운 선의조차도 도산 선생이 국회의장에 선출된 이후 뜸해진지 오래였던 것이다."
  KOR.56.a:0 ""혹한도 봄철이 오면 사라지겠지,\n떠나간 이들처럼.""

  KOR.40.t:0 "이범승 서울시장 '과거 일본 망명 시도' 논란에 사임"
  KOR.40.desc:0 "이범승 서울시장이 3일 공식적으로 사표를 제출했다. 세간의 주목을 받고 있는 이른바 '일본 망명 시도건'에 대한 비판 여론을 의식한 것이다.\n\n일본 유학 출신의 이 서울시장은 1917년경 일본서 법률대학을 졸업하고, 전쟁 이전에 돌아온 것으로 알려져 있었다. 이 시장은 3.1 민주혁명 이후 해외파 지식인의 대표 인사로 자리매김하며, 서울시립도서관 관장을 역임함과 동시에 민립대학기성준비회를 지원하기도 했다.\n\n29년 제4대 총선서 민주국민당 소속 충남권 당선자로 정계에 진출한 이 시장은 지식인 위주의 지방 정부를 위시한 여당의 국정 기조하에, 33년 민선 4기 서울시장 당선자로 급부상했다.\n\n그러나, 작년 12월 이 시장이 1919년에 일본의 지인에게 보낸 편지가 공개되며, 논란이 일었다.\n\n편지 내용에 의하면, 이 시장은 '만일 전쟁이 한반도 내로 격화할 시, 일본으로 망명할 수단을 마련해 줄 것'을 부탁한 것으로 밝혀졌다.\n\n편지의 사실 여부에 대한 진실 공방과 함께 비난 여론이 들끓자, 이 시장은 조작된 편지라고 해명했다. 허나, 성탄절을 기점으로 후속자료와 망명 수단을 마련하던 이들의 양심선언이 이어지자, 망명 시도를 시인했다.\n\n해외 인사들을 중심으로 안정적인 임기를 이어가던 이 시장은 결국 임기 종료를 1년 앞두고 고배를 마시게 된 것이다.\n\n이 시장의 사임으로 약 2달 뒤 재보궐선거가 치러질 예정이다. 이와 동시에, 재보궐선거 전까지 서울시장의 권한대행은 김태선 부시장이 맡게 된다.\n\n야당 내에서는 이범승 서울시장과 여당인 민주국민당을 친일-망명당으로 비유하는 등 비하 수위를 높이고 있다.\n\n일부 여당 의원들 역시, '해외가 아닌 도외(度外)가 되어선 안된다.'는 등 부정적인 입장을 보이며 탈당하기도 했다."
  KOR.40.a:0 "'서울은 도쿄가 될 수 없다 !'\n- 교토 회담 결의안을 앞두고 여당의\n  걱정이 크겠군."
  KOR.40.3_tt:0 "§Y이범승이 사임하면서, 정치고문직이 §R비활성화§!됩니다.§!\n§L만일, 이범승이 정치고문으로 고용된 상태라면 정치력을 반환받습니다.§!"
  KOR.40_tt:0 "£pol_idea §3민주국민당§!이 §Y5§!석의 국회 의석을 §R잃습니다.§!"
  KOR.40.2_tt:0 "£pol_idea §D무소속§!이 §Y5§!석의 국회 의석을 §G얻습니다.§!"

#  KOR.56.t:0 "학생의 사망"
#  KOR.56.desc:0 "최근, 치안국의 반공처는 반국가 도서 관람혐의가 있는 서울대학교 독서 동아리 언어학과 학생들의 수사가 진행중이었습니다. 그런데 수사가 진행중이었던 치안국에서 이를 빙자한 고문이 자행되어, 한 학생을 죽음으로 내몰았습니다. 자칭 수사라 명명하던 형사들은 자신들의 실수를 알아채지 못한 채, 서울에서 가장 큰 병원 중 한 곳인 서울대학교 대학병원에 연락했습니다. 서울대 병원에서 급히 의사와 미국산 구급차를 급파하여 이송했으나, 이미 학생은 사망한 상태였습니다. \n\n장택상 대공처장은 상황을 보고 받은 뒤에, 해당 고문치사 사건의 가해자인 형사들을 자신의 방으로 불러 어떻게 해서든 학생의 사인을 실족사나 익사로 위조하도록 명령을 내렸습니다."
