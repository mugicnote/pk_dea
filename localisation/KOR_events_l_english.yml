 KOR.86.t:0 "인생은 선택의 연속이다."
 KOR.86.desc:0 "DEA에 오신 걸 환영합니다, DEA의 정치 루트는 모두 공통적으로 메인 이벤트 스무 개가 지나간 후 마지막 결정으로 선택할 수 있는 방식입니다. 또한 메인 이벤트의 분량은 아주 길며, 이벤트를 읽고선 제시되는 질문에 맞는 대답을 해야 하고 질문은 모두 이벤트에서 나온 내용입니다. 그렇기에 저희 DEA는 여러분께 한 가지 선택지를 드리고 있습니다. 이벤트는 5일 분량으로 하나씩 나옵니다. 즉 20 + 1개, 종합 21개의 이벤트가 105일간 나온다는 것 이며 총 3개의 선택지가 있습니다. 105일간 지루하지 않도록 서재필 관련 중점도 넣어두었죠. 각각 선택지는 건너뛰기, 요약, 전문으로 구성되어있습니다.\n\n건너뛰기는 105일 후에 마지막 선택지가 바로 나오게 됩니다. 그 대신 안정도가 -20%만큼 떨어진 채로 시작하게 됩니다.\n\n요약은 전문의 2/3에서 1/3 분량의 요약본이 이벤트로 나오게 됩니다. 잘못된 선택지를 고를 때마다 안정도가 5%만큼 떨어집니다.\n\n전문은 말 그대로 긴 분량의 글이 전부 나옵니다. 잘못된 선택지를 고를 때마다 안정도가 3%만큼 떨어집니다."
