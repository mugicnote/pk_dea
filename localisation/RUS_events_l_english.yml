l_english:
    RUS_event.1.t:0 "도요하라 강권"
    RUS_event.1.d:0 "고요한 도요하라의 새벽, 적막을 깨고 수십대의 트럭이 라이트를 번쩍이며 도요하라 시내로 진입했습니다. 도요하라에 흔치 않은 3층짜리 석조 건물인 러시아 임시정부 청사 본관의 앞에 트럭의 행렬이 멈춰서자, 검은 제복을 입은 경찰들이 소총을 들고 트럭 밖으로 뛰어내렸습니다.\n\n약간의 고함소리와 함께 건물을 포위한 경찰들이 러시아 임시정부가 24시간 내로 퇴거할것을 요구하자 당혹스러운 요구에 혼란에 빠진 건물 내부에서 온갖 비명과 아우성 그리고 노성이 들렸고, 자신들이 할 수 있는것이 저들의 요구에 승복하는 것 밖에 없다는 사실을 깨달은 러시아 임시정부의 인사들은 순순 경찰들의 통제에 따라 건물 밖으로 나왔습니다.\n\n국제 사회의 외교관들은 이러한 조치가 소비에트 연방의 사할린 영유권의 포기를 대가로 러시아 임시정부 추방하라는 요구를 일본이 받아들인 것이라고 추측하고 있습니다."
    RUS_event.1.a:0 "이제는 정말 어디로 가야하지?"
    RUS_event.2.t:0 "이별"
    RUS_event.2.d:0 ""
    RUS_event.2.a:0 "정말 이대로 떠나야만 하는가."
    RUS_event.3.t:0 "결단"
    RUS_event.3.d:0 ""
    RUS_event.3.a:0 "우린 가야만 한다."
    RUS_event.4.t:0 "육참골단"
    RUS_event.4.d:0 ""
    RUS_event.4.a:0 "살아남기 위해서라면."
    RUS_event.5.t:0 "새출발"
    RUS_event.5.d:0 ""
    RUS_event.5.a:0 "우린 다시 일어설 것이다."
    RUS_event.6.t:0 "바래진 희망"
    RUS_event.6.d:0 ""
    RUS_event.6.a:0 "그래도 아쉬운 건 어쩔 수 없군."
    RUS_event.7.t:0 "마지막 숨"
    RUS_event.7.d:0 ""
    RUS_event.7.a:0 "위대한 국가지도자, 이곳에 잠들다"