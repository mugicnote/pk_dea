JAP_event.1.t: "회담 시작"
JAP_event.1.d: "1929년 미국발 경제공황으로 경색된 시장은 여전히 전세계를 힘들게 하고 있습니다. 시티 오브 런던은 제기능을 하지 못하며 월 스트리트 역시 아직은 사태 진정에 힘겨워하고 있습니다. 각 국은 금본위제를 폐지하며 각자도생에 나섰으나 공황의 늪에서 허우적대는 것을 막을 도리는 없어보입니다.\n\n 이런 가운데, 공산주의가 발흥하기 시작하고, 특히 아시아 국가들이 이에 취약점을 보이기 시작하자 미국은 우호국인 일본과, 일본과 긴접하게 관계를 맺고 있는 한국을 초대해 재무장관 회의를 열어 대책을 강구하기로 했으며 그 회의가 오늘 일본의 수도인 교토에서 열릴 예정입니다.\n\n 미합중국의 헨리 모겐소 Jr. 재무부 장관, 대일본제국의 타카하시 코레키요 대장대신, 대한민국의 조만식 재무부 장관이 교토 제1공항에서 손을 잡고 반갑게 악수를 하며 사진을 찍었습니다. 이번 회의에서는 통화 정책을 포함하여 많은 금융 정책들이 논의될 것이며 이는 일본과 한국에 숨을 쉴 수 있는 숨통을 만들어줄 수 있습니다.\n\n 각 재무상들은 회의장을 향해 출발하기 시작했으며 일본, 미국, 한국 순으로 회의장에 도착했습니다. 각 장관들을 축하하기 위해 사열대가 나열해있었고, 재무상들은 만면에 미소를 지으며 회의장으로 들어가려 했습니다."
JAP_event.1.a: "이제 좋은 일이 있겠지"
JAP_event.2.t: "계엄령 문제"
JAP_event.2.d: "정부가 전국에 계엄령을 내린지 2주가 지났지만 오히려 전국에서 산발적인 시위가 끊이질 않고 있습니다. 서민원의 야당 의원들 역시 단순한 테러로 전국에 계엄령을 발동한 것은 부당하다며 시위에 나선 신민들과 뜻을 함께 하며 거리로 나서고 있습니다.\n\n 총리는 귀족원의 권한으로 반국가적인 행위를 하는 의원들은 제명될 것이며 그러지 않기 위해서는 당장 시위를 해산시키라고 엄포를 놓았습니다. 한편 이전부터 소극적인 스트라이크를 하고 있던 일부 경찰들 역시 무능한 정부에 대한 규탄 시위에 동참하고 있어 혼란은 더욱 가중화되고 있습니다.\n\n 이런 가운데 즉결처분권을 가지고 있는 각 지역의 계엄사령관들은 정치적인 부담으로 쉽사리 발포를 허가하고 있지 못한 상태이며 상황은 악화일로를 걷고 있습니다. 각 국의 주일대사관들은 이러한 현황에 심각한 우려를 표하며 일본 정부는 상황을 해결하기 위해 최대한 평화적인 수단을 사용하길 바란다며 성명을 냈습니다.\n\n 시위대는 각 국 대사들에게 감사를 표하며 정부를 더 강하게 압박하고 있으며 주도권이 어느정도는 시위대에게 넘어갔습니다.\n\n 다시 상황의 주도권을 잡기 위해 총리는 자신의 측근들을 그러모아 회의를 열었습니다. 수 시간의 회의 끝에 두 가지 결론이 나왔는데, 첫 번째는 무기한 휴기에 들어간 의회도 당장 해산을 시켜버려 새 선거를 치뤄 자신들의 입맛에 맞는 의원으로 의회를 채우자는 의견이 나왔고, 두 번째는 당장은 계엄령을 해제하여 저들의 말을 들어주어 한 발 물러서면서 어느 정도의 당근-개혁-을 쥐어주어 불만을 아예 잠재우자는 의견이 나왔습니다.\n\n 총리는 이에 대해 다음과 같은 결정을 내렸습니다."
JAP_event.2.a: "의회를 해산시켜라! 우리는 버텨낼 것이다!"
JAP_event.2.b: "계엄령을 해제하라! 약간의 당근이면 진정될 것이다."
JAP_event.3.t: "총선 결과"
JAP_event.3.d: "새벽 2시쯤을 넘어서 도쿄방송국은 시끄러워졌는데, 이는 모든 국민들이, 혹은 신민들이 기다리던 사실상의 자유선거의 결과가 드디어 방송국으로 건네진 탓입니다.\n\n 방송국은 즉시 임시뉴스를 편성했으며 아나운서는 떨리는 목소리로 방송을 시작했습니다.\n\n \"임시 뉴스를 알려드리겠습니다. 임시 뉴스를 알려드리겠습니다. 금번에 치루어진 서민원 선거의 결과가 나왔습니다. 서민원 정원 500석 중 제국당 314석, 애국당 128석,  국민동맹 58석의 결과가 나왔습니다.\n\n 이번 선거 결과 역시 제국당이 과반수를 차지했습니다. 다시 한 번 말씀드리겠습니다. 이번 선거 결과 역시 제국당이 서민원의 과반을 차지했습니다. 그러나 다른 전문가들이 예측했던대로 제국당 내에서 개혁파로 손꼽히는 요시다 시게루 의원이 이끄는 굉지회(宏池會)와 하마구치 오사치 의원이 이끄는 일요연구회(日曜研究會) 소속 의원들 대부분이 당선되었습니다.\n\n 총리대신께서는 이번 선거 결과에 별 다른 반응을 보이지 않고 계시며 요시다 의원과 하마구치 의원은 공동기자회견에서 '신민들에게 도움이 되는 과감한 개혁을 실시하겠다'고 밝혀 많은 이들이 기쁨에 젖어 거리로 나서고 있습니다.\n\n 신민 여러분들께서는 경거망동하지 마시고 자택에 머물러 사회 질서를 유지해주시기 바랍니다. 다시 한 번 안내드리겠습니다. 신민 여러분들께서는 경거망동하지 마시고 자택에 머물러 사회 질서를 유지해주시기 바랍니다. 다른 속보가 들어오는대로 다시 임시뉴스로 찾아뵙겠습니다.\"\n\n 방송이 끝났다는 사인이 나고서야 아나운서는 겨우 넥타이를 풀고 한숨을 내쉬었습니다. 베테랑 아나운서라고 자부할 정도였지만 텐노폐하의 붕어 방송 이래로 이런 거대한 속보는 그도 진행해본 적이 없었기에 어찌보면 당연한 일이었습니다.\n\n 아나운서는 자신이 들고 있던 원고지가 땀에 절어 쭈글쭈글해진 것을 보고 자신도 모르게 손에 힘이 들어가 원고지를 구겨버렸습니다."
JAP_event.3.a: "드디어 우리에게도 봄이 찾아오는가!"
JAP_event.4.t: "긴급구제 표결"
JAP_event.4.d: "비록 야당이 총선에서 승리했을지언정 기뻐하기에는 이릅니다. 근 8여년째 우리는 괴롭히고 있는 경제불황은 여전히 신민들을 괴롭히고 있지만 총리의 대처와 년초의 테러로 더이상 미룰 수 없는 과제가 되었습니다.\n\n 소위 급진파로 손꼽히는 애국당과 국민동맹은 당장이라도 정부가 민간에 개입해야한다 하나, 제국당 내에서는 의견이 분분합니다. 하마구치 의원의 일요연구회는 오히려 더욱 강한 긴축을 주장하고 있으며 요시다 의원의 굉지회 역시 아직 정부의 개입은 이르다며 난색을 표하고 있는 가운데, 애국당과 국민동맹이 긴급구제안을 발의했습니다.\n\n 긴급구제안의 내용에는 일시적인 감세, 미국의 WPA를 본뜬 공공사업 확충, 기업의 부채탕감 및 세제지원 등이 포함되어 있어 신민들의 지지를 받고 있으나 서민원을 통과할지는 미지수입니다."
JAP_event.4.a: "이 표결이 제국의 미래를 결정할 것이다"
JAP_event.5.t: "테러 발생"
JAP_event.5.d: "삼국의 재무상이 회담장에 들어가기 직전, 엄청난 진동과 함께 굉음이 울려퍼졌습니다. 폭탄의 위력이 제법 강했는지 다수의 사상자가 발생했고, 호위를 담당하던 일본 경찰은 재빠르게 용의자를 체포했습니다.\n\n 미국과 한국은 빠르게 성명을 내어 테러범을 규탄하였고 각 국의 재무상은 즉시 다시 공항으로 향하여 모국으로 돌아갔습니다.\n\n 총리는 즉시 전국에 계엄령을 선포했습니다. 교토 뿐 아니라 전국에 계엄을 선포한 것은, 누가봐도 본인의 권력을 위해 이번 사태를 사용한 것이었으나 아직 테러의 여파가 있는 것도 역시 확실했기에 당장은 이 조치에 토를 다는 사람은 없으나 계엄령의 해제 조건이 '국난이 해결될때'라는 애매하기 짝이 없는 조건으로, 언제일지 기약이 없기에 시위대들은 언제라도 다시 시위에 나설 준비를 하고 있습니다."
JAP_event.5.a: "저놈들은 국가보다 중요한 게 있단 말인가!"