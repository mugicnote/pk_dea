l_english:
 LOADING_TIP_91:0 "오늘은!우리 전 민족이 세계 무대로 발을 들어넣는 그런 시기를 맞았습니다!\n- 김구(1946년 8월 15일)"
 LOADING_TIP_92:0 "나는 우리나라가 독재의 나라가 되기를 원하지 않는다. 독재의 나라에서는 정권에 참여하는 계급 하나를 제외하고는 다른 국민은 노예가 되고 마는 것이다.\n- 김구"
 LOADING_TIP_93:0 "미군정 아래에서 육성된 그들은 경찰을 시켜 선거를 독점하도록 배치하고 인민의 자유를 유린하고 있다. 내 나이 73세, 이제 새삼스럽게 재물을 탐낼 것이냐? 더구나 외국 군정 아래에서 정권을 탐낼 것이냐?\n- 김구"
 LOADING_TIP_94:0 "지금, 공산당이 주장하는 소련식 민주주의란 것은 이러한 독재정치 중에서도 가장 철저한 것이서, 독재정치의 모든 특징을 극단적으로 보여주고 있다.\n- 김구"
 LOADING_TIP_95:0 "나는 통일된 조국을 건설하려다 38선을 베고 쓰러질지언정, 일신의 구차한 안일을 위하여 단독 정부를 세우는 데는 협력하지 않겠다.\n- 김구"
 LOADING_TIP_96:0 "그렇다. 그는 자유 민주주의자였고, 행동하는 지성인이었고, 불의와는 결코 한 치의 타협도 않는 외곬의 반골이었다. 야인이고, 들사람이고, 현대의 아웃사이더였다. 그는 명철한 언론인이었고, 주체적인 민족주의자이며, 비폭력적인 사회 개혁주의자였다.\n- 장준하의 의문사 후 김상웅의 평가"
 LOADING_TIP_97:0 "나이 좀 먹었다고 하는 선배라고 하면 선배라고 할 수 있는 위치에 있는 우리들로서는 정말 미안하다는 생각밖에 없어요.아마 저희 잡지사의 표어 같은 게 있다면 못난 조상이 되지 말자...\n- 장준하"
 LOADING_TIP_98:0 "각자 맡은 바 분야에서 최선을 다하는 것이 애국이며, 애족입니다(무실역행).\n- 도산 안창호"
 LOADING_TIP_99:0 "초기 대한민국 임시정부는 국무총리 제도이고, 한성정부는 집정관 총재 제도며, 어느 정부에나 대통령 직명이 없으므로, 각하는 대통령이 아닙니다.\n- 안창호(1919. 8. 25. 상하이에서)"
 LOADING_TIP_100:0 "지금은 각하가 집정관 총재 직명을 가지고 정부를 대표하실 것이요, 헌법을 개정하지 않고 대통령 행사를 하시면 헌법 위반이며 정부를 통일하려던 신조를 배반하는 것이니, 대통령 행사를 하지 마시오.\n- 안창호(1919. 8. 25. 상하이에서)"
 LOADING_TIP_101:0 "농담으로라도 거짓을 말아라.\n- 안창호"
 LOADING_TIP_102:0 "낙망은 청년의 죽음이요, 청년이 죽으면 민족이 죽는다.\n- 안창호"
 LOADING_TIP_103:0 "그대는 매일 5분씩이라도 나라를 생각해 본 적이 있는가?\n- 안창호"
 LOADING_TIP_104:0 "역사에 다소 관용하는 것은 관용이 아니요 무책임이니,관용하는 자가 잘못하는 자보다 더 죄다.\n- 안창호"
 LOADING_TIP_105:0 "나는 일본의 실력을 잘 안다. 지금 아시아에서 가장 강한 무력을 가진 나라다. 나는 일본이 무력만 한 도덕 역을 겸하여 갖기를 동양인의 명예를 위해서 원한다.\n- 안창호"
 LOADING_TIP_106:0 "나는 진정으로 일본이 망하기를 원치 않고 좋은 나라가 되길 원한다. 이웃인 대한을 유린하는 것은 결코 일본의 이익이 아니 될 것이다.\n- 안창호"
 LOADING_TIP_107:0 "원한 품은 2천만을 억지로 국민 중에 포함시키는 것보다 우정 있는 2천만을 이웃 국민으로 두는 것이 일본의 덕일 것이다. 내가 대한의 독립을 주장하는 것은 동양의 평화와 일본의 복리까지도 위하는 것이다.\n- 안창호"
 LOADING_TIP_108:0 "나는 대한 독립을 위해 죽고, 동양 평화를 위해 죽는데 어찌 죽음이 한스럽겠소?\n-안중근(경술년 양력 3월 26일 오전 10시)"
 LOADING_TIP_109:0 "내가 죽은 뒤에 나의 뼈를 하얼빈 공원 곁에 묻어 두었다가, 우리 나라가 주권을 되찾거든 고국으로 옮겨다오. 나는 천국에 가서도 또한 우리나라의 독립을 위해 힘쓸 것이다.\n-안중근(1910년 3월 유언)"
 LOADING_TIP_110:0 "국가를 위해 헌신하는 것은 군인의 본분이다.(위국헌신 군인본분)\n-안중근(사형당일 일본헌병 치바 도시치 간수에게 써준 휘호)"
 LOADING_TIP_111:0 "진실은 반드시 따르는 자가 있고,정의는 반드시 이루는 날이 있다.\n- 안창호"
 LOADING_TIP_112:0 "눈 덮인 들판을 걸어갈 때 모름지기 함부로 걷지마라,오늘 걷는 나의 발자국은 반드시 뒷사람의 이정표가 된다.\n- 김구"
 LOADING_TIP_113:0 "임시정부 요인들께서 말씀하시는 법통을 우리나라 군대로 하여금 계승하는 일이 숭고한 사명이라고 생각해 달라.\n- 이응준(유동열을 설득하면서)"
 LOADING_TIP_114:0 "자유의 권리만 알고 자유의 한계를 모르는 이들은 자유의 권리를 누릴 자격이 없다.\n- 이승만"
 LOADING_TIP_115:0 "민주주의가 인민의 자유권리와 참정권을 다 허락하되 불량분자들이 민권자유라는 구실을 이용하여 정부를 전복하려는 것을 허락하는 나라는 없습니다.\n-이승만(1948년 8월 15일,정부 수립 기념 연설 중)"
 LOADING_TIP_116:0 "내 일생 조국과 민족을 위하여.\n- 박정희"
 LOADING_TIP_117:0 "우리 나라는 다른 나라에 비하여 적어도 1세기라는 시간을 잃었다. 이제 더 잃을 시간의 여유가 없다. 남이 한 가지 일을 할 때 우리는 열 가지 일을 해야 하겠고 남이 쉴 때 우리는 행동하고 실천해야 하겠다.\n- 박정희"
 LOADING_TIP_118:0 "우리는 자유 민주 체제보다 더 훌륭한 제도를 아직 갖지 못했다. 그러나 아무리 훌륭한 제도라 하더라도 이를 지킬 수 있는 능력이 없을 때에는 이 민주 제도처럼 취약한 제도도 또한 없는 것이다.\n- 박정희"
 LOADING_TIP_119:0 "농사는 하늘이 지어 주는 것이 아니라 인간의 지혜와 노력으로서 짓는 것이다.\n- 박정희(1966.1.18.)"
 LOADING_TIP_120:0 "우리의 후손들이 오늘에 사는 우리 세대가 그들을 위해 무엇을 했고 조국을 위해 어떠한 일을 했느냐고 물을 때 우리는 서슴지 않고 조국 근대화의 신앙을 가지고 일하고 또 일했다고 떳떳하게 대답할 수 있게 합시다.\n- 박정희"
 LOADING_TIP_121:0 "아무리 닭의 목을 비틀지라도 새벽이 온다는 것을 잊어서는 안 됩니다!\n- 김영삼"
 LOADING_TIP_122:0 "호랑이를 잡으려면 호랑이 굴로 들어가야 한다.\n- 김영삼"
 LOADING_TIP_123:0 "오늘 탄생되는 정부는 민주주의에 대한 국민의 불타는 열망과 거룩한 희생으로 이루어졌습니다.\n- 김영삼"
 LOADING_TIP_124:0 "그래서 이번에 그 버르장머리를 기어이 고쳐놔야겠다.\n- 김영삼"
 LOADING_TIP_125:0 "모든 선거관련 범법자는 소속 정당과 지위고하를 막론하고 법에 따라 단호하게 처리할 것입니다.\n- 김영삼"
 LOADING_TIP_126:0 "통합과 화합....지금 우리에게 필요한것...\n- 김영삼의 유언"
 LOADING_TIP_127:0 "행동하는 양심이 됩시다. 행동하지 않는 양심은 악의 편입니다, 여러분.\n- 김대중"
 LOADING_TIP_128:0 "인생은 생각할수록 아름답고 역사는 앞으로 발전한다.\n- 김대중 2009년 1월 7일 그의 마지막 일기장에서."
 LOADING_TIP_129:0 "지금 우리는 민주주의, 경제, 남북관계의 3대 위기에 처해있다.\n- 김대중"
 LOADING_TIP_130:0 "민주주의는 절대 공짜로 얻어지는 것이 아니며, 어느 역사를 보나 민주화를 위해서는 희생과 땀이 필요하다.\n- 김대중 저서 옥중서신(1984년) 중에서."
 LOADING_TIP_131:0 "전진해야 할 때 주저하지 말며 인내해야 할 때 초조하지 말며 후회해야 할 때 낙심하지 않아야 한다.\n- 김대중 ㅡ 옥중서신 중에서."
 LOADING_TIP_132:0 "원숭이는 나무에서 떨어져도 원숭이지만, 정치인은 선거에서 떨어지면 사람도 아니게 된다.\n- 김대중"
 LOADING_TIP_133:0 "국민은 언제나 승리하는 것은 아닙니다. 그러나 마지막 승리자는 국민입니다.\n- 김대중"
 LOADING_TIP_134:0 "노무현의 시대가 오겠어요? 아, 오지요. 100% 오지요. 그거는 반드시 올 수밖에 없죠. 근데, 그런 시대가 오면 나는 없을 것 같아요.(중략)하긴 그래요, 내가 뭐. 그런 세상이 되기만 하면 되지. 뭐 내가 꼭 거기 있어야 되는 건 아니니까.\n- 노무현"
 LOADING_TIP_135:0 "민주주의 최후의 보루는 깨어 있는 시민의 조직된 힘입니다. 이것이 우리의 미래입니다.\n- 노무현"
 LOADING_TIP_136:0 "대통령을 욕하는 것은, 민주 사회에서 주권을 가진 시민의 당연한 권리입니다. 대통령을 욕함으로써 주권자가 스트레스를 해소할 수 있다면, 저는 기쁜 마음으로 들을 수 있습니다.\n- 노무현"
 LOADING_TIP_137:0 "정의가 무너진 사회에서는 어떠한 번영도 있을 수 없다.\n- 노무현"
 LOADING_TIP_138:0 "강물은 바다를 포기하지 않습니다.\n- 노무현"
 LOADING_TIP_139:0 "그 순간 김 변호사가 변호인석에서 벌떡 일어나서 이렇게 요구했다.출석한 변호인의 수가 많고 방청석에도 다수가 앉아 있어 변호인의 출석 여부를 확인하기 어려우니 재판장께서 직접 변호인을 호명하여 출석 여부를 확인하여 주십시오.\n- 노무현 구속재판에서"
 LOADING_TIP_140:0 "그토록 많은 변호사가 선임되었을 뿐 아니라 직접 법정에 출석하여 노무현 변호사의 석방을 요구하고 있다는 사실을 재판부가 직접 확인하도록 함으로써 재판의 분위기를 유리하게 이끌고 재판부에도 압박을 가하는 일종의 시위 효과를 노린 것이었다.\n- 노무현 구속재판에서"
 LOADING_TIP_141:0 "원로 변호사들까지 포함한 그 많은 변호사들이 방청석 여기저기에서 나도 출석했소 하고 한 명 한 명 일어날 때의 감동과 그런 상황을 연출해낸 김 변호사의 순간적인 판단력은 그 후 오랫동안 변호사들 사이에서 회자되었다.-참 멋진 놈 하나 만났디라-\n- 노무현 구속재판에서"
 LOADING_TIP_142:0 "사람은 소통하며 살아야 한다. 지배하는 사람도 있고, 지배 받는 사람도 있는데, 내 희망은 이 차이가 작기 바란다. 지배하는 사람과 지배 받는 사람 사이에 가장 큰 단절은 소통이 안되는 것이다. 권력을 가진 자와 국민이 소통해야 한다.\n- 노무현"
 LOADING_TIP_143:0 "자랑스러운 역사든 부끄러운 역사든, 역사는 있는 그대로 밝히고 정리해 나가야 합니다. 특히 국가권력에 의해 저질러진 잘못은 반드시 정리하고 넘어가야 합니다.\n- 노무현"
 LOADING_TIP_144:0 "또한 용서와 화해를 말하기 전에 억울하게 고통 받은 분들의 상처를 치유하고 명예를 회복해 주어야 합니다. 이것은 국가가 해야 할 최소한의 도리이자 의무입니다.\n- 노무현"
 LOADING_TIP_145:0 "국민들과 눈높이를 맞추는 지도자가 되겠습니다. 경호원 한두 명과 남대문 시장에, 자갈치 시장에, 동성로에, 금남로에, 은행동 거리에 모습을 나타내는 대통령, 거기서 마주친 시민들과 소주 한 잔을 기울일 수 있는 대통령, 그런 친구 같은 대통령이 되겠습니다.\n- 노무현"
 LOADING_TIP_146:0 "광주에서 콩이면 부산에서도 콩이고, 대구에서도 콩인 옳고 그름을 중심으로 해서 인물과 정책을 중심으로 해서 그렇게 정치를 해나갈 수 있는, 그래서 국민들에게 봉사할 수 있는 새로운 정치를 열겠다.\n- 노무현"
 LOADING_TIP_147:0 "대통령이 다 모든 것을 다 양보하고 할 수도 없고, 그래서 이렇게 하다가는 대통령직을 못해먹겠다는 생각이, 그 위기감이 생깁니다.\n- 노무현"
 LOADING_TIP_148:0 "성공을 바라는 사람은 많습니다. 그러나 성공을 준비하는 사람은 많지 않습니다. 젊은 여러분 스스로 포기하지 마십시오. 준비하는 사람만이 미래를 열 수 있습니다. 이 시대가 바라는 것도 준비하고 도전하는 사람들 아니겠습니까?\n- 이명박"
 LOADING_TIP_149:0 "나라를 위해, 잘해서 국민으로부터 지지를 받을 생각은 하지 않고, 국민의 지지를 받는 후보를 어떻게라도 끌어내리기 위해 세상이 미쳐 날뛰고 있다.\n- 이명박"
 LOADING_TIP_150:0 "온갖 음해에 시달렸습니다. (중략) 여러분 이거 다 거짓말인 거 아시죠? 여러분 언제부터 한방에 간다 한방에 간다 그러더니 그 한방이 어디 갔습니까? 허풍입니다, 허풍.\n- 이명박"
 LOADING_TIP_151:0 "경제, 반드시 살리겠습니다!\n- 이명박"
 LOADING_TIP_152:0 "우리 내외 살아갈 집 한 칸이면 족합니다. 그 외 가진 재산 전부를 내어놓겠습니다.!\n- 이명박"
 LOADING_TIP_153:0 "이 사건은 복잡하지 않습니다. 열 번, 백 번을 수사하고 특검을 하더라도 결과는 결코 바뀌지 않을 것입니다. 진실은 오직 하나이기 때문입니다.!\n- 이명박"
 LOADING_TIP_154:0 "“나 참모총장이요!” 그렇게 별들 달고 끄드럭(거드럭)거리고 말았다는 얘깁니까? 그래서 작통권 회수하면 안 된다고 줄줄이 모여가 가지고 성명 내고. 자기들이 직무유기 아입니까? 부끄러운 줄 알아야지!\n- 노무현"
 LOADING_TIP_155:0 "기회는 평등할 것입니다, 과정은 공정할 것입니다, 결과는 정의로울 것입니다.\n- 문재인"
 LOADING_TIP_156:0 "정치는 타협이다. 우리 인생사가 타협이다. 어떻게 옳다고 생각하는 쪽으로만 살 수 있나. 그러나 원칙만은 타협의 대상이 아니다.\n- 문재인"
 LOADING_TIP_157:0 "세상이 바뀌길 원하는 사람들, 원칙과 상식이 통하는 세상이 오길 바라는 사람들은 모두 친노, 친문이다. 이제 새 시대의 첫차는 저의 몫으로, 저의 꿈으로 남았다. 그것이 그분이 남긴 숙제다.\n- 문재인"
 LOADING_TIP_158:0 "그들과 다르게 하는 것이 옳은 길이라는 것을 보여주는 게 가장 최선의 복수다.\n- 문재인"
 LOADING_TIP_159:0 "진실은 침몰하지 않습니다.그 모습이 보이지 않는다면 그것은 보여주지 않은것이지 보이지 않는것이 아닙니다.진실은 반드시 다시 일어날것입니다.\n- 소신발언..."
 LOADING_TIP_160:0 "투표는 당을 보고 하는것이 아닙니다,누가 당신에게 도움이 될지 고르는것입니다,설령 되지 않더라도 그러는게 좋습니다,아니 그래야만 합니다.\n- 선거에 관하여..."
 LOADING_TIP_161:0 "이 글을 발견했다면 당신은 행운아!\n- 제작자"
 LOADING_TIP_162:0 "이제 노무현 대통령은 계시지 않습니다, 그러나 노무현 대통령이 실패했거나 포기했다고 말하지 맙시다.그분이 쓰러졌던 바로 그 자리에서 우리가 새롭게 시작하면 되지 않겠습니까?\n- 유시민"
 LOADING_TIP_163:0 "정치란 때로는 짐승이 되는 비천함을 감수하면서 야수의 탐욕과 싸워 성인의 고귀함을 이루는 일.\n- 유시민"
 LOADING_TIP_164:0 "대학교 출신 선배들이 노무현을 우습게 아는 것도 저는 좀 우스워요.\n- 유시민"
 LOADING_TIP_165:0 "이 사람은 경제 전문가들과도 어느 정도 토론을 그 레벨에서 할 수가 있는 사람이고, 또 자갈치 시장 아줌마들과는 그 레벨에서 같은 주제로 대화를 할 수가 있는 사람이거든요? 근데 왜 노무현을 사람들이 평가해 주지 않는가? 전 굉장히 서운해요.\n- 유시민"
 LOADING_TIP_166:0 "특히, 학생운동 출신 선배들이 그렇게 하지 않는 것 또는 386 의원들조차도 그런 기색을 보이는 것. 이런 것은 솔직히 말하면 노무현이 대학 안 나왔다고 차별하는 거예요.\n- 유시민"
 LOADING_TIP_167:0 "만일, 노무현이 일정 정도 수준의 대학을 다녔고 거기서 민주화 운동, 학생운동과 일정 정도의 연관을 맺은 상태에서 오늘까지 왔다면 절대 이런 일이 벌어지지 않아요.\n- 유시민"
 LOADING_TIP_168:0 "사람들이 너무나 노무현을 가볍게 생각한다. 그 점이 저는 개인적으로 굉장히 서운하고 이건 역시 운동권 출신들의 오만이다,\n- 유시민"
 LOADING_TIP_169:0 "이거는 그렇게 보고 제가 이렇게 노무현 지지를 공개적으로 선언하는 중요한 정서적인 이유 중의 하나는 이른바 서울대 출신 중에서 나도 좀 잘났다는 얘길 들은 사람인데\n- 유시민"
 LOADING_TIP_170:0 "내가 노무현 밑에서 확실히 기고 들어가서 그 사람을 위해서 일할 의사가 있다. 이걸 난 보여주고 싶어요. 노무현 씨는 그럴 만한 자격이 있는 사람이고, 그럴 만한 자질이 있는 사람이고 그럴 만한 능력이 있는 사람이에요.\n- 유시민"
 LOADING_TIP_171:0 "그런 대접을 받을 만한 기여를 한 사람이고 왜 이것을 인정해주지 않는가... 그 점에 대해서 저는 운동권도 주류다. 그런 점에서 보면... 운동권도 주류다, 오만이다. 그렇게 보는 거고...\n- 유시민"
 LOADING_TIP_172:0 "너무 많은 사람들에게 신세를 졌다,나로 말미암아 여러 사람이 받은 고통이 너무 크다,앞으로 받을 고통도 헤아릴 수가 없다.여생도 남에게 짐이 될 일 밖에 없다,건강이 좋지 않아서 아무 것도 할 수가 없다.책을 읽을 수도 글을 쓸 수도 없다.\n- 노무현의 유서"
 LOADING_TIP_173:0 "너무 슬퍼하지 마라. 삶과 죽음이 모두 자연의 한 조각 아니겠는가? 미안해하지 마라. 누구도 원망하지 마라. 운명이다.\n- 노무현의 유서"
 LOADING_TIP_174:0 "화장해라. 그리고 집 가까운 곳에 아주 작은 비석 하나만 남겨라. 오래된 생각이다. 2009.5.23 새벽 \n- 노무현의 유서"
 LOADING_TIP_175:0 "김근태 의장이 존경스러웠던 분이라면 노무현 대통령은 사랑스러운 분이셨어요. 김근태 의장이 따라배우고 싶으신 분이었다면 노무현 대통령은 뭔가를 해주고 싶은 분이었어요.\n- 유시민"
 LOADING_TIP_176:0 "모두가, 참여정부의 자산을 상속받겠다는 데 대해서 우리는 아무 불만이 없습니다. 누구도 참여정부의 부채를 승계하지 않으려 하는데 대해서도 아무 불만이 없습니다. 그 부채는 우리 국민참여당이 인수해서 갚을 것이기 때문입니다!\n- 유시민"
 LOADING_TIP_177:0 "참여정부가 남긴 좋은 자산은 다른 사람과 다른 정당과 대한민국에 넘기고, 국민참여당은 노무현 대통령이 빚지고 가신것만 인수해서 끝까지 그 빚을 갚겠습니다!\n- 유시민"
 LOADING_TIP_178:0 "그렇게, 그렇게해서 노무현 대통령이 옳았다는 것을 증명합시다! 그분이 불가능한 꿈을 꾼 것이 아니었음을 증명합시다! 참여정부가 모든 것을 다 완성하지는 못했으나 결코, 실패한 정부가 아니었음을 증명해 보입시다!\n- 유시민"
 LOADING_TIP_179:0 "모든 사람에게 칭찬받는 사람은 정말 좋은 사람이 아니다. 좋은 사람에게는 칭찬을 받고 나쁜 사람에게는 미움을 사는 사람이 정말로 좋은 사람이다.\n- 유시민"
 LOADING_TIP_180:0 "국혼은 살아있다. 국교, 국학, 국어, 국문, 국사는 국혼에 속하는 것이요,전곡, 군대, 성지, 함선, 기계 등은 국백에 속하는 것으로 국혼의 됨됨은 국백에 따라서 죽고 사는 것이 아니다.그러므로 국교와 국사가 망하지 아니하면 국혼은 살아 있으므로 그 나라는 망하지 않는다.\n- 박은식"
 LOADING_TIP_181:0 "아...쓸거없다.....뭐.. 명언 아시는거 있으시면 알려주세요!언제든지 받고 있습니다!현재 90개 해서...사실 여러분들이 말해주셔도 겹치는게 많을거에요!\n- 제작자"