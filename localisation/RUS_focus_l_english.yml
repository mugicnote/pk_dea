l_english:
    #망명 중점
    RUS_diktat_of_Doyohara:0 "도요하라 강권"
    RUS_diktat_of_Doyohara_desc:0 "일본 제국 외무성은 현 시간부로 임시정부의 즉각적인 퇴거를 요구했습니다. 이는 분명 소련과 일본 간에 맺어진 그 밀약 내에 명시된 사항일 것입니다! 하지만 우리에게 남은 선택은 정든 사할린을 떠나 도쿄로 상경하는 일 뿐입니다. 우려스러운 점은 일본 제국은 더 이상 우리를 손님으로 대하지 않는다는 점입니다..."
    RUS_flee_to_Tokyo:0 "도쿄를 떠나..."
    RUS_flee_to_Tokyo_desc:0 "우려가 현실이 되었습니다! 일본 제국 정부는 우리에게 추방령을 내렸기에, 그 말에 따르는 수 밖에 없습니다. 근거지를 잃은 우리는 오로지 살아남기 위해 타국으로 떠나야만 합니다. 하지만 우리를 믿어줄 국가가 얼마나 있을지는 미지수입니다."
    RUS_decrease_our_influence:0 "영향력 감소"
    RUS_decrease_our_influence_desc:0 "일본을 떠나 상하 공공조계에서 체류한지 2주가 지났습니다. 연이 닿는 중국의 군벌들과 접촉해 보았으나, 대부분은 우리에게 큰 관심을 두지 않았습니다. 난민에 가까운 생활이 이어질 수록 잠시나마 가라앉았던 갈등이 수면 위로 떠오르며, 일부 인원들이 공공연히 지도부의 실책을 비판하며 분열의 조짐을 보이고 있습니다. 우리의 희망은 점점 더 옅어져갑니다..."
    RUS_problem_of_funds:0 "자금 문제"
    RUS_problem_of_funds_desc:0 "협상이 길어지니, 또 다른 문제가 닥쳐왔습니다. 자금줄이 끊긴 집단은 시대를 불문하고 급격히 쇠퇴하다 끝을 맞이했고, 지금도 다를 바 없었습니다. 이 상태가 지속된다면 우리의 금고는 모두 고갈될 것이며, 이는 우리 정부의 존속에 지대한 위협으로 작용할 것입니다."
    RUS_going_to_Busan:0 "...부산으로 간다"
    RUS_going_to_Busan_desc:0 "암울한 상황에 누구 하나 대책 따윈 생각할 겨를이 없었습니다. 더 이상 우리에게 희망은...잠깐 뭐라고? 아니, 희망은 아직 살아있었습니다! 대한민국 정부는 우리의 망명을 허가했으며, 거주 및 작업할 건물 또한 마련해준다는 기적과도 같은 소식을 전해왔습니다. 꾸물 거릴 시간이 없습니다! 당장 부산으로 가야 합니다!"
    RUS_negotiate_with_Korean_Government:0 "한국 정부와 협상"
    RUS_negotiate_with_Korean_Government_desc:0 "인천항에 도착하자, 대한민국 정부는 우리 측 인원들을 반갑게 맞이했습니다. 그들과의 협상 과정 중 많은 양보와 거래가 오갔으며, 장장 12시간의 회담 끝에 대한민국 정부는 공식적으로 우리 정부를 승인했습니다."
    RUS_promise_the_support:0 "지원 약속"
    RUS_promise_the_support_desc:0 "지난 몇 달간 이어진 자금 부족은 우리 정부의 존립 자체를 위협해왔습니다. 다행히 대한민국 정부는 우리의 채권을 흔쾌히 매입해주며, 잠깐의 평화가 찾아왔습니다. 하지만 이 시간이 얼마나 길어질 지는 누구도 알 수 없습니다."
    RUS_reunite_exile_personnel:0 "망명 인사 재규합"
    RUS_reunite_exile_personnel_desc:0 "자금 부족은 근본적으로 구성원들의 불신을 일으켰고, 난민에 가까웠던 지난 날부터 폭발해버린 갈등은 우리를 분열 직전까지 몰아넣었습니다. 이제 겨우 숨통을 틔어놓았으니, 다시 돌아올 시간입니다."
    RUS_the_new_start:0 "새출발"
    RUS_the_new_start_desc:0 "어제는 일본에게 버려지고, 중국에서 난민 생활을 하며 서로를 물어뜯기에 바쁜 하루였습니다. 하지만 오늘만큼은 정겹게 티타임을 즐기며, 새로운 계획을 짜기 위한 여정을 준비해야합니다. 그런 의미에서 우리는 새로이 출발하는 마음을 더 가볍게 가져도 괜찮지 않겠습니까?"
    RUS_half_measure:0 "미봉책"
    RUS_half_measure_desc:0 "자금 문제의 해결 이후 돌아섰던 대부분의 망명 인사들은 복귀했습니다. 하지만 소련을 향한 적개심은 같을 지언정, 모두가 똑같은 미래상을 그리는 건 아닙니다. 그 과정을 봉합하기 위해, 우리는 본토로 복귀하기 전까진 플라톤의 통치 이념을 빌려올 필요가 있습니다."
    RUS_left_to_ours:0 "우리에게 남겨진 것"
    RUS_left_to_ours_desc:0 "일본 정부의 강권으로 등떠밀린 선택 속에서 우리가 두고 온 것은 너무나 많습니다. 우리를 지지해준 민가의 사람들은 일본 전국으로 흩어졌고, 청사 안에 은닉해둔 수많은 외화와 보급품은 모조리 압류당했습니다. 차마 두고 온 그 모든 것에 미련이 남지만, 뒷정리를 하다보면 그 생각은 차차 잊혀질 지도 모릅니다."
    
