l_english:
#시작 중점
JAP_new_years_greeting: "신년사 발표"
JAP_new_years_greeting_desc: "쇼와 11년 새해가 밝았습니다. 대일본제국은 여전히 위대한 국가지만 그와 동시에 많은 문제점을 안고 있습니다. 미국발 공황, 불안한 사회, 신민들의 불만 등등. 그러나 우리는 헤쳐나아 갈 수 있습니다. 아마테라스가 보호하며 현인신이신 텐노가 이끄는 제국은 다시 앞으로 나아갈 것입니다. 우리는 할 수 있습니다. 천황폐하 만세."
JAP_internal_anxiety: "내부의 불안"
JAP_internal_anxiety_desc: "국내의 상황이 마냥 나쁘다고만은 할 수 없습니다. 총리대신께서 문제들을 차근차근 해결하고 계시며 산재해있는 문제들 역시 결국 언젠가는 해결될 문제들입니다. 그렇지 않습니까?"
JAP_ready_for_meeting: "회담 준비"
JAP_ready_for_meeting_desc: "금년 2월말, 우리 대일본제국은 미합중국과 대한민국이 모이는 일미한 재무상 회담을 주최하게 되었습니다. 이 회담에서는 각 국 경제에 대해 폭 넓게, 가탄없이 이야기를 하기로 결정되었으며 불경기를 어느 정도 해결할 방안이 나오길 기대하고 있습니다."
JAP_quell_dissatisfaction: "시위 진압 강화"
JAP_quell_dissatisfaction_desc: "수 년간 지속되고 있는 시위는 때려잡아도 끝이 나지를 않고 있으며 이제는 일상과도 같습니다. 그러나 적어도 한 달 후에 있을 재무상 회담에서 이러한 추태를 보일 순 없습니다. 현 상황에서 약간의 무력을 더한다면 단기간은 조용해질 것입니다."
JAP_final_inspection: "최종 점검"
JAP_final_inspection_desc: "당장 눈앞에 있는 문제들은 해결했습니다. 회담을 열기 전까지 임시책에 불과하지만, 그것은 회담 뒤에 해결하면 될 일입니다."
JAP_hold_the_meeting: "회담 개최"
JAP_hold_the_meeting_desc: "이제 회담을 열기 위한 모든 준비를 마쳤습니다. 미국과 한국에 좋은 인상을 주어 그들의 투자를 받고 서로 협력하며 우리는 다시 한 번 되살아날 것입니다."

#전제주의 중점
JAP_state_of_emergency: "비상사태 선언"
JAP_state_of_emergency_desc: "교토에서 일어난 테러는 국가를 위험으로 빠트렸습니다. 우리는 조치를 취해야만 합니다."
JAP_freeze_on_parliament: "외회 정지"
JAP_freeze_on_parliament_desc: "도쿠가와 총리는 경제적, 사회적 위기를 타파하기 위해 결국 계엄령을 선포했으나 그것으로는 부족합니다. 이제 의회는 위기상황이 해결될 때까지 침묵을 유지할 것입니다."
JAP_ban_party: "정당 금지"
JAP_ban_party_desc: "이번 사건으로 타 야당뿐 아니라 제국당 내에도 반란분자들이 있다는 것이 확인되었습니다. 우리는 제국당을 포함한 모든 정당의 정치활동을 금지시켜야합니다."
JAP_keep_on_martial_law: "계엄령 연장"
JAP_keep_on_martial_law_desc: "비록 군대를 동원하고 시위대를 때려잡고 있지만 저항은 여전히 거셉니다. 우리는 전국 곳곳에 군대를 파견하고 계엄령의 무서움을 보여줄 것입니다."
JAP_carrot_and_stick: "당근과 채찍"
JAP_carrot_and_stick_desc: "당장은 전국의 갈등이 가라앉았습니다. 그러나 총칼을 앞세운 평화는 오래가지 않는 것이라고 모두가 알고 있습니다. 우리는 탄압만을 내세우면 안 됩니다."
JAP_emergency_budgeting: "긴급 예산 편성"
JAP_emergency_budgeting_desc: "수 년전부터 계속되는 폭동들의 근본적인 원인들은 결국 먹고 사는 문제가 해결되지 않았기 때문입니다. 밥을 먹게 해주면 이들의 불만도 가라 앉을 겁니다. 그러기 위해서는 무리해서라도 추가적인 예산을 편성할 필요가 있습니다."
JAP_reduce_corporate_taxes: "법인세 감면"
JAP_reduce_corporate_taxes_desc: "기업들에게 과도한 세금을 부과하는 것은 고용과 성장에 많은 악영향을 끼치고 있습니다. 국가의 재정을 채워넣기 위해 부과했던 법인세를 조금이라도 내려 기업들이 자율적으로 고용을 늘리고 경제의 성장에 이바지하게 해야합니다."
JAP_help_me_america: "미국인 투자자 초청"
JAP_help_me_america_desc: "29년의 공황은 미국에서 시작한 만큼 미국의 경제 상황은 최악이라고 할 수 있습니다. 그러나 그들의 경제 규모는 여전히 우리보다 앞서고 있으며 경제의 질 또한 우수합니다. 지금 당장은 빚을 질지도 모르겠지만 위기를 타파하기 위해서 미국에게 고개를 숙여야 차관을 받아야 합니다."
JAP_internal_inspection: "내무성 내부부국 정리"
JAP_internal_inspection_desc: "미국의 뉴딜정책에서 우리가 배울만한 것 중 당장 실현가능한 것은 행정관청의 신설, 혹은 통폐합입니다. 당장의 신설은 어려우니 내무성 휘하의 내부부국을 통폐합하여 좀 더 효율적인 경제 개발이 이루어질 수 있도록 해야합니다."
JAP_administrative_reform: "행정부처 개혁"
JAP_administrative_reform_desc: "내무성의 개혁이 성공적으로 끝났습니다. 이번에는 좀 더 거대한 개혁으로 여러 성에 나뉘어져있는 권한을 한 곳으로 모아 행정의 일원화 및 효율성 제고를 노릴 것입니다."
JAP_attract_foreign_capital: "외자유치"
JAP_attract_foreign_capital_desc: "불황을 타개하기 위해 국내의 자본과 미국의 작은 도움만으로는 부족합니다. 전세계가 불황 속에서 허우적대고 있지만 채권에 높은 금리 쿠폰을 붙인다면 임시변통으로 외국의 자본을 끌어올 수 있을 것입니다."
JAP_increase_in_tariffs: "관세 인상"
JAP_increase_in_tariffs_desc: "관세를 올린다고 세수가 급격하게 느는 것은 아니지만 지금은 한 푼이 아까운 시점입니다. 국내 자본 보호라는 목적도 있으니 약간의 관세 인상은 어느정도 도움이 될 것입니다. 아마도요."
JAP_import_gold: "금 수입"
JAP_import_gold_desc: "단기간에 자본을 대량 투입한 부작용이 나타났습니다. 엔화의 가치가 점점 떨어져 경제가 다시 악화되고 있습니다. 급한대로 우방국에서 금을 사들여 와 화폐의 신뢰를 복구시켜야합니다."
JAP_loyalists_in_military: "군 내 충성파 모집"
JAP_loyalists_in_military_desc: "계엄령이 발동되어 모든 권한이 군대에게 넘어갔으나 우리는 아직도 군대를 완전히 신뢰할 수 없습니다. 비록 몇 년전 숙군을 단행했으나 여전히 반란분자들은 암암리에 우리에게 반기를 들려고 하고 있습니다. 군 내에 존재하는 반란분자를 처리하고 충성파를 모집하여 군의 충성을 확보해야 합니다."
JAP_police_improvement: "경찰 처우 개선"
JAP_police_improvement_desc: "사태가 이렇게 심각해진 원인 중 하나는 경찰들 역시 정부에 불만을 가졌다는 점입니다. 일시적인 보너스는 사태 해결에 아무런 도움이 되지 않았다는 것이 명확해진 이상 기본적인 처우를 개선하고 그들이 더이상 소외감을 느끼지 않게 하는 것이 최선일 것입니다."
JAP_the_longest_way_round_is_the_shortest_way_home: "급할수록 돌아가라"
JAP_the_longest_way_round_is_the_shortest_way_home_desc: "아무리 상황이 급박하다 하더라도 일을 급하게 처리하다보면 그르치는 것이 있기 마련입니다. 너무 느긋하지는 않게, 그렇다고 너무 서두르지도 않게 상황을 다루는 방법이 최선입니다. 표면적인 개혁인만큼 시간을 두고 천천히 해도 늦지 않을 것입니다."
JAP_military_standardization: "군 정상화"
JAP_military_standardization_desc: "아직 많이 부족할지 모르겠지만 군대의 질은 숙군 전으로 천천히 돌아가고 있습니다. 완전한 정상화까지는 아직도 시간이 더욱 필요하겠으나 일단은 안심할 수 있습니다."
JAP_bread_and_circus: "빵과 서커스"
JAP_bread_and_circus_desc: "경제가 어느정도 정상궤도로 돌아왔으니 우리는 신민들이 다시는 불만을 느끼지 못 할 복지들을 쥐어주며 달래야합니다. 고대 로마의 빵과 서커스처럼 말입니다."

#민주주의 중점
JAP_carry_out_reform: "개혁 실시"
JAP_carry_out_reform_desc: "제 아무리 군이 통제하고 있다고 해도 각국의 눈이 제국으로 쏠린 이상 우리는 과도한 강경책을 쓸 수는 없습니다. 터지기 직전의 냄비는 어느정도 구멍을 뚫어주면 가라앉기 마련입니다."
JAP_reinvigorate_parliament: "의회 재개"
JAP_reinvigorate_parliament_desc: "의회가 문을 닫자 우리에게 반대하는 의원들은 시위대와 함께 길거리로 나서 시위에 참가하고 있습니다. 이럴 바에는 차라리 의회를 다시 열어두고 저들을 제자리에 앉혀놓는 게 훨씬 통제하기 쉬울 겁니다."
JAP_lifted_martial_law: "계엄령 해제"
JAP_lifted_martial_law_desc: "군대만이 온전한 해결책이 아닙니다. 외려 정국 수습이 어려워지고 있다는 게 우리에게 실시간으로 올라오는 보고서로 증명되고 있습니다. 치안을 다시 경찰에게 맡겨야 합니다."
JAP_amend_the_constitution: "개헌"
JAP_amend_the_constitution_desc: "현행 헌법이 정권의 안정성을 보장해주고 있지만 그로 인해 많은 반발을 불러오고 있는 것 역시 사실입니다.가벼운 개헌으로 서민원에게 약간의 권한을 준다면 반정부적 운동을 억제할 수 있을 겁니다."
JAP_1936_general_election: "1936년 총선거"
JAP_1936_general_election_desc: "개헌안이 통과되었고 개헌된 헌법의 부칙 효력에 의해 서민원 의원들은 전부 당적을 상실했습니다. 조만간 총선이 실시될 것이며 이 선거가 앞으로 대일본제국의 미래를 정할 것입니다."
JAP_triumph_of_the_reformists: "개혁파의 승리"
JAP_triumph_of_the_reformists_desc: "서민원의 500석 중 379석이 국민동맹, 애국당, 비록 제국당에 적을 두고 있지만 개혁을 꾀하는 자들에게 넘어갔습니다. 신민들은 선거 결과에 환호하고 있으며 총리의 제국당은 더이상 서민원에서 힘을 쓰기는 어려울 듯 싶습니다."
JAP_coalition_government: "연정"
JAP_coalition_government_desc: "어느 정당이 확실한 주도권을 잡지 못했다는 것이 확실해지면서 서민원은 바빠지기 시작했습니다. 개혁을 지지하는 자들은 서로 손을 잡아 제국을 더욱 현대적으로 만들 것입니다."
JAP_emergency_relief: "긴급구제"
JAP_emergency_relief_desc: "미국발 공황과 연초의 테러, 정세 혼란으로 국내 경기는 바닥을 치고 있습니다. 비록 논란의 여지는 있겠지만 정부가 시장에 개입을 해야합니다."
JAP_pass_the_bill: "통과"
JAP_pass_the_bill_desc: "의회 내부에서 많은 논란이 있었지만 긴급구제에 대한 법안이 통과되었습니다. 우리는 당장  기금을 편성해 기업들과 시민들을 도울 것입니다."
JAP_care_for_the_military: "군부 달래기"
JAP_care_for_the_military_desc: "아직도 반기를 드는 세력이 있다고는 하지만 여전히 경찰은 총리대신의 직속 사병과도 같습니다. 비록 군대가 쿠데타를 일으켰던 전적이 있을지라도 지금은 수족이 전부 절단된 상황이기 때문에 쉽게 포섭하여 우리 편으로 만들 수 있습니다."
JAP_establishment_of_civilian_control: "문민통제 확립"
JAP_establishment_of_civilian_control_desc: "1933년의 쿠데타는 총리대신에게 불만을 품었던 군의 극단분자들이 일으킨 것으로 문민통제가 약했던 탓입니다. 육해군대신은 반드시 전역한지 몇 달이 된 자가 역임하여야 하며 일반인이라도 앉을 수 있게 해야합니다."

#군대 중점
JAP_check_the_army: "군대 상황 점검"
JAP_check_the_army_desc: "1933년의 쿠데타 이후로 군대는 사실상 방치되었습니다. 그러나 국내외를 가리지 않고 정세가 불안정해지기 시작했으니 이제 군에 다시 힘을 쥐어주어야 합니다."
JAP_reorganize_the_army: "육,해군성 재편"
JAP_reorganize_the_army_desc: "육군성과 해군성은 그동안 너무 방만하게 운영되었습니다. 정부가 다시 국방에 힘을 쏟고 있는 현 상황에서는 이들 모두가 개혁의 대상입니다. 우리는 하나부터 열까지 천천히 뜯어고칠 것입니다."
JAP_reform_the_military_academy: "사관학교 개혁"
JAP_reform_the_military_academy_desc: "군대를 등한시하며 마구잡이로 숙군 작업을 벌였던 탓에 군의 기강은 물론 전 계급에서 미숙함으로 벌어지는 사건이 너무 많이 발생하고 있습니다. 사관학교를 새단장하고 억울하게 추방된 장교들을 다시 불러들여 초급장교부터 재교육을 시켜야합니다."
JAP_expand_army_factory: "조병창 확장"
JAP_expand_army_factory_desc: "경제 공황으로 조병창의 움직임이 멈췄습니다. 병사가 있어도 무기가 없으면 아무것도 할 수 없습니다. 우리는 한시라도 빨리 군수공장을 다시 가동해야 합니다."
JAP_resume_the_wargame: "모의전 재개"
JAP_resume_the_wargame_desc: "군의 규모가 축소됨에 따라 모의전 역시 제대로 행해진 적이 손에 꼽을 정도입니다. 때문에 초급간부는 물론 좌관급 장교조차 제대로 된 전략을 이해하지 못 하고 있습니다. 이는 심각한 문제며 다시 한 번 과거의 영광을 되새겨야 합니다."
JAP_weapon_dev: "무기 개발"
JAP_weapon_dev_desc: "우리가 현재 운용하고 있는 무기가 결코 나쁜 것은 아니지만 시대에 뒤쳐졌다는 것 역시 사실이기에, 신무기 개발 혹은 무기 개량은 필수입니다."
JAP_firepower_focus: "화력 중시"
JAP_firepower_focus_desc: "지난 대전쟁을 곱씹어본다면 모든 참전국의 승패는 결국 화력이 좌지우지했습니다. 현재 황군은 심각한 화력 빈곤에 시달리고 있으니 화력 확보를 가장 우선시해야 합니다."
JAP_strategy_focus: "전략 중시"
JAP_strategy_focus_desc: "무기가 뛰어나다고 한들 잘 짜여진 전략이 존재하지 않는다면 전장에서 적군을 만나는 순간 전열이 바로 붕괴할 것입니다.  모든 지휘관에게 전략의 중요성을 설파해야 합니다."
JAP_armor_dev: "전차 개발"
JAP_armor_dev_desc: "대전쟁에 투입된 전차는 효과는 미미했을지언정 참호를 뚫어내는 것에는 이만한 것이 없다는 것이 판명났습니다. 일반 보병들이 적의 총탄에 신음할 동안 전차는 총탄정도는 가볍게 튕겨내며 적진을 박살낼 것입니다."
JAP_reconsider_doctrine: "교리 재검토"
JAP_reconsider_doctrine_desc: "기존의 교리를 계승한다고 해도 그 교리들 역시 시대를 맞추어 조금씩 바뀔 필요가 있습니다. 무기의 발전에 맞추어 기존의 교리에 약간의 수정을 가해야 합니다."
JAP_textbook_flip: "교재 뒤엎기"
JAP_textbook_flip_desc: "전차를 중심으로 전쟁을 치루기로 결정한 이상, 기존의 교재는 싹 갈아엎어야 합니다. 더 이상 보병이 돌진하고 전차가 보조해주는 것이 아닌, 전차가 돌진하고 보병이 보조해주는 모습을 보게 될 것입니다."
JAP_firepower_first: "화력 극대화"
JAP_firepower_first_desc: "더 많은 화력을 추구한다는 것은 여러가지 의미를 가지겠지만, 결국에는 화력을 한 곳에 집중시킨다는 것입니다. 동시탄착사격은 이를 극대화한 것으로 포병을 전장의 신으로 만들어 줄 수 있습니다."
JAP_strategy_first: "생도 재교육"
JAP_strategy_first_desc: "독일의 임무형 지휘체계는 일선 장교에게 자율성을 쥐어주어 전장에서 유연성을 가질 수 있게 했습니다. 최고지휘부가 전체적인 상황을 판단하는 것이 중요한만큼 일선 장교들이 각자의 상황을 빠르게 판단하여 행동하는 것 역시 중요합니다."
JAP_new_battle_field: "새로운 전장 익히기"
JAP_new_battle_field_desc: "전차는 산지같은 험지보다는 탁 트인 평야에서 그 위력을 발휘하기 쉽습니다. 속도가 중요한지 장갑이 중요한지는 뒷전으로 둔다고 해도 주 전장이 평야라는 것만큼은 전차전을 지지하는 모두의 의견이 동일하기 때문에, 제대로 된 운용법을 익힐 필요가 있습니다."
JAP_dock_renewal: "조선소 재개장"
JAP_dock_renewal_desc: "대일본제국 해군은 영미를 이은 세계 3위 규모의 해군입니다. 그러나 경제 위기 이후로 제대로 된 투자를 해주지 못하여 바다에 떠있는 것은 대부분이 구식 함정들 뿐입니다. 이것은 국가의 수치이며 조국을 위해서라도 해군 현대화에 박차를 가해야합니다."
JAP_expand_mio: "설게국 확장"
JAP_expand_mio_desc: "해군은 육군과 다르게 배 한척 한척이 매우 비쌉니다. 예산은 한정되어 있고 우리는 함정이 필요하니, 설계국이 저렴하면서도 효율적인 함선을 연구할 수 있도록 해야합니다."
JAP_supremacy_of_carrier: "항공주병론 채택"
JAP_supremacy_of_carrier_desc: "이소로쿠는 거함거포보다는 공모와 함재기에 집중하는 제독 중 한 명입니다. 그의 의견을 따르자면 전함을 만드는 비용과 기간, 자원에 비하면 항공모함을 만드는 것이 훨씬 이득이며 오히려 더 강한 위력을 낸다고 하니 그의 의견을 따라야합니다."
JAP_refit_carrier: "항공모함 선체 개량"
JAP_refit_carrier_desc: "여태까지 거함거포에 중점을 둔 탓에 공모의 최대 효율을 낼 수 있는 연구는 계속 순위가 밀렸습니다. 항공주병론이 해군의 최대 파벌이 된 이상 새로운 함체의 연구는 필수불가결입니다."
JAP_plane_tech_share: "항공기 연구 협력"
JAP_plane_tech_share_desc: "함재기든 전투기든 소속에 따라 명칭이 갈릴 뿐, 둘의 공통점은 비행기라는 것입니다. 육군의 전투기 개발부서와 해군의 전투기 개발부서의 협력을 최대한으로 이끌어내서 최상의 함재기를 만들어야 합니다."
JAP_the_battleship_doctrine: "함대결전 교리"
JAP_the_battleship_doctrine_desc: "타 열강이 그러하듯 제국 해군은 거함거포로 무장했고 무장해야 합니다. 항공주병론이 말하는 잡설은 대공포와 전함의 튼튼한 장갑이 반론해주고 있으며 우리는 일노전쟁의 교훈을 잊어서는 안 됩니다."
JAP_reinforce_ship_armor: "전함 장갑 보강"
JAP_reinforce_ship_armor_desc: "대함어뢰의 발전은 무시할 수준이 아닙니다. 아무리 전함이 튼튼한 장갑을 가지고 있다고 해도 효율적이지 않으면 아무런 쓸모가 없습니다. 우리는 탄약고를 비롯해 유폭에 약한 부분의 장갑을 보강해야합니다."
JAP_submarine_focus: "점감요격작전 재검토"
JAP_submarine_focus_desc: "아시아와 아메리카를 잇는 태평양은 우리의 바다가 될 수도 그들의 바다가 될 수도 있습니다. 그러기 위해서는 우리는 적에게 우위를 점하거나 저들을 깎아먹어야 합니다. 점감요격작전을 다시 한 번 점검해서 적들에게 최대한의 피해를 입혀야합니다."

