 mechanization_effort:0 "기계화 주력"
 mechanization_effort_desc:0 "우리는 기계화 장비라는 새로운 발명품을 사용할 수 있습니다."
 doctrine_effort_2:0 "교리 주력 II"
 doctrine_effort_2_desc:0 "우리 육군은 구식 교리에서 벗어날 필요가 있습니다."
 doctrine_effort_3:0 "교리 주력 III"
 doctrine_effort_3_desc:0 "우리는 이 시대에 가능한 최고의 장비로 우리 보병과 지원부대가 무장할 수 있도록 끊임없이 노력할 것입니다."
 doctrine_effort_4:0 "교리 주력 IV"
 doctrine_effort_4_desc:0 "우리는 이 시대에 가능한 최고의 장비로 우리 보병과 지원부대가 무장할 수 있도록 끊임없이 노력할 것입니다."
 equipment_effort_3:0 "장비 주력 III"
 equipment_effort_3_desc:0 "이제 우리는 우리만의 교리를 만들 차례입니다"
 armor_effort:0 "기갑 주력"
 armor_effort_desc:0 "보병의 기계화를 통해 배운 것을 적용함으로써, 우리는 기갑 차량 또한 개선할 수 있습니다."
 special_forces:0 "특수 부대"
 special_forces_desc:0 "우리는 정예부대가 필요합니다; 산악부대와 공수부대가 우리의 최우선이 되어야 합니다."
 aviation_effort:0 "공군 주력"
 aviation_effort_tt:0 "§Y공군기지§! 건설을 위한 건설 슬롯이 충분하지 않습니다!"
 aviation_effort_desc:0 "공중전보다 기술적 진보가 빠른 영역은 없습니다. 항공기 기술은 어떠한 현대 국가라도 정통해야 하는 분야입니다."
 fighter_focus:0 "전투기 중점"
 fighter_focus_desc:0 "우리는 세계대전에서 공중전의 끝이 어떤 것인지 보지 못했습니다. 전투기의 개발에서 선두를 유지하는 것은 우리에게 미래의 우선권을 부여할 것입니다."
 fighter_focus_2:0 "전투기 중점 I"
 fighter_focus_2_desc:0 "전투기는 이제 하늘을 지배하는 비행기입니다!"
 fighter_focus_3:0 "전투기 중점 II"
 fighter_focus_3_desc:0 "전투기는 이제 하늘을 지배하는 비행기입니다!"
 fighter_focus_4:0 "전투기 중점 III"
 fighter_focus_4_desc:0 "전투기는 이제 하늘을 지배하는 비행기입니다!"
 fighter_focus_5:0 "전투기 중점 IV"
 fighter_focus_5_desc:0 "전투기는 이제 하늘을 지배하는 비행기입니다!"
 bomber_focus:0 "폭격기 중점"
 bomber_focus_desc:0 "후대에 오늘날의  끔찍한 전쟁을 언급할 때, 하늘에서 쏟아지는 불소나기는 인상적인 소재일 것입니다. 우리는 적들의 입에서 이 이야기가 나오는 것을 확실히 하기 위해 최선을 다할 것입니다."
 bomber_focus_2:0 "폭격기 중점 I"
 bomber_focus_2_desc:0 "폭격기 강화"
