 army_effort:0 "육군 주력"
 army_effort_desc:0 "우리는 우리 육군을 증강시킬 필요가 있습니다."
 doctrine_effort:0 "교리 주력"
 doctrine_effort_desc:0 "우리 육군은 구식 교리에서 벗어날 필요가 있습니다."
