Chiang_Kai_Shek:0 "장제스"
Chiang_Kai_Shek_desc:0 "§Y출생:§! 1887년 10월 31일, 청나라 저장성 닝보부 펑화현 시커우진\n\n§Y경력과 직책:§! 광동정부의 총통, 광저우 대본영 대원수(1927~)\n\n§Y일생:§! 그는 지금까지 수없이 많이 분열되고 합쳐져 온 격동의 군벌 시기에 그렇게까지 선두에 올라서지도, 나락으로 떨어지지도 않은 그저 어딘가 어중간한 사람이었습니다.\n\n20대 시기, 그는 통국육군속성군관학교를 1기생으로 졸업하였으며 일본의 진무학교까지 졸업하였고 1911년 8월 혁명에 대비한 전술 공부를 하는 등 군사적인 기반을 쌓았습니다.\n\n신해혁명의 시발점인 우한봉기가 성공하자 자신이 탈영병 아님을 보여주기 위해서 군복과 군도를 학교에 소포로 부치고 상하이에 도착하는 대담함도 보였습니다. 그 후 천치메이를 도와 항저우 봉기의 결사대를 지휘해 2사단 5단장에 자리까지 올라가며 최측근의 자리에 한 발 더 다가섭니다.\n\n2차 호법운동을 시작으로 쑨원의 경호 임무까지 담당하게 되었고, 영풍함 사건에서는 아예 쑨원을 죽을 때까지 지키겠다고 맹세하며 권력에 더욱이 다가섰고 쑨원이 사망하자 왕징웨이와 조금씩 대립 구도를 세우게 됩니다.\n\n중산함 사건으로 대립은 걷잡을 수 없이 커졌고 왕징웨이는 장제스와 결별을 선언하였습니다. 하지만 그는 포기하지 않고 그를 지지하는 자들과 군사를 일으켜 지금에 자리에 올랐습니다."
Hu_Hanmin:0 "후한민"
Hu_Hanmin_desc:0 "§Y출생:§! 1879년 12월 9일, 청나라 광동성 광주\n\n§Y경력과 직책:§! 부총통, 광저우 대본영 대원수 대리(1927~), 광동정부 입법원장(1928~)\n\n§Y일생:§! 장제스가 군사 지도자라면 그는 정치적 지도자라고 말할 수 있습니다. 좌파의 독단적 북벌이 실패한 이후 남겨진 우파를 단합시킨 것 또한 그라고 볼 수 있습니다.\n\n그는 21세에 청나라 과거 시험에 합격한 것도 모자라 1902년에 왕징웨이와 함께 일본에 유학하여 호세이대학을 졸업하는 등 상당한 지식인의 길을 밟아 왔습니다. 그러던 1905년 쑨원의 중국혁명동맹회에 가입하며 신해혁명을 준비해왔고 1911년, 혁명군과 함께 광동에서 혁명을 주도한 후 광동도독을 거쳐 쑨원의 비서장 자리까지 올라섰습니다.\n\n위안스카이가 쑹자오런을 암살하고 2500만 파운드의 거금을 무단으로 빌리는 등의 행보를 이어가자 계축전쟁에 참여, 실패로 일본에 망명을 가기도 했었습니다. 그럼에도 그는 쑨원을 보좌하며 호국전쟁, 호법전쟁등 굵직한 사건들에 모두 함께했습니다.\n\n하지만 그는 거기서 멈추지 않았습니다. 그는 쑨원의 지휘 아래 1차 국공합작과 국민당 개조 등에도 참여했지만 쑨원 선생이 사망하자 국공합작의 의의에 대해서 의문을 가졌습니다. 허나 같은 동료였던 랴오중카이가 암살되자 소련으로 강제 외유를 떠날 수 밖에 없었고 중산함 사건이 일어나고서야 장제스의 도움을 통해 귀국했고 합이 맞는 장제스와 함께 부총통의 자리에 올랐습니다."
Li_Zongren:0 "리쭝런"
Li_Zongren_desc:0 "§Y출생:§! 1890년 8월 13일, 청나라 광서성 계림\n\n§Y경력과 직책:§! 국민혁명군 7군 군장(1926~)\n\n§Y일생:§! 총통과 부총통과 같은 수많은 정부수반들이 광저우를 중심으로 광동에서 활동하고 있다면 리쭝런은 그들과 달리 광서의 정신적 지주로 활동하고 있습니다.\n\n10대 시기, 그는 광서 육군소학당 2기 생도 모집에서 1000대 1의 경쟁률을 뚫고 수석입학 하였으나 등록시간으로 부터 10분을 늦었다는 이유로 취소되는 일을 겪었습니다. 그럼에도 그는 또다시 3000대 1의 경쟁률을 뚫고 육군소학당에 입학하는 남다른 사람이었습니다.\n\n그 후 리쭝런은 바오딩 군관학교를 계기로 구 계계군벌 루룽팅의 휘하 부대에 입대하였다가 1922년 바이충시와 함께 루룽팅에게서 독립하여 신 계계군벌을 창시해 루룽팅과 경쟁했으며 국민당의 지원을 받아 루룽팅을 몰아내고 명실상부한 광서의 주인이 되었습니다.\n\n25년 7월에 국민정부가 수립되자 광서성 정부를 조직해 국민정부에 합류했고 26년 3월에는 자신의 군대를 국민혁명군 7군으로 개편하여 7군 군장이 되었습니다. 국민당 좌파가 장제스와 우파를 몰아내고 권력을 장악한 후 좌파가 밀어붙인 북벌에 참여해서 우한까지 진격했지만 거기까지였습니다.\n\n좌파의 연이은 군사적 실책과 봉천군벌의 반격으로 우한을 버리고 도망치듯 광서로 돌아오는 굴욕을 겪은 후 좌파에 불만을 품게 된 리쭝런은 후한민, 리지선, 쑨커등 우파의 거물들과 함께 쿠데타를 일으켜 장제스를 복귀시키고 왕징웨이를 난창으로 쫓아냈습니다."
Li_Jishen:0 "리지선"
Li_Jishen_desc:0 "§Y출생:§! 1885년 11월 5일, 청나라 광서성 창오현\n\n§Y경력과 직책:§! 광동성 정부주석(1926~)\n\n§Y일생:§! 어린 시기부터, 그는 오주중학에서 후한민에게 학문을 배우고 광서육군속성학당을 지나"

