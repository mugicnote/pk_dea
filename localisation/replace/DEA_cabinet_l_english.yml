  idea_Lee_Soon_yong:0 "이순용"
  idea_Lee_Soon_yong_desc:0 "이순용은 본래 Allen C. Wylie 라는 미국식 이름을 가진 미국 시민권자 였습니다. UCLA에서 전문 지식을 배울정도의 고학력자 였으나 1918년 12월 대한제국과 미국 사이의 전쟁 격화로 정상적인 생활이 불가해지자 서재필과 비슷한 방식으로 입국했습니다. 그리고 현재 내무부 장관으로 있는 그는 한-미 협력 강화를 추진중입니다."
  idea_Lee_Soon_yong2:0 "이순용"
  idea_Ho_Jong:0 "허정"
  idea_Ho_Jong_desc:0 "허정은 중국, 프랑스, 미국, 일본, 영국등 국가를 외무부 장관 취임 이전에도 다녀온적 있는 외교 전문가로 흔히 '대한민국의 얼굴'로 불립니다. 또한 일본 나고야에서 진행될 한미일 삼자회담을 기획 중에 있습니다."
  idea_Ho_Jong_2:0 "허정"
  idea_Ho_Jong3:0 "허정"
  idea_Shin_Sung_mo:0 "신성모"
  idea_Shin_Sung_mo_desc:0 "신성모는 '서재필의 집사'라고 불릴 정도로 권력을 위해서는 무엇이든 하는 사람입니다. 하지만 과연 그가 정치계의 한 축이 될 수 있을까요? 적어도 하나 알수 있는 것은 그가 나라에 좋은 영향을 끼치고 있지 않다는 것입니다."
  idea_Jo_Man_sik:0 "조만식"
  idea_Jo_Man_sik_desc:0 "'한국의 간디'로 불리는 조만식은 검소한 사생활과 함께 시민들의 직접적인 참여를 강조합니다. 현재 베르사유 조약으로 생인 막대한 국채에도 불구하고 대한민국 정부가 무역 정책을 강화 할수 있던 이유 또한 그의 대한물산장려운동이 큰 영향을 끼쳤습니다."
  idea_Jo_Man_sik2:0 "조만식"
  idea_Lee_In:0 "이인"
  idea_Lee_In_desc:0 "이인은 니혼대학 전문부 법률과, 메이지대학 전문부 법과 편입 및 졸업, 이후 대한변호사협회장 취임등 전문가의 길을 밟아온 변호사 출신의 법무부 장관으로서 김병로 대법원장과 함께 수많은 법률들을 작업 해왔습니다."
  idea_Lee_In2:0 "이인"
 

