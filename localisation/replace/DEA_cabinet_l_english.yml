KOREA_DUAL_NAME:0 "§Y김규식§!"
KOREA_DUAL_TRAIT:0 "§Y국무총리§!\n§Y우익 3영수§!\n - 안정도: §G+5.00%§!"
KOREA_DUAL_DESC:0 "§Y출생:§! §L1881년 2월 28일, 경상남도 동래군\n\n§Y경력과 직책:§! 대한민국 3대 국무총리(1919~)\n\n§Y일생:§! 한국의 3대 국무총리이자, 제1공화국의 행정과 제도의 기틀을 마련했다고 할 수 있는 김규식은 제1공화국의 수많은 일을 처리하면서도 매우 냉소적인지라 공식 석상에 잘 나타나지 않는 공화국의 그림자를 자처한 사람입니다.\n\n다섯 살이 되던 해, 아버지가 유배를 당하고 홀로 남은 어머니마저 여의게 된 김규식은 그랜트 언더우드 목사 보호 아래 유년 시절을 보냈습니다. 시간이 흘러, 언더우드 학당을 무사히 마친 김규식은 1894년 한성 관립영어학교에 입학하여 영어를 배웠습니다.\n\n1896년부터 그는 미국에 8년간 유학 생활을 하며 영문학 박사학위를 취득했고, 1910년에는 일본어를 한마디조차 할 줄 모르는 상황에서도 뛰어난 영어 실력을 바탕으로 도쿄외국어대학 영어 교수로 영입되었고, 서재필의 권유로 귀국하는 1927년까지 일본, 중국, 소련, 프랑스 등 전 세계를 전전하며 교수로 지냈습니다.\n\n이후 귀국한 김규식은 서재필과 민주국민당을 창당했고, 대한민국 3대 국무총리로 임명되었습니다.\n\n그러나 서재필 정부는 서서히 권위적으로 변해가며 잘못된 길을 걷고 있고, 이를 깨닫기까지는 시간이 얼마 남지 않았습니다.§!"

KOR_FIRST_TITLE_Min_Chanho_Temporary_pre:0 "대통령"
KOR_SECOND_TITLE_Min_Chanho_Temporary_pre:0 "중앙위원회 위원장"
KOR_DUAL_NAME_Min_Chanho_Temporary_pre:0 "이범석"
KOREA_DUAL_NAME_Min_Chanho_Temporary_pre:0 "§Y이범석§!"
KOREA_DUAL_DESC_Min_Chanho_Temporary_pre:0 "§Y출생:§! §L1900년 12월 11일, 한성부 북서 관광방 중학계\n\n§Y경력과 직책:§!\n대한제국 초대 총통 (1936/10~)\n§g대한민국 4대 국방부 장관 (1936/4 ~ 1936/8)\n초대 혁명정부 위원장 및 중앙위원회 위원장 (1936/8 ~ 1936/10)§!\n\n§Y일생:§! '오늘날의 한국은 1919년의 독일과 같소. 이데올로기적인 대립과 민족적 불화, 경제적 곤궁의 문제가 바로 그것이요.'\n\n1918년, 조국의 분열 이후, 부산에서 폭동과 다름없는 소요 행위를 통해 제국의 해체를 앞장섰던 부산 임시정부는 스스로를 정식적 민주 정부로 참칭하였습니다.\n\n이후 그들은 미국의 패권주의적 관점에 편승하여, 자신들이 행했던 소요 행위를 시민들의 요구에 부응하기 위한 소위 '민주적 시민운동' 으로 자칭하는 것을 넘어 전국적 반정부 운동을 규정하며 '위협적 소요 사태로부터의 안정적 회복'을 정부 과제로 삼는 만행을 보였습니다.\n\n1936년, 기회는 갑자기 찾아오기 마련입니다. 형식적 민주주의를 택하던 민주 정부는 이내 완전한 독재 정권으로 변모했습니다. 결국 조국을 붕괴시키고 민주공화국을 천명한 민주 정부 역시, 끝내 권위주의적 독재 정권과 다르지 않았던 것입니다.\n\n이후, 서재필 정부 발 탄압 정책을 집중적으로 주도한 대공처의 주도하에 벌어진 한 청년의 비극적인 죽음은 급속도로 시민들의 파도를 타며 항쟁으로 이어졌습니다.\n\n일련의 과정들을 거치며 이러한 항쟁은 서재필 정부가 '위협적 소요 사태'로 지정하였던 과거의 전국적 반정부 운동보다 규모가 커지며 전면적인 사회 운동으로 번지게 된 것이었습니다.\n\n결국, 3월 항쟁은 쓰러져가던 민주 공화정의 머리를 총으로 겨누었고,\n\n4.10 사건은 이내 §a방아쇠를 당겼습니다.§!\n\n"사회적 탄압과 경제적 붕괴 및 정치적 급변사태의 해결이 시급한 정국입니다. 조국의 대의와 민족의 단결을 위해 노력하는 우리 혁명정부는 마침내 부정부패와 뇌물 횡령 등을 일삼아 국익을 해치는 일부 수괴들을 해임시키며 정권 안정을 도모했습니다."\n\n36년 10월, 까마득한 날에 하늘이 처음 열리니 광야의 그 아래에서, 비로소 길은 열렸다.§!"

