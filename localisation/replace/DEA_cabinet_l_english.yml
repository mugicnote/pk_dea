POLITICS_JAE_PIL_DESC:0 "§Y출생:§! 1864년 1월 7일, 전라남도 보성군 문덕면 용암리\n\n§Y경력과 직책:§! 부산 임시정부 초대 대통령(1918/12 ~ 1919/9), 대한민국 1~3대 대통령(1919/10~)\n\n§Y일생:§! 한국의 초대 대통령이자, 건국의 아버지인 서재필은 남들과는 조금 다른 독특한 행정 방식의 소유자입니다. 하지만 아무도 그의 방식에 의문을 제기하지 않습니다. 적어도 지금까지는 말입니다.\n\n그는 학창 시절 전강에서 1위를 하며 성균관에 입학했고, 성균관이 대학이 된 지금 성균관 대학의 명예 학위를 보유하고 있습니다.\n\n조선에 개화의 바람이 불던 1884년, 그는 미국을 관찰하고 오라는 고종의 명에 의해 영어 한마디조차 못하는 상황에서 샌프란시스코를 방문했고, 그곳에서 민주주의라는 사상에 빠져들게 되었습니다. 이후 1896년, 개혁의 일환으로 자유주의적 입법 기관인 중추원이 설치되자 고종은 그를 다시금 불러 자유 협회를 조직할 수 있도록 도왔습니다.\n\n허나 고종과의 마찰은 시간이 지날수록 극심해지었고 결국 자유 협회는 2년 만에 해산되는 비극을 맞이했습니다. 그는 결국 눈물을 머금고 다시금 미국으로 돌아갈 수 밖에 없었습니다.\n\n시간이 흘러 1918년 11월, 제1차 세계대전으로 인해 대한제국과 미국 사이의 전쟁이 심화하자 그는 미국이 상륙 후 방어 중이던 부산으로 들어가 부산 임시정부를 수립하였고, 이후 미군정과 협상 및 조약 체결을 통해 대한민국 제1공화국으로의 국권 회복을 성사시켰습니다. 그 후 압도적인 과반으로 초대 대통령으로 당선되었고 지금까지도 대통령직을 유지하고 있습니다.\n\n허나, 대한민국에는 서서히 어둠이 다가오고 있습니다."

CHINA_DUAL_DESC:0 "§Y출생:§! 1879년 12월 9일, 청나라 광동성 광주\n\n§Y경력과 직책:§! 부총통, 광저우 대본영 대원수 대리(1927~), 광동정부 입법원장(1928~)\n\n§Y일생:§! 장제스가 군사 지도자라면 그는 정치적 지도자라고 말할 수 있습니다. 좌파의 독단적 북벌이 실패한 이후 남겨진 우파를 단합시킨 것 또한 그라고 볼 수 있습니다.\n\n그는 21세에 청나라 과거 시험에 합격한 것도 모자라 1902년에 왕징웨이와 함께 일본에 유학하여 호세이대학을 졸업하는 등 상당한 지식인의 길을 밟아 왔습니다. 그러던 1905년 쑨원의 중국혁명동맹회에 가입하며 신해혁명을 준비해왔고 1911년, 혁명군과 함께 광동에서 혁명을 주도한 후 광동도독을 거쳐 쑨원의 비서장 자리까지 올라섰습니다.\n\n위안스카이가 쑹자오런을 암살하고 2500만 파운드의 거금을 무단으로 빌리는 등의 행보를 이어가자 계축전쟁에 참여, 실패로 일본에 망명을 가기도 했었습니다. 그럼에도 그는 쑨원을 보좌하며 호국전쟁, 호법전쟁등 굵직한 사건들에 모두 함께했습니다.\n\n하지만 그는 거기서 멈추지 않았습니다. 그는 쑨원의 지휘 아래 1차 국공합작과 국민당 개조 등에도 참여했지만 쑨원 선생이 사망하자 국공합작의 의의에 대해서 의문을 가졌습니다. 허나 같은 동료였던 랴오중카이가 암살되자 소련으로 강제 외유를 떠날 수 밖에 없었고 중산함 사건이 일어나고서야 장제스의 도움을 통해 귀국했고 합이 맞는 장제스와 함께 부총통의 자리에 올랐습니다."

