Ahn_Chang_Ho_desc:0 "§Y출생:§! §L1878년 11월 9일, 평안도 강서군 초리면 칠리 봉상도현§!\n\n§Y경력과 직책:§! §L부산 임시정부 초대 국무총리 (1918/12 ~ 1919/9), 대한민국 2대 국무총리 대리 (1927/3 ~ 1927/9)§!\n\n§Y일생:§! §L그가 훌룡한 사람인것은 그 누구도 부정할수 없는 사실 입니다. 하지만 이제 그가 혼자서는 막을수 없는 상황들이 다가오고 있습니다..\n\n그는 1895년, 18세의 나이로 미 선교사 호러스 그랜트 언더우드가 설립한 구세학당에 입학하였습니다. 이후 서재필 주도의 중추원 정당인 자유협회에 가입하며 본격적인 자유주의적 노선을 띄기 시작했습니다. 이러한 상황에서 1년도 채 되지 않아 자유협회의 해산을 고종이 발표하자, 그는 눈물을 머금고 귀향을 떠날수 밖에 없었습니다. "
