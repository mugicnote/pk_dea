###국민정신###
KOR_the_dice_economy:0 "주사위 경제"
KOR_the_dice_economy_desc:0 "현재 우리 정부의 경제 추이는 주사위를 굴리는 것과 같다고 말하는 전문가들이 많습니다. 주사위는 나오는 면에 따라 극단적인 값의 차이를 가지고 있습니다. 이처럼, 한국의 산업 역시 전후 복구 과정과 미국발 경제 공황의 영향으로 각 산업 분야의 성장 차이가 극단적으로 바뀌었습니다.\n\n대전쟁 이후 대한민국이 전후 복구 과정을 거치면서 군축과 동시에 많은 기술과 예산이 필요한 중공업이 복구되지 못하여 그 자리를 민간 산업의 축이라고 할 수 있는 경공업이 차지했습니다.\n\n특히, 이러한 경공업 위주의 민간 산업 체제가 미국발 경제 공황 상황에서 효과가 있음이 검증되자, 서재필 정부는 계속해서 특정 산업에 대한 지원만을 고집해 왔습니다.\n\n결과적으로, '주사위 경제'라는 표현은 '대공황 타개와 불균형 성장'이라는 한국 경제의 명과 암을 동시에 보여주면서도 명확히 부정적인 멸칭으로 읽히고 있습니다."
KOR_Collapsed_security:0 "불안정한 치안"
KOR_Collapsed_security_desc:0 "서재필 정부의 3선 임기가 진행되면서, 4년간 대한민국의 치안이 악화일로를 걸어가고 있는 것은 너무나 자명한 사실입니다. 이는 단순한 원인의 소요 사태가 아닌 복잡한 문제가 가미된 사회 전반의 위기라는 것이 치안국의 공통된 의견입니다.\n\n지속적인 범죄, 노동계의 시위 및 파업, 분열되어 가는 행정부, 그리고 대학가의 운동권 시위까지, 더 이상은 그대로 둘 수 없을지 모릅니다.\n\n§Y지속적인 범죄§!: 민주공화국의 지역 자립주의가 실패한 것은 그 누구도 이견을 제시할 수 없을 정도로 처참한 상황입니다. 이로 인해, 잠잠하게 지나간 대공황의 여파에도 무너진 지방정부는 빈곤층에 대한 대처를 포기할 수밖에 없었습니다.\n\n결국, 치안국의 강경 인사들은 '범죄와의 전쟁'을 정권에 권유하는 상황에까지 이르렀습니다.\n\n§Y노동계의 시위 및 파업§!: 불균형적인 경제 성장으로 일부 기업들이 파산 위기에 몰리자, 노동자들은 시위 전선의 전면에 섰습니다. 또한, 총선에서 사회계 정당이 다수의 의석을 차지하자 정계와 협업하여 파업을 지속하는 노동조합 역시 늘어나고 있습니다.\n\n§Y분열되어 가는 행정부와 대학가 운동권 시위§!: 무리한 서재필 대통령의 개헌 및 3선 도전은 결과적으로 총선에서의 충격적인 패배와 내각 붕괴라는 심각한 위기를 초래했습니다.\n\n대학가의 운동권 역시 이러한 독재적 행보에 연신 비판을 이어갔고, 결국 대통령은 정계를 외면하길 선택했습니다.\n\n대통령의 정계 외면에 여당은 총선 패배를 홀로 수습해야 하는 상황이었으나, 각 분야의 전문가들만을 우선으로 영입해 온 민주국민당이 야당과 대학가의 운동권 같은 정치인들을 홀로 상대할 수는 없었던 것 같습니다.\n\n§D불안정한 치안이 해결되지 않는다면 작은 불씨 하나에 정권은 불타오를지도 모릅니다.§!"
KOR_Divided_military:0 "분열된 군부"
KOR_Divided_military_desc:0 "대전쟁에서의 패전으로 민주공화국이 들어섰음에도, 협상국은 국내에 진입하지 못하고 만주 일대에서 휴전 협정을 진행했기 때문에, 기존 참모부는 계속해서 유지되어 왔고 이들은 곧 보수적인 군부를 형성했습니다.\n\n군축으로 지원이 현저히 줄어든 상황에서, 기존의 원수진들은 자신의 권력 유지에만 초점을 두며 자신들만의 사조직을 만들고 남은 지원마저 가져갔습니다.\n\n원수진을 보수적인 참모부로 구성되면서 새롭게 임관된 장군들은 기존 원수진에 회의감을 느끼기 시작했습니다. 이러한 상황에서 이범석 장군이 육군참모총장으로 내정되며 상황은 급변했습니다.\n\n§Y대한민족청년단§!: 이범석 장군이 조직한 사조직에서 시작된 청년단은 이제 군부 내의 보수파에 대적하는 가장 큰 규모의 사조직으로 성장했습니다.\n\n이들은 바이마르 정부와 현재의 서재필 정권을 동일시 하며, 가능하다면 '쿠데타'를 통해서라도 파시즘을 기반으로 정권을 교체하고자 할 것입니다.\n\n§Y국군 보수파§!: 지청천 장군을 중심으로 한 보수적인 군부 세력은 자신들의 이권을 철저히 보장해 주는 민주공화국 체제에 큰 불만이 없습니다.\n\n만일 대한민족청년단이 극단적인 수단을 사용한다면, 그들 역시 이를 막기 위해 총력을 다할 것입니다.\n\n§Y국군유신회§!: 일부 고참 장군진들이 만든 사조직이며, 대한제국의 복권을 위해 군과 정계에 대한 포섭을 이어가고 있다는 것 외에는 정보가 없는 듯합니다.\n\n§D이제 군부는 사실상 민주공화국과는 무관한 독자적인 힘의 균형을 가지고 있습니다. 이 독자적인 사조직들의 연합은 강력한 지원자도, 막강한 방해자가 될 수도 있습니다.§!"
KOR_economic_firstism:0 "경제제일주의"
KOR_economic_firstism_desc:0 "서재필 정부의 구심점이라 하면 모두가 경제를 뽑을 것입니다. 전 세계가 대공황의 여파로 유례를 찾아볼 수 없을 정도의 혼란을 겪고 있을 때, 이러한 문제를 회피한 국가는 대한민국을 포함하여 별로 존재하지 않기 때문일 것입니다.\n\n서재필 정부가 공식적으로 출범하고 전후 복구 작업에 박차를 가하면서, 서재필 대통령은 전문가주의 내각을 원해왔습니다. 대전쟁으로 민심이 불안정한 상황에서, 사회 기반을 성공적으로 향상 시키는 것만큼 좋은 방법이 없다고 판단한 결과이기도 했습니다.\n\n이 과정에서, 주사위 경제라는 오명 역시 생겼으나, 결과적으로 민간 산업에 대한 집중 전략은 큰 효과를 보았습니다. 이는, 서재필 정부의 민심에 강한 구심점으로 작용했고 지금까진 긍정적으로 이어져 오고 있습니다.\n\n대통령의 3선 집권 이후, 총선에서 참패한 민주국민당이었음에도, 100석 이상의 의석을 겨우 유지한 것 역시 안정적인 민간 경제의 영향이 크다고 분석되고 있습니다."
KOR_neglected_navy:0 "등한시된 해군"
KOR_neglected_navy_desc:0 "대한민국의 해군 참모부는 완전히 분열된 육군의 군부에 비해 눈에 띄게 상태가 좋아 보입니다. 이는 해군 출신의 국방부장관인 신성모 장관의 역할 보단, 해군참모총장인 손원일 제독의 역할이 더 커 보입니다.\n\n손원일 제독은 남경 중앙대학 항해과 출신의 엘리트로, 해운 업계에서 명망 있는 인사였습니다. 그는 대전쟁 이후의 붕괴한 해군의 체제를 개편해 내고 해군참모총장에 올랐습니다.\n\n그러나, 이렇듯 훌륭한 참모부에도 불구하고 정권의 해군 지원은 유명무실합니다. 정부는 군축 과정에서 지원이 압도적으로 필요한 해군에 부담을 느꼈고, 서양의 군축조약 압박을 구실로 해군 지원을 포기했습니다.\n\n결국, 대한민국의 해군은 전력의 일선에서 배제되었고 등한시되는 상황에까지 이르렀습니다. 지원 수준을 회복한다고 해도, 단기간에 전력을 높이는 것은 불가능해 보입니다."
KOR_neglected_army:0 "방임당한 육군"
KOR_neglected_army_desc:0 "대한민국의 군축은 경제제일주의를 천명했던 서재필 정부에게 당연한 수순이었습니다. 제국주의적 확장 정책을 고수했던 대한제국의 군 규모는 신생 민주공화국인 대한민국에게 무리할 정도로 큰 지출을 요구했기 때문에, 정부는 대대적인 군축을 감행했습니다.\n\n그러나, 대공황을 성공적으로 회피하면서 서재필 정부는 군의 존재 자체를 부정적으로 여길 정도의 수준에 이르렀습니다. 내부 폭동에 시달리는 일본도, 통일이 되지 못한 중국도, 그 어느 나라도 대한민국을 침공할 만한 여건이 되지 못했기 때문에 정부는 더욱이 극심한 군축을 고심하기 시작한 것입니다.\n\n그 과정에서, 육·공군은 철저히 방임 당했습니다. 서재필 정부는 차기 국방부장관 자리에 신성모 제독을 임명하면서 육군 전력에 대해 철저한 외면을 선사했고, 이는 아직까지 대한민국의 군사 교리가 대전쟁 수준을 벗어나지 못하는 이유가 되었습니다."

