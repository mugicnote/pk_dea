MAN_incomplete_national_cooperation:0 "미완의 국공합작"
MAN_incomplete_national_cooperation_desc:0 "우리가 3차 직봉전쟁에서 지리멸렬한 전황으로 휘청거리던 동안 국민혁명군은 북벌의 실패와 한 차례의 거대한 축출에도 자신들이 건재함을 우리에게 다시금 상기시켰고, 이는 곧 우리에게 분명한 위기로써 다가왔습니다. 이를 타파하기 위해 우리는 청년당과 연대해 새로운 정부인 전민정부를 선포했습니다. 그러나 합작을 이끌었고 구 봉천 군벌의 시작과 끝을 모두 함께하신 장쭤린 대원수가 타국의 민족주의자에게 암살되는 사건이 벌어지고, 구파와 육대파의 지지로 장쉐량 선생이 집권한 만주의 합작은 도로 다섯 계파로 나뉠 위기에 처하고 말았습니다."
MAN_republics_orthodox_government:0 "민국의 정통정부"
MAN_republics_orthodox_government_desc:0 "지난 수십 년간의 대륙은 수도 없이 많은 이들에 의해 나뉘어있었습니다. 고관의 자리를 꿰찬 이들을 시작으로 이름조차 생소한 지역의 인물들이 제각각 군사를 일으켜 지역을 차지하는 시대에 각 군벌의 정통성, 나아가 대륙의 정통성은 그들에 의해 병들며 나날이 줄어만 갔습니다.\n\n그리고 지금, 베이징에 민국의 정통정부가 자리잡았습니다. 비록 지난 10년간 민국의 정통정부는 남쪽의 국민정부에 위협받아왔으나 그들이 몰락을 자초하게 되며 우리가 밟아 넘어갈 수 있는 길이 되어주고 있습니다. 국가주의, 삼애주의, 전민혁명! 중화민국 전민정부는 중화의 단결을 향해 나아갈 것입니다."
MAN_foreign_pressure:0 "외세의 압박"
MAN_foreign_pressure_desc:0 "우리가 현재 공고히 지배하고 있는 만주 일대가 썩 괜찮은 영토임은 분명한 사실입니다만, 동시에 넓고 여러 국가와 맞닿은 국경으로 만주 인근의 국가가 침략하는 것을 방어하기 힘든 것 또한 분명한 사실입니다. 우리는 이를 대비하기 위해 독자적인 방어 전략을 마련했으나 이러한 전략을 체계화하는 동안 공격 전략에 대한 논의가 현저히 줄어들며 우리의 확장성을 심각하게 감소시켰습니다."
MAN_sleeping_dragon:0 "잠룡"
MAN_sleeping_dragon_desc:0 "지금으로부터 한참 이전, 대한제국이 만주를 점령한 뒤 대외 확장 정책을 고수하기 시작한 때를 기점으로 약 30년간 이어진 대한제국의 만주 본국화는 우리 지역에 큰 혼돈을 남겼고, 이는 대한제국의 패전 이후 15년 정도가 지난 지금도 장쭤린 대원수의 암살로 그 존재를 우리에게 과시하고 있습니다.\n\n아이러니하게도 그들이 이 땅에 남긴 산업화한 시설과 공장은 만주를 가장 산업화가 많이 진행된 지역 중 하나로 만들어주었습니다. 우리는 이 산업적 자원을 바탕으로 반드시 대륙 통일을 이룰 것입니다."

