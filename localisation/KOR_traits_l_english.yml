 artillery_officer:0 "포병 장교"
 artillery_officer_desc:0 "§L포병 장교로 훈련되었습니다.§!"
 artillery_specialist:0 "포병 지휘관"
 artillery_specialist_desc:0 "§L전투에서 포병을 지휘하는 데 능숙합니다.§!"
 artillery_expert:0 "포병 전문가"
 artillery_expert_desc:0 "§L포병 지휘의 진정한 전문가입니다.§!"
 artillery_ratio_over_40:0 "포병 비율 > §H40%§!"

 airforce_connected:0 "공군과의 연줄"
 airforce_connected_desc:0 "§L이 지휘관은 공군과의 연줄을 가지고 있으며 지상전투에서 더 많은 공군지원을 받을 줄 압니다.§!"
 airforce_background:0 "공군 배경"
 airforce_background_desc:0 "§L이 장군은 공군 출신이며 공군이 필요로 하는 상황을 조성하는 데 능숙합니다.§!"
 airland_battle_expert:0 "공지전투 전문가"
 airland_battle_expert_desc:0 "§L이 장군은 지상부대와 함께하는 조직화된 출격의 필요성과 어려움을 이해하고 있습니다.§!"

 motorized_officer:0 "차량화 장교"
 motorized_officer_desc:0 "§L차량화 장교로 훈련되었습니다.§!"
 motorized_leader:0 "차량화 지휘관"
 motorized_leader_desc:0 "§L차량화, 기계화, 장갑차를 운용하여 전투에 임하는 데 특화되었습니다.§!"
 motorized_ratio_over_40:1 "차량화, 기계화 비율 > §H35%§!"

 reformed_commander:0 "변화한 지휘관"
