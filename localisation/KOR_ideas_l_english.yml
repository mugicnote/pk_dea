###국민정신###
KOR_a_well_informed_general:0 "박학다식한 장교들"
KOR_a_well_informed_general_desc:0 "우리나라가 전쟁에서 패배하고 무너질지언정,그것은 장군들의 탓만이라고는 할 수 없을정도로 장군들은 오랜전투 동안 박학다식해졌습니다."
KOR_want_big:0 "팽창주의적 이념"
KOR_want_big_desc:0 "우리나라가 군비가 축소되고 영토가 축소 되었을지언정 우리에 마음속에는 그 시절의 강대국인 한국이 남아있습니다."
Where_are_they:0 "그들은 어디에?"
Where_are_they_desc:0 "장교들은 충분히 박학다식하고 많은 훈련을 거쳤지만 1차 세계대전에서 패한 후 나라가 흔들리기 시작하자,그들을 점점 볼수 없게 되었습니다."

