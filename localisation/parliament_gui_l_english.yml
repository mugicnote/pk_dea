  KOR_legco_amendments_title:0 "주요 개정 요약"
  KOR_legco_amendments_text: "[KOR_legco_current_ordinance_amendments]"
  KOR_legco_0_amendments:0 "현재 법안 상정이 진행되고 있지 않습니다. 법안 상정 방법을 모르신다면, 결정 탭으로 들어가 '대한민국 국회' 탭의 도움말을 확인해 주세요."
  KOR_legco_1_amendments:0 "·  한·미·일 3국의 회의 장소로 일본의 안건을 지지함으로서, 일본과의 긍정적 외교 노선 유지\n·  일본과의 협력 및 미국에 대한 지원 요청을 통해 경제적 이익 극대화\n·  태평양 민주 국가 간의 안보·외교 협력 증대"
  KOR_legco_2_amendments:0 "·  제1차 경제 개발 5개년 계획에 이은 경제 개발 계획 수립\n·  국토 건설 사업 지속 및 산업 육성 자금 유지\n·  정부의 산업중심주의 노선 유지등"

  KOR_legco_effects_title:0 "효과"
  KOR_legco_effects_text: "[KOR_legco_current_ordinance_effect]"
  KOR_legco_ord_0_effect:0 "400명의 국회 구성원은 각 위원회와 정치적 협의 등을 통해 지속적으로 법안 상정을 구상합니다. 지체 없는 법안 가결을 위해서는 위원회 포섭과 야당과의 교섭을 균형 있게 활용해야 합니다."
  KOR_legco_ord_1_effect:0 "교토에서 한·미·일 삼자회담을 개최하는 일본의 안건을 지지하며, 삼국의 외교적 합의와 경제적 지원 및 협력 기반을 마련합니다."
  KOR_legco_ord_2_effect:0 "대한민국의 경제적 성장 이점을 지속시켜, 대공황의 후폭풍을 겪고 있는 세계의 상황과는 다른 긍정적 상태를 유지합니다."

