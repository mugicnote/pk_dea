  Kor_seo_parliament_Background_explanation:0 "현재 국회의장은 안창호 이며 친야당 인사입니다.\n\n현재 여당은 민주국민당 으로 연립정부를 구성하고 있지 않기에 민주국민당의 좌석만 계산하여 105석을 가지고 있습니다.\n\n제1 야당은 대한촉성회-한국국민당 으로 80석 + 57석, 총 137석입니다.\n\n제2 야당은 사회노동당-한국민주당-대한국민당 으로 69석 + 13석 + 11석, 총 93석입니다.\n\n제3 야당은 대한공산당 으로 타정당과 연합 하고 있지 않기에 대한공산당의 좌석만 계산하여 47석 입니다.\n\n외 민주당 9석 및 인민공화당-대한신민당 7석 + 2석, 총 9석입니다.\n\n-----------------------------------------------\n\n표결에 영향을 미치는 국회 상임위원회는 총 11개의 위원회로 구성되어 있습니다.\n(법제사법위원회, 내무위원회, 외무위원회, 국방위원회, 예산결산위원회, 재정경제위원회, 농림위원회, 상공위원회, 문교위원회, 사회보건위원회, 교통체신위원회)\n\n이중 현재 여당은 4개의 상임위원회를 주도 중입니다. (내무위원회, 외무위원회, 예산결산위원회, 재정경제위원회)\n\n제1 야당은 3개의 상임위원회를 주도 중입니다. (법제사법위원회, 국방위원회, 문교위원회)\n\n제2 야당은 3개의 상임위원회를 주도 중입니다. (농림위원회, 사회보건위원회, 교통체신위원회)\n\n제3 야당은 1개의 상임위원회를 주도 중입니다. (상공위원회)"

