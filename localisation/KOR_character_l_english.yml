 KOR_Hong_Bum_do:0 "홍범도"
 KOR_Hong_Bum_do_desc:0 "§Y출생:§! §L1868년 8월 27일, 평안도 평양부 인흥부 융흥방 무열사동§!\n\n§Y군 경력:§! §L1892년, 북방서 한러전쟁의 발발이 임박하자 함경북도로 올라온 그는 사제 총기를 구매하고 지역의 포수들을 모아 사조직은 포계(砲契)를 조직한 후, 전쟁에 참전했습니다.\n\n철령 및 안변에서부터 북상하여 러시아의 영토인 하산시를 점령하고자 하는 故 유인석 장군의 병력과 합류하여 37차례의 크고 작은 전투에 참여하였으며, 이 과정에서 러시아 내의 한인 세력을 투합하고 포연대(捕捐隊)를 조직하였습니다.\n\n포연대는 이후 포병 최대 규모의 사조직인 현재의 산포대(山砲隊)로 개칭되었으며, 이는 지금까지도 큰 영향력을 끼치는 조직 중 일부입니다.\n\n이 과정에서, 소위 '자유시'로 불리게 되는 구 알렉세옙스크(현 스보보드니) 전투에서 큰 공을 세우고 정식적인 군 내 지위를 얻게 된 그는 현재는 블라디보스토크로 불리는 해삼위(海參崴)서 치안을 담당해 왔습니다.\n\n그러던, 1914년 8월 중순, 공식적인 북양정부 침공에 대한 제가가 떨어지기까지 3달 전인 상황에서 전쟁 준비를 위해 간도를 거쳐 전방 인근의 대도시인 심양시(현 선양시)로 이동했습니다.\n\n11월 7일, 공식적인 개전과 동시에 휘하의 군을 이끌고 몇 달 만에 산해관 점령에 성공했으나, 대도시인 북경-천진(天津) 지역의 점령은 사실상 불가능한 상황에 직면했습니다.\n\n이후, 1916년 6월 4일, 독일제국의 브루실로프 공세가 시작되며 수뇌부가 러시아로의 활로를 수립하고자 전쟁을 시작하자 상황은 오히려 악화됐습니다. 끝내, 치머만 전보 사건을 계기로 미군까지 전쟁에 개입하자, 결국 만주에서까지 후퇴를 고심해야 하는 상황에 이를 정도였습니다.\n\n송화강(松花江)과 훈허강(渾河江)을 두고 합이빈서 지속적인 대치를 이어가던 상황에서 정전 협정이 논의되기 시작했지만 국내의 정세는 점차 악화되었고 3.1 민주 혁명이 발생하며 전선의 혼란은 가중되었습니다.\n\n3.1 민주 혁명으로 국내가 혼란스러운 상황에서 피해를 최소화 하고자 당시 정위의 신분이었던 현 김좌진 장군은 홍 장군에게 압록-두만강까지의 후퇴를 건의했고, 그는 후퇴를 성공시키기 위해선 유인전을 통한 적 병력 절감이 필요하다 보았습니다.\n\n이를 위해 홍범도 장군은 부대를 이끌고 홀로 봉오동(鳳梧洞)으로 향해 적 병력을 청산리(靑山里)까지 유인하고자 했습니다. 결과적으로 피해는 있었으나, 청산리로의 유인이라는 초기 목표에 성공했고 끝내 김 장군의 부대와 연합하여 적 병력의 괴멸을 성공시키며 후퇴하는데 성공했습니다.\n\n현재 대한민국 국군에서 홍 장군이 가지는 영향력은 절대로 적지 않습니다. 이미 고령의 나이에 이르고 있는 홍 장군이지만, 다수의 젊은 장교들이 그를 전적으로 지지하고 있습니다.\n\n특히, 청산리 전투를 실제로 목격했던 이범석과 그의 세력들은 더욱이 그렇습니다. 그들이 아니더라도, 그는 분명히 추앙받는 원로일 것입니다.§!\n\n\n\n\n\n\n\n£GFX_KOR_Hong_Bum_do\n\n\n\n\n\n\n\n\n§!§Y여천(汝千) 홍범도(洪範圖)§!"
