MOD_INFO_TEXT:0 "\n\n\n\n\n\n\n\n\n\n    £DEA_Encyclopedia_thumbnail\n\n\n\n\n\n\n\n\n\n\n\n§YDawn Of East Asia에 오신 것을 환영합니다!§!\n\nDEA는 '한국의 산업화가 빨리 진행되었다면?' 이라는 주제를 바탕으로 제작된 하츠 오브 아이언 4의 모드로 동아시아의 다양한 플레이 가능 국가들과 이에 따른 여러 가지 사건들을 지원합니다.\n\n이곳은 DEA의 백과사전으로 수많은 설정과 도움들을 참고하실 수 있습니다.\n또한 사건 혹은 중점의 진행 등에 따라서 백과사전의 열람 가능 내용들이 추가됩니다.\n\n==각 질문에 대한 답변==\n\nQ: 백과사전의 각 영역들에 관해 설명해주실 수 있나요?\n\nA: 모드 설명에서는 현재 보고 계신 설명과 함께 힘들게 모드를 제작하고 고생하며 수고해준 제작진들의 명단을 보실 수 있습니다.\n\n국가 설명에서는\n\n테스트\n\n테스트"

PRODUCTION_CREW_TEXT:0 "§Y===DAWN OF EAST ASIA 제작진===§!\n\n==§Y팀장§!==\n\n정까치(Dawn Of East Asia 팀장), K-AKABANE(부팀장 및 파트너쉽 PROJECT KOREA 팀장), Marine418(GFX 팀장 및 파트너쉽 Polarnacht 부팀장), 로콘(설정 총괄 + 팀장의 정신적 지주)\n\n\n==§Y국가별 설정 총괄§!==\n\n중국: 알라후아크바르(1대 중국 설정 총괄)\n\n일본: 백원스틱(일본 제작 총괄 및 GFX 제작등), kebab, 자유시간\n\n러시아: NOHEAD(1대 러시아 설정 총괄), Hikinit(2대 러시아 설정 총괄)\n\n인도차이나: 백수(인도차이나 설정 총괄)\n\n\n==§Y제작진§!==\n\n코더: UKKRHEE(The last empire 팀장 및 각국 서포팅)\n\nGFX: Rzeczpospolita Obojga Narodów, Jeju\n\n로어:구름(한국 설정)\n\n작가(이벤트 글 작성등): 카츄샤\n\n\n==§Y구 제작진§!==\n\n세오(일본 설정 총괄), kminjae0617(일본 구 팀장), Georgy, artist0202, Mapo galmegi(마포갈매기), nagomin(인도차이나 코더)\n\n\n==§Y매우 고마운 사람들§!==\n\n§C카이저라이히, Eight Years' War of Resistance(팔년항전), Total War(토탈워), HOI4 - Texture Overhaul, Thousand Week Reich(천주제국), Minor Immersion Reskin, Cold War Iron Curtain(냉전 모드), The New Order(TNO) 제작진§!"

