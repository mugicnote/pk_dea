# COUNTRY_INFO_3_KOR:0 "§Y===국가 상황===§!\n\n대한민국이 아시아 국가 중 가장 우수한 산업 기반과 정치적 평등을 가지고 있는 것은 자명한 사실입니다.\n\n허나 막강한 산업 기반은 신생 공화국이 베르사유 조약에서 막대한 전쟁 전후 배상금을 앉게 만드는 중심점으로 작용했고,\n\n정치적 평등 역시 지속적인 정당들의 충돌로 법 개정 하나 맞춰진 시일 내에 결단을 내릴 수 없는 상황에 까지 이르렀습니다.\n\n그럼에도 우리에게 희망이 없는 것은 아닙니다. 대한민국이 비록 대전쟁에서 패배한 것은 사실이나 대전쟁의 한 축으로 참여 할 수 있었던 것은 오로지 대한민국의 힘과 그 잠제력 덕분이었습니다.\n\n§Y-국가 위기-§!\n\n"
#\n\n==특징==\n\n- 독특한 국회와 내각 시스템을 통해 한국의 민주 정치, 민주 정부를 유지하세요.\n\n- 혹은 군부를 지원하여 쿠데타를 일으키고 국회를 해산시키세요.\n\n- 외교와 전쟁, 그리고 수많은 공작들로 동아시아의 패권을 장악하세요.

#동방의 호랑이가 그들의 늙디 늙은 주인이었던 시대착오적 생각에 빠진 용을 사냥했다는 소식은 삽시간에 전 세계에 퍼지게 되었습니다.비록 비열한 러시아는 우리에게 총구를 내밀었지만 제국은 이마저도 강건하게 이겨내었습니다. 오히려 §w대한제국§!은 역으로 연해주를 가져왔고 아시아에서 이기지 못할 나라가 없는 강성대국에 자리하였고, 위대한 카이저의 동맹에 가담하며 §w대한제국§!을 세계적인 제국으로 높이 세우는 것에 성공하며 제국의 앞날에는 영광만이 가득할 것으로 보였습니다.하지만 사라예보에서 한 청년의 총알은 세계의, 제국의, 한반도의 미래를 뒤바꿔놓았습니다. 애석하게도 대전쟁의 태풍을 제국은 피하지 못했습니다. 러시아를 패망시키는 등 전황을 유리하게 이끌어가기 위해 고군분투하였지만 결국 비열한 미국의 뒤늦은 참전에 무릎을 꿇을 수밖에 없었습니다. 항복의 순간부터 §w대한제국§!은 지도에서 사라졌습니다. 호랑이는 역겨운 협상국의 조약 아래에 구속되었으며 §w대한제국§!은 미국의 반인류적 이념 수정에 따라 대한민국이라는 민주주의 국가로 개조되었습니다, 물론 엄청난 배상금과 정치적 혼란이 뒤를 있는 것은 당연한 일이었습니다.\n\n§Y현재의 상황:§!\n1936년 현재 §Q대한민국§!은 대외 상황에 신경 쓸 겨를이 없고, 내부에 상황에 모든 신경을 기울이고 있습니다. 시민들은 §g대공황§!으로 주저앉은 경제로 인하여 정세 상황이 아닌 자신들의 삶을 걱정하고 있습니다. 다행히 미국은 한국의 경제 및 산업을 보며 아시아의 강대국이 될 것이라 생각하여 터무니없던 국채를 줄여주며 우리에게 도움을 주고 있습니다, 아마도 우리가 지금까지 경제가 완전한 멸망의 길을 걷지 않은 것은 §M미국§!의 도움이 컸을 것입니다. 하지만 국채가 완전히 없어진 것이 아니었기에 정부는 아직도 갚기 위하여 노력하고 있으며, 그사이에 경찰들은 자신들의 권력을 치안 유지가 아닌 자금의 조달 경로, 부패의 기반으로 삼고 있고 정치적, 경제적 혼란에서 비롯된 §B극단주의 테러와 시위§!는 한국의 치안을 완벽하게 박살 내는데 앞장서오고 있습니다..

# COUNTRY_INFO_3_KOR:0 "\n\n£Justice_Democratic_Party\n\n\n\n1936년 현재 §O서재필§!이 §Q대한민국§!의 대통령을 맡고 있으며 그는 §w베르사유 조약§!이 채결된 1919년 6월 28일부터 36년 새해인 지금까지 총 17년동안 총 3회 동안 대통령 선거에서 승리하며 대통령 자리를 지켜오고 있습니다. 19년 선거에서는 §M미국§!의 전폭적인 지원 하에 75%대의 지지율로 선거에서 승리하며 §Q대한민국§!의 초대 대통령, 25년 2대 대선에서도 70%대의 지지율, 31년 3대 대선에서 또한 60%대의 지지율을 얻었고 36년 대선을 앞두고 있습니다. §O서재필§!의 입지는 한국에 남아있던 미군들의 지원으로 만들어진 입지였기 때문에 국내 입지는 점점 불안해져가고 있으며 그 증거는 점점 낮아지는 지지율로 확인해 볼 수 있습니다. §O서재필§!의 내각 내에서도 불화가 이어지고 있습니다만, §O서재필§!은 계획주의자이자 완벽주의자 이기에 내부의 불화또한 그의 계획이라 볼수 있습니다..\n\n\n£Korean_Democratic_Congress\n\n\n\n이승만은 대한민국의 제1야당인 대한 민주 국민회의 대표이며, 서재필의 정적을 꼽자면 단연 그일 것입니다. 대한제국이 근대화하던 시기에 이승만은 미국에 거주하던 엘리트 중 하나였으며 그가 잠시 한국에 와있을 때 제국의 황제는 근대화를 위한 인재를 찾고 있었습니다. 황제는 그런 이승만을 붙잡았고 이승만은 그 요청에 응하여 제국을 근대화 시키고자 성심껏 봉사했습니다. 그는 제국의 산업과 경제 등등의 정책에서 황제를 보좌하며 그가 지닌 유능함을 증명해 순조롭게 고위 관직에 올랐지만 제국의 몰락으로 인해 협상국의 편이었던 서재필이 집권하자 조국을 배신한 그가 정권을 잡은 것에 매우 분개하였고, 서재필의 입당 신청을 그와 언론들이 모여있는 곳에서 당당히 거부하며 김구와 함께 서재필을 견제하게 되었습니다. 그는 박헌영을 비롯한 빨갱이들과 조국을 배신한 서재필의 몰락, 그리고 조국의 부강을 위해 대문 너머의 국회로 발을 돌립니다."

COUNTRY_GOALS_INFO_1_KOR:0 "§Y===국가 목표===§!\n\n대한민국 제1공화국 - 서재필 정부\n\n\n\n\n\n\n\n£DEA_kor_wiki_goal_1\n\n\n\n\n\n\n\n\n§Y==목표에 앞서==§!\n\n· 서재필 정부는 대전쟁의 휴전 과정에서 들어선 과도 민주 정부였으며, 한반도의 민주주의 확립과 대공황으로부터의 회복을 목표로 두었습니다. 이후, 이를 기반으로 연속적인 개헌을 성공시키며 18년간 총 3선의 연임을 성공시키며 장기 집권하고 있습니다.\n\n· 대공황으로 인해 세계 경제가 무너지는 과정에서 벌어진 서재필 정부의 성공적인 정책은 대한민국을 안정적인 경제 가도에 올려놨습니다. 정부의 지지 강화를 위해서는 경제 성장의 유지가 필수적으로 예견됩니다.\n\n§Y==목표==§!\n\n· §Y다가오는 대선을 대비하고 연임에 성공하십시오.§! 정부의 모든 정책은 끝내 대선과 연관됩니다. 서재필 대통령의 연임을 위해서는 개헌이 필수적이나, 이는 여당인 민주국민당 이외의 정당들에게 결코 좋은 대답을 받을 수 없을 것이고 민주국민당 내부에서도 반발이 심화할 것입니다.\n\n· §Y대선 승리를 위해 국회의 과반을 차지하거나 김규식 국무총리의 국민 지지를 높이십시오.§! 가장 가까운 총선은 1936년 7월 10일로 대선 이후입니다. 여당을 과반으로 만드는 것은 매우 힘든 일이나 타 정당의 인사를 영입하거나, 같은 민주계 정당과 연립 할 수 있습니다. 하지만 이러한 어려운 길 대신 김규식 국무총리를 대통령 후보로 선출하는 방법이 있습니다.\n\n· §Y대공황으로부터의 회복을 유지하고 경제 성장을 강화하십시오.§! 안전한 경제 성장은 서재필 정부 정책의 구심점으로서, 만일 안전한 경제 성장에 위협이 가해진다면 정치적으로 타 정당들에 비해 협소한 서재필 정부와 민주국민당의 정책 방향은 길을 잃게 될 것입니다.\n\n· §Y1월 10일 개최될 국회 정회의에서 거대 야당들의 강제 개헌을 저지하십시오.§! 거대 야당들은 서재필 정부의 경제 부양책의 결과로 만들어진 국민 지지에 대해 의구심을 가지고 있습니다. 거대 야당들은 서재필 대통령의 3선 연임이 민주주의의 원칙과 정면으로 충돌한다고 생각하고 있으며, 어떠한 방식에서라도 민주국민당의 재집권을 원하지 않을 것입니다. 이에 대항하기 위해서는 우선적으로 강제 개헌을 저지해야 할 것입니다.\n\n· §Y한미일 삼자 회담을 지원하여 성공적인 개최를 도우십시오.§! 2월 18일 일본 교토에서 개최될 한미일 삼자 회담은 한국, 미국, 일본 삼국 간의 무역 및 상호 경제 작용을 더욱 촉진시킬 것이며 이는 나아가 한국의 경제 상황뿐만 아니라 자유주의 진영에서의 우리의 입지를 강화시킬 것입니다."

COUNTRY_GOALS_INFO_2_KOR:0 "§Y===국가 목표===§!\n\n대한민국 제1공화국 - 김규식 권한대행 체제\n\n\n\n\n\n\n\n£DEA_kor_wiki_goal_2\n\n\n\n\n\n\n\n\n§Y==목표에 앞서==§!\n\n· 2.9 야당 인사 총검거 사태와 2.18 교토 회담장 테러 사건, 3월 항쟁은 서재필 정부의 방향성과 안정성을 급속도로 쇠퇴시켰습니다. 경제 성장을 기반으로한 서재필 정부의 지지는 완전한 민주화에 대한 열망을 이길수 없었을지도 모릅니다.\n\n· 4.10 사건으로 인해 서재필 대통령과 신성모 국방부장관이 사망하며, 신성모 장관과 서재필 대통령의 대대적인 조작 행위 및 부패 혐의는 뒷소문만 남기고 조용히 사라졌습니다.\n\n· §R그러나 위기는 사라지지 않았습니다.§! 헌정사상 초유의 고위 인사 및 대통령의 사망은 대한민국의 위기 상황을 최고조에 달하게 만들었습니다.\n\n§Y==목표==§!\n\n· §Y위기 상황을 완화 시키고 국가의 안정을 도모하십시오.§! 만일 초유의 비상 상황이 조금이라도 완화되지 못한다면 공화정의 분열은 순식간에 가속화될 것입니다. 모든 것은 안정된 사회, 그 아래에서 이루어집니다.\n\n· §Y공식적으로 권한대행에 취임하고 내각을 단합시키십시오.§! 긴급 기자 회견을 통해서 사태가 수습되고 있음을 알리고 내각 총회의를 열어 사태의 진중함을 설득시킬 필요가 있습니다. 만일 내각이 성공적으로 단합된다면, 후속 조치 역시 더욱 안정적으로 이루어질 것입니다. 안정된 사회를 위해서는 반드시 살아남은 이들의 단결이 필요합니다.\n\n· §Y이범석을 필두로 한 군사혁명정부의 비상을 막고 쿠데타를 저지하십시오.§! 이범석 육군참모총장은 대한민족청년단을 새로이 군사혁명정부로 천명하고 군사를 동원한 쿠데타를 준비하고 있습니다. 이를 저지하지 못한다면 공화정은 결국 붕괴할 것입니다. §g어쩌면, 누군가는 그것을 바랄지도 모릅니다.§!\n\n· §Y안정을 바탕으로 대통령 선거를 성공적으로 이끌고 승리하십시오.§! 궐위로 인한 선거를 통해 대통령 선거는 4.10 사건 이후 60일이 지난 6월 9일 실시되기로 예정되어 있습니다. 허나, 해당 내용이 명시된 헌법은 야당 인사 총검거 사태 이후 과도기에 만들어진 헌법으로서 그 효력에 대한 의문이 심각한 수준입니다. 이에 따라 선거일이 연기되는 초유의 상황이 발생할 수도 있습니다."

COUNTRY_GOALS_INFO_3_KOR:0 "§Y===국가 목표===§!\n\n대한민국 제1공화국 - 이범석 휘하 군사혁명정부\n\n§Y==목표에 앞서==§!\n\n· 8월 군사혁명은 서재필 대통령의 사망과 함께 부패한 민주국민당과 그들이 지키고자 한 민주공화정의 정치적 안전성의 심장에 칼을 꽂았습니다. 민주공화정은 수많은 문제점을 남기고 허울로 남았고 이제 민주주의의 잔재를 넘어 새로운 국가를 위해 나서야 합니다.\n\n· §R쿠데타의 폭풍은 가시지 않았습니다.§! 쿠데타를 저지하려던 지청천 휘하의 일부 사단과 중앙위원회의 불안전성, 조금씩 불분명해지는 민주계 인사들의 행방까지 수많은 불안 요소들은 쿠데타 이후 생긴 군사적 신생 정권에게 위협으로 작용할 것입니다.\n\n§Y==목표==§!\n\n· §Y사회적 탄압과 체제적 붕괴 및 정치적 급변사태와 같은 총체적 위기를 해결하십시오.§! 김규식 권한대행 정부의 대대적인 수습 작업에도 끝내 사회는 안정화되지 못했습니다. 조국의 대의와 단결을 위해, 대한의 영광을 위해, 민족의 통일을 위해 군사혁명정부는 가능한 모든 것을 행하고 국가를 안정시켜야 합니다.\n\n· §Y민찬호 선생을 임시 대통령으로 추대하여 정권의 정당성을 확보하십시오.§! 민찬호 선생은 명망 높은 범 민주계 인사로서, 대부분의 유명 민주 인사들이 영남 지역으로 도피하는 현 상황에서 유일무이한 내부 투쟁 지지자입니다. 이러한 상황을 이용하면서 민찬호 선생의 저항을 차단할 수 있다면, 일반 대중들의 지지를 높일 수 있을 것입니다.\n\n· §Y지청천 장군 휘하의 반란군을 소탕하고 치안을 유지하십시오.§!\n\n· §Y중앙위원회를 통해 입법부를 장악하고 헌법 명시에 따라 국회를 해산하십시오.§!\n\n· §Y영남 지역에서의 시민군 조직을 저지하고 민주계 인사들의 결집을 방해하십시오.§!"

