#운#남#군#벌#지난 수십년 간, 중국 대륙에는 갈 곳 없어 서로 으르렁거리는 용들이 너무나도 많았습니다. 청나라의 권력 포기 이후 중국 대륙은 공중분해되었고 각종 군벌들은 밥그릇을 지키고자 일어섰으며 중화민국 국민정부만이 중앙에 남아 자리를 굳건히 하였습니다.\n\n운남군벌\n\n운남 지역의 군벌을 이끄는 룽윈은 여타 군벌들에 비교해 꽤 유한 편입니다. 공업 육성과 공공 생활 개선, 위생 개선 운동 등을 기반으로 해로가 없는 운남 영토를 발전시키는 데에 크게 기여하기도 했습니다. 그는 국민당에서 갈라져 나온 군벌 중 하나이며 눈에 띄는 만큼은 아니나 조용히 자신의 지지기반을 다져가고 있습니다.\n요즘 룽윈은 고민에 빠져 있습니다. 서쪽의 인도를 다스리는 총독은 다행히 중국에 관심이 없었으나, 북쪽의 호전적인 사천 군벌과 남쪽의 책략가 리쭝런의 광서 군벌, 그리고 동쪽의 국민정부 사이에 끼인 운남은 이들 사이에서 묘한 균형을 유지하고 있습니다. 룽윈은 이런 기본적인 논리에서 시작해 본질적이며 항상 신경 쓰고 있는 고민을 떠올립니다. "이 사이에 끼어 있는 상태에서 만약 급변사태가 발생한다면?" 룽윈은 이런 고민을 할 새도 없이 그때가 가까이 왔다는 것 또한 잘 알고 있습니다.\n룽윈은 반공 성향이 강한 여러 국민당 출신 인사들과 달리 공산주의자들과도 친한 편으로, 이런 사실 때문에 주변의 군벌과 중앙정부에 의심을 받고 있습니다. 이 친분이 룽윈에게 재난이 닥쳤을 때 그를 살릴 동아줄이 될지, 혹은 그에게 사형 선고를 내릴 의사봉이 될지는 아무도 모를 일입니다......

#광#서#군#벌#지난 수십년 간, 중국 대륙에는 갈 곳 없어 서로 으르렁거리는 용들이 너무나도 많았습니다. 청나라의 권력 포기 이후 중국 대륙은 공중분해되었고 각종 군벌들은 밥그릇을 지키고자 일어섰으며 중화민국 국민정부만이 중앙에 남아 자리를 굳건히 하였습니다.\n\n광서군벌\n\n광서군벌의 지도자, 리쭝런은 원래 국민당 출신입니다. 그랬던 리쭝런은 변경에서 '피의 당대회' 사건에 대한 소식을 접하자 국민당의 권력 정립에 대한 필요를 느끼고 광서 지역에서 군벌을 조직했습니다. 애초에 광서 지역의 지도부라고는 산적 나부랭이뿐이었고, 리쭝런은 휘하의 믿음직한 병사들과 지도부를 장악해 광서 지역을 통치하게 되었습니다. 그러나 광동 지역까지 세력을 완벽히 넓히지는 못했고, 그곳은 국민당 출신의 또 다른 군벌 천지탕의 손에 넘어가게 됩니다.\n천지탕이 금싸라기 땅을 점거한 후 살아남는 것을 본 리쭝런은 또 한 차례 배우게 됩니다. 그의 군인으로서 커다란 바위처럼 움직이지 않고 살아온 훌륭한 삶에 전환점이 찾아오는 순간이었습니다. 그는 광동을 점거한 천지탕을 용서했고, 공식적인 자리에서 만나 서로의 자치권을 보장하는 대신, 광서군벌에게 해안 지역을 조금 양도한다는 약속까지 하게 되었습니다.\n국민당 출신 군벌 중에서도 실세라고 불리는 부류에 속하는 리쭝런은 그의 움직임 하나하나를 중원의 반 이상이 주시한다고 봐도 무방할 영향력을 지녔으며, 그가 국민정부에 가담한다면 큰 전력이 될 것입니다. 지금까지는 국민정부의 아래에서 자신의 역할을 잘 수행해 주었지만, 과연 그가 얼마나 오랫동안 국민당을 지켜볼까요? 

