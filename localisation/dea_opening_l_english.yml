COUNTRY_INFO_1_KOR:0 "§Y===대한민국===§!\nRepublic of Korea\n\n\n\n\n\n£DEA_kor_wiki_flag\n\n\n\n\n\n\n§Y==상징==§!\n\n건국 이념: 홍익인간\n\n국가: 애국가(관습법)\n\n국화: 무궁화(관습법)\n\n국조: 까치(관습법)\n\n국수: 호랑이(관습법)\n\n§Y==지리==§!\n\n수도 및 최대도시: 서울특별시\n\n면적: 216,848km²\n\n접경국: 중화민국 북경정부, 블라디보스토크 자유시\n\n§Y==하위 행정 구역==§!\n\n1특별시, 14도, 37시, 308군\n\n§Y==인문 환경==§!\n\n총 인구: 3천 8백 만 명\n\n민족 구성: 한민족 90.6%, 재한 만주인 5.8%, 기타 3.6%\n\n공용어: 한국어\n\n공용 문자: 한글\n\n국교: 없음(정교분리)\n\n분포: 무종교 56.1%, 불교 19.7%, 개신교 16.5%, 가톨릭 6.9%, 기타 0.8%\n\n군대: 대한민국 국군\n\n§Y==정치==§!\n\n정치체제: 민주공화제(국민주권), 대통령 간선제, 자유민주주의, 단일국가, 대통령제, 단원제, 다당제, 성문법주의(영미법 + 대륙법계)\n\n대통령(국가 원수 및 정부 수반): 서재필\n\n국무총리: 김규식\n\n국회의장: 안창호\n\n대법원장: 김병로\n\n여당: 민주국민당"

COUNTRY_HISTORY_INFO_1_KOR:0 "§Y===연표 전문===§!\n\n1800년 8월 18일 ~ - 제22대 국왕 정조 승하에 의한 제23대 국왕 순조 즉위 및 정순왕후 김씨의 수렴청정\n\n· 1801년 - 채제공의 남인 결집 및 신유박해 저지, 황사영의 백서 미작성\n\n1804년 1월 28일 ~ - 철렴환정 및 순조의 친정 시작\n\n· 1804년 2월 22일 - 채제공 타계\n\n1812년 1월 31일 - 홍경래의 난 발발\n\n1812년 10월 29일 - 홍경래의 난, 농민군 평양 직전서 와해\n\n· 1813년 - 비변사 축소 지시, 기타 사무 전체를 의정부로 이관\n\n1827년 3월 15일 ~ - 왕세자 이영 대리청정\n\n· 1830년 윤4월 22일 - 약원에서 왕세자의 진찰을 청함, 각혈로 인해 다산이 직접 약을 올림\n\n1832년 7월 21일 - 충청도 홍주 지역에 정박한 영국의 상선 로드 암허스트호와의 조영수호통상조약 체결 및 제한적 통상 허용\n\n1834년 12월 18일 - 제23대 국왕 순조 승하에 의한 제24대 국왕 헌종 즉위 및 수렴청정\n\n1842년 8월 29일 - 제1차 아편전쟁 종결 및 난징 조약 체결 영향에 의한 조선의 전면적 개항 노선 수립"

#\n\n§Y공격적인 확장§!\n조선은 이제 자신의 위상에 합당한 대우를 요구할 수 있게 되었습니다. 조선은 이때부터 공격적인 확장 정책을 고수하게 되었습니다. 조선은 청나라를 전면적으로 공격하는 것이 아니라 만주에서 사변을 일으켜 기습 공격하여 만주를 점령하였고 남만주를 흡수, 북만주를 만주에서 영향력을 행사하고 있던 장쭤린을 필두로 통치하게 만들었고 기세를 몰아 대만 또한 점령하고 일본에 넘기며 일본을 완전히 우리의 편으로 만드는 것에도 성공하였습니다. \n\n§Y대한제국의 탄생§!\n그때부터 우리는 세계 각지에 떠오르는 동아시아의 패권국으로서 ‘대한제국’ 이라는 국명을 가지게 되었고 국왕은 황제가 되었습니다. 또한 동아시아의 패권국에 이어 동방의 호랑이, 떠오르는 태양등으로 불리기 시작했습니다. 그리고 이 모든 것이 40년 만에 이루어 낸 기적이었습니다. \n\n§Y.§!\n

